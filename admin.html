<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Controlled Freedom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/images/minilogo.svg">
    <style>
        :root {
            --accent: #f97316;
        }
        .loader {
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .confirm-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .confirm-modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        }
        #drop-zone.dragover {
            border-color: var(--accent);
            background-color: #fef3c7;
        }
        .playlist-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0.5rem; 
            border-bottom: 1px solid #e5e7eb; 
        }
        .playlist-item:last-child { border-bottom: none; }
        .remove-btn { 
            background-color: #ef4444; 
            color: white; 
            padding: 0.25rem 0.5rem; 
            border-radius: 0.25rem; 
            font-size: 0.75rem; 
            font-weight: bold; 
            cursor: pointer; 
        }
        .remove-btn:hover { background-color: #dc2626; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="confirm-modal">
        <div class="confirm-modal-content">
            <p id="confirm-modal-text" class="mb-4">Are you sure?</p>
            <button id="confirm-yes" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 mr-2">Yes, delete</button>
            <button id="confirm-no" class="px-4 py-2 bg-gray-300 text-black rounded-md hover:bg-gray-400">Cancel</button>
        </div>
    </div>

    <!-- Auth Container -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <img class="mx-auto h-24 w-auto" src="/images/logo.svg" alt="Controlled Freedom">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Sign in to your account
                </h2>
            </div>
            <form id="login-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        Sign in
                    </button>
                </div>
                <p id="auth-error" class="text-red-500 text-sm mt-2"></p>
            </form>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="admin-panel" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
                <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Logout</button>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">

            <!-- TV PLAYLIST ADMIN -->
            <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-bold mb-6 text-gray-900 border-b pb-4">Controlled Freedom TV - Admin Panel</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-xl font-bold mb-2">Add New Video</h3>
                        <div class="flex gap-2">
                            <input type="text" id="youtube-url-input" placeholder="Paste YouTube URL here" class="flex-grow p-2 rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                            <button id="add-video-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-md">Add</button>
                        </div>
                        <p id="add-video-error" class="text-red-500 text-sm mt-2 h-4"></p>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-2">Current Playlist</h3>
                        <div id="playlist-container" class="bg-gray-50 rounded-md h-64 overflow-y-auto text-gray-800 border border-gray-300">
                            <!-- Playlist items will be injected here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- ARTICLES ADMIN -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Form Column -->
                <div class="lg:col-span-2">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 id="form-title" class="text-2xl font-bold mb-6 text-gray-900">Create New Article</h2>
                        <form id="article-form" class="space-y-6">
                            <input type="hidden" id="article-id">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="article-type" class="block text-sm font-medium text-gray-700">Article Type</label>
                                    <select id="article-type" name="article-type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm rounded-md">
                                        <option value="news">News</option>
                                        <option value="review">Review</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                                    <input type="text" id="title" name="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                </div>
                            </div>
                            
                            <div id="review-fields-container" class="hidden space-y-6 pt-6 border-t">
                                <!-- Review specific fields -->
                            </div>

                            <div>
                                <!-- Image Upload Section -->
                            </div>

                            <div>
                                <label for="body" class="block text-sm font-medium text-gray-700">Body (HTML allowed)</label>
                                <textarea id="body" name="body" rows="15" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm"></textarea>
                            </div>
                            
                            <p id="form-error" class="text-red-500 text-sm h-4"></p>
                            <div class="flex items-center justify-end gap-4 pt-6 border-t">
                                <button type="button" id="clear-form-btn" class="text-sm font-medium text-gray-600 hover:text-gray-900">Clear Form</button>
                                <button type="submit" class="w-1/2 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                                    Save Article
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Articles List Column -->
                <div class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-4 text-gray-900">Existing Articles</h2>
                        <div id="articles-list" class="space-y-4 max-h-[80vh] overflow-y-auto pr-2">
                            <div id="list-loader" class="flex justify-center items-center"><div class="loader h-8 w-8 border-4 rounded-full"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyA1ZujlHARbBmqjr8Hi_GETCk4UzD_J4hM",
            authDomain: "controlled-freedom.firebaseapp.com",
            projectId: "controlled-freedom",
            storageBucket: "controlled-freedom.appspot.com",
            messagingSenderId: "992659637634",
            appId: "1:992659637634:web:88de99efae5cb7cf53bb9b",
        };
        // IMPORTANT: Replace with your actual Admin User ID from Firebase Authentication
        const ADMIN_UID = "REPLACE_WITH_YOUR_ADMIN_UID";

        // --- INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- DOM ELEMENTS ---
        const elements = {
            authContainer: document.getElementById('auth-container'),
            adminPanel: document.getElementById('admin-panel'),
            loginForm: document.getElementById('login-form'),
            authError: document.getElementById('auth-error'),
            logoutBtn: document.getElementById('logout-btn'),
            // Article Elements
            articleForm: document.getElementById('article-form'),
            articlesList: document.getElementById('articles-list'),
            formTitle: document.getElementById('form-title'),
            clearFormBtn: document.getElementById('clear-form-btn'),
            formError: document.getElementById('form-error'),
            // TV Playlist Elements
            addVideoBtn: document.getElementById('add-video-btn'),
            urlInput: document.getElementById('youtube-url-input'),
            playlistContainer: document.getElementById('playlist-container'),
            addVideoError: document.getElementById('add-video-error'),
        };

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user && user.uid === ADMIN_UID) {
                elements.authContainer.classList.add('hidden');
                elements.adminPanel.classList.remove('hidden');
                loadArticles();
                setupTvPlaylistListener(); // Start listening for TV playlist changes
            } else {
                elements.authContainer.classList.remove('hidden');
                elements.adminPanel.classList.add('hidden');
                if (user) { signOut(auth); } // Log out non-admin users
            }
        });

        elements.loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            elements.authError.textContent = '';
            signInWithEmailAndPassword(auth, elements.loginForm.email.value, elements.loginForm.password.value)
                .catch(error => { elements.authError.textContent = "Invalid email or password."; });
        });

        elements.logoutBtn.addEventListener('click', () => signOut(auth));

        // --- TV PLAYLIST LOGIC ---
        const setupTvPlaylistListener = () => {
            const playlistCollection = collection(db, 'tv_playlist');
            const q = query(playlistCollection, orderBy('createdAt'));
            onSnapshot(q, (snapshot) => {
                const playlist = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPlaylistUI(playlist);
            });
        };

        const renderPlaylistUI = (playlist) => {
            elements.playlistContainer.innerHTML = '';
            if (playlist.length === 0) {
                elements.playlistContainer.innerHTML = '<p class="p-4 text-center text-gray-500">Playlist is empty.</p>';
                return;
            }
            playlist.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerHTML = `
                    <div class="flex items-center gap-3 truncate">
                       <img src="https://i.ytimg.com/vi/${video.videoId}/default.jpg" class="w-12 h-9 object-cover rounded-sm border border-gray-300">
                       <span class="truncate">(${index + 1}) ${video.videoId}</span>
                    </div>
                    <button class="remove-btn" data-id="${video.id}">Remove</button>
                `;
                elements.playlistContainer.appendChild(item);
            });
        };

        const extractYouTubeID = (url) => {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        const handleAddVideo = async () => {
            const url = elements.urlInput.value.trim();
            if (!url) return;
            const videoId = extractYouTubeID(url);
            if (!videoId) {
                elements.addVideoError.textContent = "Invalid YouTube URL.";
                return;
            }
            elements.addVideoError.textContent = "";
            elements.urlInput.value = "";
            try {
                await addDoc(collection(db, 'tv_playlist'), {
                    videoId: videoId,
                    createdAt: serverTimestamp()
                });
            } catch (error) {
                console.error("Error adding video: ", error);
                elements.addVideoError.textContent = "Could not add video.";
            }
        };

        const handleRemoveVideo = async (e) => {
            if (e.target.classList.contains('remove-btn')) {
                const docId = e.target.dataset.id;
                try {
                    await deleteDoc(doc(db, 'tv_playlist', docId));
                } catch (error) {
                    console.error("Error removing video: ", error);
                }
            }
        };

        elements.addVideoBtn.addEventListener('click', handleAddVideo);
        elements.playlistContainer.addEventListener('click', handleRemoveVideo);


        // --- ARTICLE MANAGEMENT LOGIC (EXISTING) ---
        const loadArticles = async () => {
            // This function remains the same as in your original file
            elements.articlesList.innerHTML = `<div id="list-loader" class="flex justify-center items-center"><div class="loader h-8 w-8 border-4 rounded-full"></div></div>`;
            try {
                const q = query(collection(db, "articles"), orderBy("updatedAt", "desc"));
                const querySnapshot = await getDocs(q);
                let html = '';
                querySnapshot.forEach((doc) => {
                    const article = { id: doc.id, ...doc.data() };
                    html += `
                        <div class="p-4 border rounded-md bg-gray-50">
                            <p class="font-bold text-lg">${article.title}</p>
                            <div class="flex space-x-2 flex-shrink-0 mt-2">
                                <button data-id="${article.id}" class="edit-btn text-blue-600 hover:text-blue-800 text-sm">Edit</button>
                                <button data-id="${article.id}" class="delete-btn text-red-600 hover:text-red-800 text-sm">Delete</button>
                            </div>
                        </div>`;
                });
                elements.articlesList.innerHTML = html || '<p>No articles found.</p>';
            } catch (error) {
                console.error("Error loading articles:", error);
                elements.articlesList.innerHTML = '<p class="text-red-500">Could not load articles.</p>';
            }
        };
        
        // All other existing article functions (handleFormSubmit, editArticle, deleteArticle, etc.)
        // would remain here, unchanged. For brevity, they are not repeated.
        elements.articleForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Existing form submission logic
            console.log("Article form submitted");
        });
        elements.clearFormBtn.addEventListener('click', () => {
             // Existing clear form logic
            console.log("Form cleared");
        });
        elements.articlesList.addEventListener('click', (e) => {
            // Existing edit/delete logic
            if (e.target.classList.contains('edit-btn')) console.log("Edit clicked");
            if (e.target.classList.contains('delete-btn')) console.log("Delete clicked");
        });

    </script>
</body>
</html>
