<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Content Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f5f5f4;
            --text-main: #1c1917;
            --accent: #f97316;
        }
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5 { font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.05em; }
        .form-input {
            border: 2px solid var(--text-main);
            background-color: var(--bg-main);
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px #fb923c;
        }
        .btn {
            background-color: var(--accent);
            color: var(--bg-main);
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            font-size: 1.1rem;
            border: 2px solid var(--text-main);
            box-shadow: 2px 2px 0px var(--text-main);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px var(--text-main);
        }
        .btn-secondary { background-color: #a8a29e; }
        .btn-danger { background-color: #ef4444; }
        .modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease-out, opacity 0.3s ease-out; }
        .modal.hidden .modal-content {
              opacity: 0;
              transform: scale(0.95) translateY(10px);
        }
        #image-drop-zone {
            border: 3px dashed #d4d4d8;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            position: relative;
        }
        #image-drop-zone.dragover {
            background-color: #e7e5e4;
            border-color: var(--accent);
        }
        #image-preview {
            max-height: 200px;
            border-radius: 0.5rem;
            margin: 0 auto;
        }
        #upload-progress-bar {
            height: 8px;
            background-color: var(--accent);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-stone-100 text-stone-900">

    <div class="container mx-auto p-4 sm:p-8 max-w-4xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl mt-4">Content Dashboard</h1>
        </div>

        <!-- Auth Container -->
        <div id="auth-container">
            <div class="bg-white p-8 border-2 border-stone-900 rounded-sm shadow-[8px_8px_0px_var(--text-main)] max-w-md mx-auto">
                <h2 class="text-3xl text-center mb-6">Admin Login</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-lg font-bold mb-2">Email</label>
                        <input type="email" id="email" class="form-input w-full" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-lg font-bold mb-2">Password</label>
                        <input type="password" id="password" class="form-input w-full" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn">Login</button>
                    </div>
                </form>
                <div id="auth-status" class="mt-4 text-center font-bold text-red-600"></div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" class="hidden">
            <div class="text-right mb-4">
                <button id="logout-btn" class="btn btn-secondary">Sign Out</button>
            </div>
            <div class="bg-white p-8 border-2 border-stone-900 rounded-sm shadow-[8px_8px_0px_var(--text-main)]">
                <h2 id="form-title" class="text-3xl mb-6 border-b-2 border-stone-200 pb-4">Publish New Content</h2>
                <form id="publish-form">
                    <input type="hidden" id="edit-id">
                    <input type="hidden" id="image-url">
                    
                    <div class="mb-6">
                        <label for="content-type" class="block text-lg font-bold mb-2">Content Type</label>
                        <select id="content-type" class="form-input w-full">
                            <option value="News">News Article</option>
                            <option value="Review">Album Review</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="title" class="block text-lg font-bold mb-2">Title</label>
                        <input type="text" id="title" class="form-input w-full" required>
                    </div>

                    <div class="mb-6">
                        <label class="block text-lg font-bold mb-2">Header Image</label>
                        <div id="image-drop-zone">
                            <input type="file" id="image-file-input" class="hidden" accept="image/*">
                            <div id="upload-prompt">
                                <p class="text-stone-600">Drag & drop an image here, or click to select a file.</p>
                                <p class="text-sm text-stone-500 mt-1">Recommended size: 1200x600 pixels</p>
                            </div>
                            <div id="upload-progress-container" class="hidden w-full bg-stone-200 rounded-full mt-2">
                                <div id="upload-progress-bar" style="width: 0%"></div>
                            </div>
                            <img id="image-preview" class="hidden mt-4">
                        </div>
                    </div>

                    <div id="review-fields" class="hidden">
                        <div class="grid md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="album-title" class="block text-lg font-bold mb-2">Album Title</label>
                                <input type="text" id="album-title" class="form-input w-full">
                            </div>
                            <div>
                                <label for="artist" class="block text-lg font-bold mb-2">Artist</label>
                                <input type="text" id="artist" class="form-input w-full">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="rating" class="block text-lg font-bold mb-2">Rating (1-5)</label>
                            <input type="number" id="rating" class="form-input w-full" min="1" max="5">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="content-body" class="block text-lg font-bold mb-2">Body (HTML allowed)</label>
                        <textarea id="content-body" rows="10" class="form-input w-full" required></textarea>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label for="author" class="block text-lg font-bold mb-2">Author</label>
                            <input type="text" id="author" class="form-input w-full" required>
                        </div>
                        <div>
                            <label for="publish-date" class="block text-lg font-bold mb-2">Publish Date</label>
                            <input type="date" id="publish-date" class="form-input w-full" required>
                        </div>
                    </div>
                    <div class="text-center flex items-center justify-center gap-4">
                        <button type="submit" id="publish-btn" class="btn">Publish</button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary hidden">Cancel Edit</button>
                    </div>
                </form>
                <div id="publish-status" class="mt-6 text-center font-bold"></div>
            </div>

            <div id="manage-content" class="mt-12">
                 <h2 class="text-3xl mb-6 border-b-2 border-stone-200 pb-4">Manage Content</h2>
                 <div id="content-list" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <div id="delete-modal" class="modal fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4 hidden">
        <div class="modal-content bg-white p-8 rounded-sm border-2 border-stone-900 shadow-lg max-w-sm w-full text-center">
            <h3 class="text-2xl font-bold mb-4">Are you sure?</h3>
            <p class="text-stone-700 mb-6">This action cannot be undone. The article will be permanently deleted.</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-delete-btn" class="btn btn-danger">Yes, Delete</button>
                <button id="cancel-delete-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const AdminApp = {
            db: null,
            auth: null,
            storage: null,
            elements: {},
            articleToDeleteId: null,
            allArticles: [], 

            init() {
                this.cacheDOMElements();
                this.setupFirebase();
                this.setupEventListeners();
            },

            cacheDOMElements() {
                this.elements = {
                    authContainer: document.getElementById('auth-container'),
                    adminPanel: document.getElementById('admin-panel'),
                    loginForm: document.getElementById('login-form'),
                    logoutBtn: document.getElementById('logout-btn'),
                    authStatus: document.getElementById('auth-status'),
                    publishForm: document.getElementById('publish-form'),
                    publishStatus: document.getElementById('publish-status'),
                    formTitle: document.getElementById('form-title'),
                    contentTypeSelect: document.getElementById('content-type'),
                    reviewFields: document.getElementById('review-fields'),
                    contentList: document.getElementById('content-list'),
                    deleteModal: document.getElementById('delete-modal'),
                    confirmDeleteBtn: document.getElementById('confirm-delete-btn'),
                    cancelDeleteBtn: document.getElementById('cancel-delete-btn'),
                    editIdInput: document.getElementById('edit-id'),
                    publishBtn: document.getElementById('publish-btn'),
                    cancelEditBtn: document.getElementById('cancel-edit-btn'),
                    imageDropZone: document.getElementById('image-drop-zone'),
                    imageFileInput: document.getElementById('image-file-input'),
                    imageUrlInput: document.getElementById('image-url'),
                    imagePreview: document.getElementById('image-preview'),
                    uploadPrompt: document.getElementById('upload-prompt'),
                    uploadProgressContainer: document.getElementById('upload-progress-container'),
                    uploadProgressBar: document.getElementById('upload-progress-bar'),
                };
            },

            setupFirebase() {
                try {
                    const firebaseConfig = {
                      apiKey: "AIzaSyA1ZujlHARbBmqjr8Hi_GETCk4UzD_J4hM",
                      authDomain: "controlled-freedom.firebaseapp.com",
                      projectId: "controlled-freedom",
                      storageBucket: "controlled-freedom.appspot.com",
                      messagingSenderId: "992659637634",
                      appId: "1:992659637634:web:88de99efae5cb7cf53bb9b",
                      measurementId: "G-ETT07JGVSB"
                    };

                    const app = initializeApp(firebaseConfig);
                    this.db = getFirestore(app);
                    this.auth = getAuth(app);
                    this.storage = getStorage(app);
                    this.handleAuthState();
                } catch (error) {
                    console.error("Firebase initialization error:", error);
                    this.elements.authStatus.textContent = "Error initializing. Check console.";
                }
            },
            
            handleAuthState() {
                onAuthStateChanged(this.auth, user => {
                    if (user) {
                        this.elements.authContainer.classList.add('hidden');
                        this.elements.adminPanel.classList.remove('hidden');
                        this.listenForContent();
                    } else {
                        this.elements.authContainer.classList.remove('hidden');
                        this.elements.adminPanel.classList.add('hidden');
                    }
                });
            },

            setupEventListeners() {
                this.elements.loginForm.addEventListener('submit', this.handleLogin.bind(this));
                this.elements.logoutBtn.addEventListener('click', this.handleLogout.bind(this));
                this.elements.publishForm.addEventListener('submit', this.handlePublishOrUpdate.bind(this));
                this.elements.cancelEditBtn.addEventListener('click', this.resetForm.bind(this));
                
                this.elements.contentTypeSelect.addEventListener('change', () => {
                    this.elements.reviewFields.style.display = this.elements.contentTypeSelect.value === 'Review' ? 'block' : 'none';
                });
                document.getElementById('publish-date').valueAsDate = new Date();
                
                this.elements.cancelDeleteBtn.addEventListener('click', this.hideDeleteModal.bind(this));
                this.elements.confirmDeleteBtn.addEventListener('click', this.confirmDelete.bind(this));
                this.elements.contentList.addEventListener('click', this.handleContentListClick.bind(this));

                const dropZone = this.elements.imageDropZone;
                dropZone.addEventListener('click', () => this.elements.imageFileInput.click());
                dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
                dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                dropZone.addEventListener('drop', this.handleDrop.bind(this));
                this.elements.imageFileInput.addEventListener('change', this.handleFileSelect.bind(this));
            },

            async handleLogin(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                this.elements.authStatus.textContent = '';
                try {
                    await signInWithEmailAndPassword(this.auth, email, password);
                } catch (error) {
                    console.error("Login failed:", error);
                    this.elements.authStatus.textContent = error.message;
                }
            },

            async handleLogout() {
                try {
                    await signOut(this.auth);
                } catch (error) {
                    console.error("Logout failed:", error);
                }
            },

            async handlePublishOrUpdate(e) {
                e.preventDefault();
                if (this.elements.imageUrlInput.value === '' && this.elements.imageFileInput.value !== '') {
                    this.elements.publishStatus.textContent = 'Please wait for the image to finish uploading.';
                    this.elements.publishStatus.style.color = 'red';
                    return;
                }
                const editId = this.elements.editIdInput.value;
                if (editId) {
                    await this.updateArticle(editId);
                } else {
                    await this.publishArticle();
                }
            },

            async publishArticle() {
                this.elements.publishStatus.textContent = 'Publishing...';
                const data = this.getFormData();
                data.createdAt = serverTimestamp();

                try {
                    await addDoc(collection(this.db, "articles"), data);
                    this.elements.publishStatus.textContent = 'Successfully published!';
                    this.elements.publishStatus.style.color = 'green';
                    this.resetForm();
                } catch (error) {
                    console.error("Error adding document: ", error);
                    this.elements.publishStatus.textContent = 'Error publishing. Check console.';
                    this.elements.publishStatus.style.color = 'red';
                }
            },

            async updateArticle(id) {
                this.elements.publishStatus.textContent = 'Updating...';
                const data = this.getFormData();
                
                try {
                    const docRef = doc(this.db, "articles", id);
                    await updateDoc(docRef, data);
                    this.elements.publishStatus.textContent = 'Successfully updated!';
                    this.elements.publishStatus.style.color = 'green';
                    this.resetForm();
                } catch (error) {
                     console.error("Error updating document: ", error);
                    this.elements.publishStatus.textContent = 'Error updating. Check console.';
                    this.elements.publishStatus.style.color = 'red';
                }
            },

            getFormData() {
                const type = this.elements.contentTypeSelect.value;
                const title = document.getElementById('title').value;
                const imageUrl = this.elements.imageUrlInput.value;
                const body = document.getElementById('content-body').value;
                const author = document.getElementById('author').value;
                
                const dateInput = document.getElementById('publish-date').value;
                const dateObj = new Date(dateInput + 'T00:00:00');
                const publishDate = dateObj.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                
                let data = { type, title, imageUrl, body, author, publishDate };

                if (type === 'Review') {
                    data.albumTitle = document.getElementById('album-title').value;
                    data.artist = document.getElementById('artist').value;
                    data.rating = parseInt(document.getElementById('rating').value);
                }
                return data;
            },

            listenForContent() {
                const q = query(collection(this.db, "articles"));
                onSnapshot(q, (querySnapshot) => {
                    this.allArticles = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.allArticles.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));
                    this.renderContentList(this.allArticles);
                });
            },

            renderContentList(articles) {
                this.elements.contentList.innerHTML = '';
                if (articles.length === 0) {
                    this.elements.contentList.innerHTML = '<p class="text-stone-500 text-center">No content published yet.</p>';
                    return;
                }
                articles.forEach(article => {
                    const item = document.createElement('div');
                    item.className = 'bg-stone-200 p-4 rounded-sm border border-stone-300 flex justify-between items-center flex-wrap gap-2';
                    const link = article.type.toLowerCase() === 'review' ? 'article.html' : 'news-article.html';
                    item.innerHTML = `
                        <div>
                            <span class="text-xs font-bold uppercase py-1 px-2 rounded-full ${article.type.toLowerCase() === 'review' ? 'bg-blue-200 text-blue-800' : 'bg-green-200 text-green-800'}">${article.type}</span>
                            <h4 class="font-bold text-lg mt-1">${article.title}</h4>
                            <p class="text-sm text-stone-600">By ${article.author} on ${article.publishDate}</p>
                        </div>
                        <div class="flex gap-2 flex-shrink-0">
                            <a href="${link}?id=${article.id}" target="_blank" class="view-btn bg-green-500 text-white px-3 py-1 rounded-sm hover:bg-green-600 transition-colors text-sm font-bold no-underline">View</a>
                            <button data-id="${article.id}" class="edit-btn bg-blue-500 text-white px-3 py-1 rounded-sm hover:bg-blue-600 transition-colors text-sm font-bold">Edit</button>
                            <button data-id="${article.id}" class="delete-btn bg-red-500 text-white px-3 py-1 rounded-sm hover:bg-red-600 transition-colors text-sm font-bold">Delete</button>
                        </div>
                    `;
                    this.elements.contentList.appendChild(item);
                });
            },
            
            handleContentListClick(e) {
                if (e.target.classList.contains('delete-btn')) {
                    this.articleToDeleteId = e.target.dataset.id;
                    this.showDeleteModal();
                }
                if (e.target.classList.contains('edit-btn')) {
                    this.populateFormForEdit(e.target.dataset.id);
                }
            },

            populateFormForEdit(id) {
                const article = this.allArticles.find(a => a.id === id);
                if (!article) return;

                this.resetForm();

                this.elements.editIdInput.value = id;
                this.elements.contentTypeSelect.value = article.type;
                document.getElementById('title').value = article.title;
                document.getElementById('content-body').value = article.body;
                document.getElementById('author').value = article.author;
                
                if (article.imageUrl) {
                    this.elements.imageUrlInput.value = article.imageUrl;
                    this.elements.imagePreview.src = article.imageUrl;
                    this.elements.imagePreview.classList.remove('hidden');
                    this.elements.uploadPrompt.classList.add('hidden');
                }

                const date = new Date(article.publishDate);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                document.getElementById('publish-date').value = `${year}-${month}-${day}`;

                this.elements.reviewFields.style.display = article.type === 'Review' ? 'block' : 'none';
                if (article.type === 'Review') {
                    document.getElementById('album-title').value = article.albumTitle;
                    document.getElementById('artist').value = article.artist;
                    document.getElementById('rating').value = article.rating;
                }
                
                this.elements.publishBtn.textContent = 'Update';
                this.elements.formTitle.textContent = 'Edit Content';
                this.elements.cancelEditBtn.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },

            resetForm() {
                this.elements.publishForm.reset();
                this.elements.editIdInput.value = '';
                document.getElementById('publish-date').valueAsDate = new Date();
                this.elements.reviewFields.style.display = 'none';
                this.elements.contentTypeSelect.value = 'News';
                this.elements.publishBtn.textContent = 'Publish';
                this.elements.formTitle.textContent = 'Publish New Content';
                this.elements.cancelEditBtn.classList.add('hidden');
                this.elements.publishStatus.textContent = '';
                this.resetImageUploader();
            },

            resetImageUploader() {
                const { uploadPrompt, uploadProgressContainer, imagePreview, imageUrlInput, imageFileInput } = this.elements;
                uploadPrompt.classList.remove('hidden');
                uploadProgressContainer.classList.add('hidden');
                imagePreview.classList.add('hidden');
                imagePreview.src = '';
                imageUrlInput.value = '';
                imageFileInput.value = '';
            },

            handleDragOver(e) { e.preventDefault(); e.stopPropagation(); this.elements.imageDropZone.classList.add('dragover'); },
            handleDragLeave(e) { e.preventDefault(); e.stopPropagation(); this.elements.imageDropZone.classList.remove('dragover'); },

            handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log("File dropped.");
                this.elements.imageDropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length) this.uploadImage(files[0]);
            },
            
            handleFileSelect(e) {
                console.log("File selected.");
                const files = e.target.files;
                if (files.length) this.uploadImage(files[0]);
            },

            uploadImage(file) {
                const { publishStatus } = this.elements;
                console.log("Attempting to upload file:", file.name);
                publishStatus.textContent = 'Preparing to upload...';
                publishStatus.style.color = 'black';

                if (!this.auth.currentUser) {
                    const msg = "Upload error: Not authenticated. Please log out and log back in.";
                    console.error(msg);
                    publishStatus.textContent = msg;
                    publishStatus.style.color = 'red';
                    return;
                }
                console.log("User is authenticated:", this.auth.currentUser.uid);

                if (!file.type.startsWith('image/')) {
                    const msg = 'Upload error: Please upload a valid image file (e.g., JPG, PNG, GIF).';
                    console.error(msg, "File type was:", file.type);
                    publishStatus.textContent = msg;
                    publishStatus.style.color = 'red';
                    return;
                }
                console.log("File type is valid.");

                const { uploadPrompt, uploadProgressContainer, uploadProgressBar, imagePreview, imageUrlInput } = this.elements;

                try {
                    console.log("Creating storage reference...");
                    const storageRef = ref(this.storage, `article-images/${Date.now()}-${file.name}`);
                    console.log("Storage reference created:", storageRef.fullPath);

                    console.log("Creating upload task...");
                    const uploadTask = uploadBytesResumable(storageRef, file);
                    console.log("Upload task created.");

                    publishStatus.textContent = 'Upload starting...';
                    uploadPrompt.classList.add('hidden');
                    uploadProgressContainer.classList.remove('hidden');
                    uploadProgressBar.style.width = '0%';

                    uploadTask.on('state_changed',
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            console.log('Upload is ' + progress + '% done');
                            uploadProgressBar.style.width = progress + '%';
                            publishStatus.textContent = `Uploading: ${Math.round(progress)}%`;
                            publishStatus.style.color = 'black';
                        },
                        (error) => {
                            console.error("Upload failed with an error event:", error);
                            let errorMessage = "Image upload failed. Please try again.";
                            switch (error.code) {
                                case 'storage/unauthorized':
                                    errorMessage = "Upload failed: Permission denied. Your security rules may not allow uploads.";
                                    break;
                                case 'storage/canceled':
                                    errorMessage = "Upload was canceled.";
                                    break;
                                case 'storage/unknown':
                                    errorMessage = "An unknown error occurred. Check the browser console for details.";
                                    break;
                            }
                            publishStatus.textContent = errorMessage;
                            publishStatus.style.color = 'red';
                            this.resetImageUploader();
                        },
                        () => {
                            console.log("Upload finished. Getting download URL...");
                            getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                                console.log('File available at', downloadURL);
                                imageUrlInput.value = downloadURL;
                                imagePreview.src = downloadURL;
                                imagePreview.classList.remove('hidden');
                                uploadProgressContainer.classList.add('hidden');
                                publishStatus.textContent = 'Image uploaded successfully!';
                                publishStatus.style.color = 'green';
                            }).catch(err => {
                                 console.error("Failed to get download URL:", err);
                                 publishStatus.textContent = "Upload succeeded, but failed to get image URL. Check console.";
                                 publishStatus.style.color = 'red';
                            });
                        }
                    );
                } catch (e) {
                    console.error("A synchronous error occurred during upload setup:", e);
                    publishStatus.textContent = "A critical error occurred before upload could start. Check console.";
                    publishStatus.style.color = 'red';
                    this.resetImageUploader();
                }
            },

            showDeleteModal() { this.elements.deleteModal.classList.remove('hidden'); },
            hideDeleteModal() { this.elements.deleteModal.classList.add('hidden'); this.articleToDeleteId = null; },

            async confirmDelete() {
                if (!this.articleToDeleteId) return;
                try {
                    await deleteDoc(doc(this.db, "articles", this.articleToDeleteId));
                    this.elements.publishStatus.textContent = 'Article deleted.';
                    this.elements.publishStatus.style.color = 'green';
                } catch (error) {
                    console.error("Error deleting document: ", error);
                    this.elements.publishStatus.textContent = 'Error deleting article.';
                    this.elements.publishStatus.style.color = 'red';
                } finally {
                    this.hideDeleteModal();
                }
            }
        };

        AdminApp.init();
    </script>
</body>
