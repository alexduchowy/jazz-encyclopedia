<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Controlled Freedom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/images/minilogo.svg">
    <style>
        :root {
            --accent: #f97316;
        }
        .loader {
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .confirm-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .confirm-modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        }
        #drop-zone.dragover {
            border-color: var(--accent);
            background-color: #fef3c7;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="confirm-modal">
        <div class="confirm-modal-content">
            <p id="confirm-modal-text" class="mb-4">Are you sure?</p>
            <button id="confirm-yes" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 mr-2">Yes, delete</button>
            <button id="confirm-no" class="px-4 py-2 bg-gray-300 text-black rounded-md hover:bg-gray-400">Cancel</button>
        </div>
    </div>


    <div id="auth-container" class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <img class="mx-auto h-24 w-auto" src="/images/logo.svg" alt="Controlled Freedom">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Sign in to your account
                </h2>
            </div>
            <form id="login-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        Sign in
                    </button>
                </div>
                <p id="auth-error" class="text-red-500 text-sm mt-2"></p>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
                <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Logout</button>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Form Column -->
                <div class="lg:col-span-2">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 id="form-title" class="text-2xl font-bold mb-6 text-gray-900">Create New Article</h2>
                        <form id="article-form" class="space-y-6">
                            <input type="hidden" id="article-id">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="article-type" class="block text-sm font-medium text-gray-700">Article Type</label>
                                    <select id="article-type" name="article-type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm rounded-md">
                                        <option value="news">News</option>
                                        <option value="review">Review</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                                    <input type="text" id="title" name="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                </div>
                            </div>
                            
                            <!-- Review Specific Fields -->
                            <div id="review-fields-container" class="hidden space-y-6 pt-6 border-t">
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div>
                                        <label for="albumTitle" class="block text-sm font-medium text-gray-700">Album Title</label>
                                        <input type="text" id="albumTitle" name="albumTitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                    </div>
                                    <div>
                                        <label for="artist" class="block text-sm font-medium text-gray-700">Artist</label>
                                        <input type="text" id="artist" name="artist" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                    </div>
                                    <div>
                                        <label for="rating" class="block text-sm font-medium text-gray-700">Rating (1-5)</label>
                                        <input type="number" id="rating" name="rating" min="1" max="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div>
                                        <label for="releaseDate" class="block text-sm font-medium text-gray-700">Release Date (Year)</label>
                                        <input type="number" id="releaseDate" name="releaseDate" placeholder="e.g., 1959" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                    </div>
                                    <div>
                                        <label for="genre" class="block text-sm font-medium text-gray-700">Genre(s) (comma-separated)</label>
                                        <input type="text" id="genre" name="genre" placeholder="e.g., Hard Bop, Post-Bop" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                    </div>
                                    <div>
                                        <label for="label" class="block text-sm font-medium text-gray-700">Label</label>
                                        <input type="text" id="label" name="label" placeholder="e.g., Blue Note" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                    </div>
                                </div>
                            </div>

                            <!-- Image Upload Section -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Featured Image</label>
                                <div id="drop-zone" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md cursor-pointer">
                                    <div id="upload-prompt" class="space-y-1 text-center">
                                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                        <div class="flex text-sm text-gray-600"><p class="pl-1">Drag & drop or click to upload</p></div>
                                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                    </div>
                                    <div id="upload-progress-container" class="hidden w-full">
                                        <div class="flex justify-between mb-1"><span class="text-base font-medium text-orange-700">Uploading...</span><span id="upload-progress-text" class="text-sm font-medium text-orange-700">0%</span></div>
                                        <div class="w-full bg-gray-200 rounded-full h-2.5"><div id="upload-progress-bar" class="bg-orange-600 h-2.5 rounded-full" style="width: 0%"></div></div>
                                    </div>
                                    <div id="image-preview-container" class="hidden relative">
                                        <img id="image-preview" src="" class="max-h-48 rounded-md">
                                        <button type="button" id="remove-image-btn" class="absolute top-1 right-1 bg-red-600 text-white rounded-full p-1 leading-none">&times;</button>
                                    </div>
                                </div>
                                <input id="image-file-input" type="file" class="hidden" accept="image/*">
                                <input type="hidden" id="imageUrl">
                            </div>

                            <div>
                                <label for="body" class="block text-sm font-medium text-gray-700">Body (HTML allowed)</label>
                                <textarea id="body" name="body" rows="15" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm"></textarea>
                                <p class="mt-2 text-xs text-gray-500">Wrap the final paragraph in &lt;highlight&gt;...&lt;/highlight&gt; to feature it.</p>
                            </div>
                            
                            <p id="form-error" class="text-red-500 text-sm h-4"></p>
                            <div class="flex items-center justify-end gap-4 pt-6 border-t">
                                <button type="button" id="clear-form-btn" class="text-sm font-medium text-gray-600 hover:text-gray-900">Clear Form</button>
                                <button type="submit" class="w-1/2 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                                    Save Article
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Articles List Column -->
                <div class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-4 text-gray-900">Existing Articles</h2>
                        <div id="articles-list" class="space-y-4 max-h-[80vh] overflow-y-auto pr-2">
                            <div id="list-loader" class="flex justify-center items-center"><div class="loader h-8 w-8 border-4 rounded-full"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA1ZujlHARbBmqjr8Hi_GETCk4UzD_J4hM",
            authDomain: "controlled-freedom.firebaseapp.com",
            projectId: "controlled-freedom",
            storageBucket: "controlled-freedom.appspot.com",
            messagingSenderId: "992659637634",
            appId: "1:992659637634:web:88de99efae5cb7cf53bb9b",
            measurementId: "G-ETT07JGVSB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const elements = {
            authContainer: document.getElementById('auth-container'),
            adminPanel: document.getElementById('admin-panel'),
            loginForm: document.getElementById('login-form'),
            authError: document.getElementById('auth-error'),
            logoutBtn: document.getElementById('logout-btn'),
            articleForm: document.getElementById('article-form'),
            articlesList: document.getElementById('articles-list'),
            formTitle: document.getElementById('form-title'),
            clearFormBtn: document.getElementById('clear-form-btn'),
            articleTypeSelect: document.getElementById('article-type'),
            reviewFieldsContainer: document.getElementById('review-fields-container'),
            confirmModal: document.getElementById('confirm-modal'),
            formError: document.getElementById('form-error'),
            dropZone: document.getElementById('drop-zone'),
            imageFileInput: document.getElementById('image-file-input'),
            uploadPrompt: document.getElementById('upload-prompt'),
            uploadProgressContainer: document.getElementById('upload-progress-container'),
            uploadProgressBar: document.getElementById('upload-progress-bar'),
            uploadProgressText: document.getElementById('upload-progress-text'),
            imagePreviewContainer: document.getElementById('image-preview-container'),
            imagePreview: document.getElementById('image-preview'),
            removeImageBtn: document.getElementById('remove-image-btn'),
            imageUrlInput: document.getElementById('imageUrl'),
        };

        const generateSlug = (text) => text.toString().toLowerCase().replace(/\s+/g, '-').replace(/[^\w\-]+/g, '').replace(/\-\-+/g, '-').replace(/^-+/, '').replace(/-+$/, '');

        onAuthStateChanged(auth, user => {
            if (user) {
                elements.authContainer.classList.add('hidden');
                elements.adminPanel.classList.remove('hidden');
                loadArticles();
            } else {
                elements.authContainer.classList.remove('hidden');
                elements.adminPanel.classList.add('hidden');
            }
        });

        elements.loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            elements.authError.textContent = '';
            signInWithEmailAndPassword(auth, elements.loginForm.email.value, elements.loginForm.password.value)
                .catch(error => { elements.authError.textContent = "Invalid email or password."; });
        });

        elements.logoutBtn.addEventListener('click', () => signOut(auth));
        elements.articleTypeSelect.addEventListener('change', () => {
            elements.reviewFieldsContainer.classList.toggle('hidden', elements.articleTypeSelect.value !== 'review');
        });

        const uploadImage = (file) => {
            const fileName = `${Date.now()}-${file.name}`;
            const storageRef = ref(storage, `article_images/${fileName}`);
            const uploadTask = uploadBytesResumable(storageRef, file);

            elements.uploadPrompt.classList.add('hidden');
            elements.uploadProgressContainer.classList.remove('hidden');

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    elements.uploadProgressBar.style.width = `${progress}%`;
                    elements.uploadProgressText.textContent = `${Math.round(progress)}%`;
                }, 
                (error) => {
                    console.error("Upload failed:", error);
                    elements.formError.textContent = "Image upload failed.";
                    resetUploadUI();
                }, 
                () => {
                    getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                        elements.imageUrlInput.value = downloadURL;
                        elements.imagePreview.src = downloadURL;
                        elements.uploadProgressContainer.classList.add('hidden');
                        elements.imagePreviewContainer.classList.remove('hidden');
                    });
                }
            );
        };
        
        const resetUploadUI = () => {
            elements.uploadPrompt.classList.remove('hidden');
            elements.uploadProgressContainer.classList.add('hidden');
            elements.imagePreviewContainer.classList.add('hidden');
            elements.imagePreview.src = '';
            elements.imageUrlInput.value = '';
            elements.imageFileInput.value = '';
        };

        elements.dropZone.addEventListener('click', () => elements.imageFileInput.click());
        elements.imageFileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) uploadImage(e.target.files[0]);
        });
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            elements.dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            elements.dropZone.addEventListener(eventName, () => elements.dropZone.classList.add('dragover'));
        });
        ['dragleave', 'drop'].forEach(eventName => {
            elements.dropZone.addEventListener(eventName, () => elements.dropZone.classList.remove('dragover'));
        });
        elements.dropZone.addEventListener('drop', (e) => {
            if (e.dataTransfer.files[0]) uploadImage(e.dataTransfer.files[0]);
        });
        elements.removeImageBtn.addEventListener('click', resetUploadUI);


        const handleFormSubmit = async (e) => {
            e.preventDefault();
            elements.formError.textContent = '';

            const id = document.getElementById('article-id').value;
            const type = elements.articleTypeSelect.value;
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const imageUrl = elements.imageUrlInput.value;

            const articleData = {
                type, title, body, imageUrl,
                author: auth.currentUser.email,
                publishDate: new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }),
                updatedAt: serverTimestamp()
            };

            if (type === 'review') {
                const albumTitle = document.getElementById('albumTitle').value;
                if (!albumTitle.trim()) {
                    elements.formError.textContent = 'Album Title is required for a review.';
                    return;
                }
                Object.assign(articleData, {
                    albumTitle,
                    artist: document.getElementById('artist').value,
                    rating: parseInt(document.getElementById('rating').value),
                    year: parseInt(document.getElementById('releaseDate').value) || null,
                    genres: document.getElementById('genre').value.split(',').map(g => g.trim()).filter(g => g),
                    label: document.getElementById('label').value,
                    slug: generateSlug(albumTitle)
                });
            } else {
                 articleData.slug = generateSlug(title);
            }

            try {
                if (id) {
                    await updateDoc(doc(db, "articles", id), articleData);
                } else {
                    articleData.createdAt = serverTimestamp();
                    await addDoc(collection(db, "articles"), articleData);
                }
                clearForm();
                await loadArticles();
            } catch (error) {
                console.error("Error saving article: ", error);
                elements.formError.textContent = "Could not save article. See console for details.";
            }
        };

        const loadArticles = async () => {
            elements.articlesList.innerHTML = `<div id="list-loader" class="flex justify-center items-center"><div class="loader h-8 w-8 border-4 rounded-full"></div></div>`;
            try {
                const q = query(collection(db, "articles"), orderBy("updatedAt", "desc"));
                const querySnapshot = await getDocs(q);
                let html = '';
                querySnapshot.forEach((doc) => {
                    const article = { id: doc.id, ...doc.data() };
                    const articleUrl = article.type === 'review' ? `/reviews/${article.slug}` : `/news/${article.slug}`;
                    html += `
                        <div class="p-4 border rounded-md bg-gray-50">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="font-bold text-lg">${article.title}</p>
                                    <p class="text-sm text-gray-500">${article.type.toUpperCase()} | ${article.publishDate}</p>
                                    <a href="${articleUrl}" target="_blank" class="text-xs text-blue-500 hover:underline">${articleUrl}</a>
                                </div>
                                <div class="flex space-x-2 flex-shrink-0 ml-4">
                                    <button data-id="${article.id}" class="edit-btn text-blue-600 hover:text-blue-800">Edit</button>
                                    <button data-id="${article.id}" class="delete-btn text-red-600 hover:text-red-800">Delete</button>
                                </div>
                            </div>
                        </div>`;
                });
                elements.articlesList.innerHTML = html || '<p>No articles found.</p>';
            } catch (error) {
                console.error("Error loading articles:", error);
                elements.articlesList.innerHTML = '<p class="text-red-500">Could not load articles.</p>';
            }
        };

        const editArticle = async (id) => {
            const docSnap = await getDoc(doc(db, "articles", id));
            if (docSnap.exists()) {
                const article = docSnap.data();
                elements.formTitle.textContent = "Edit Article";
                document.getElementById('article-id').value = id;
                elements.articleTypeSelect.value = article.type;
                document.getElementById('title').value = article.title;
                document.getElementById('body').value = article.body;
                elements.formError.textContent = '';
                
                resetUploadUI();
                if(article.imageUrl) {
                    elements.imageUrlInput.value = article.imageUrl;
                    elements.imagePreview.src = article.imageUrl;
                    elements.uploadPrompt.classList.add('hidden');
                    elements.imagePreviewContainer.classList.remove('hidden');
                }

                const isReview = article.type === 'review';
                elements.reviewFieldsContainer.classList.toggle('hidden', !isReview);
                if (isReview) {
                    document.getElementById('albumTitle').value = article.albumTitle || '';
                    document.getElementById('artist').value = article.artist || '';
                    document.getElementById('rating').value = article.rating || 3;
                    document.getElementById('releaseDate').value = article.year || '';
                    document.getElementById('genre').value = (article.genres || []).join(', ');
                    document.getElementById('label').value = article.label || '';
                }
                window.scrollTo(0, 0);
            }
        };
        
        const showConfirmModal = (text) => {
            return new Promise((resolve) => {
                document.getElementById('confirm-modal-text').textContent = text;
                elements.confirmModal.style.display = 'flex';
                const yesBtn = document.getElementById('confirm-yes');
                const noBtn = document.getElementById('confirm-no');
                const listener = (e) => {
                    elements.confirmModal.style.display = 'none';
                    yesBtn.removeEventListener('click', listener);
                    noBtn.removeEventListener('click', listener);
                    resolve(e.target === yesBtn);
                }
                yesBtn.addEventListener('click', listener);
                noBtn.addEventListener('click', listener);
            });
        };

        const deleteArticle = async (id) => {
            if (await showConfirmModal("Are you sure you want to delete this article?")) {
                try {
                    await deleteDoc(doc(db, "articles", id));
                    await loadArticles();
                } catch (error) { console.error("Error deleting article: ", error); }
            }
        };
        
        const clearForm = () => {
            elements.articleForm.reset();
            document.getElementById('article-id').value = '';
            elements.formTitle.textContent = "Create New Article";
            elements.reviewFieldsContainer.classList.add('hidden');
            elements.articleTypeSelect.value = 'news';
            elements.formError.textContent = '';
            resetUploadUI();
        };

        elements.articlesList.addEventListener('click', (e) => {
            const id = e.target.dataset.id;
            if (e.target.classList.contains('edit-btn')) editArticle(id);
            if (e.target.classList.contains('delete-btn')) deleteArticle(id);
        });

        elements.articleForm.addEventListener('submit', handleFormSubmit);
        elements.clearFormBtn.addEventListener('click', clearForm);

    </script>
</body>
</html>
