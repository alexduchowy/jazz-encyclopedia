<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Controlled Freedom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/images/minilogo.svg">
    <style>
        :root {
            --accent: #f97316;
            --bg-dark: #1c1917; /* stone-900 */
            --bg-medium: #292524; /* stone-800 */
            --bg-light: #44403c; /* stone-700 */
            --text-light: #e7e5e4; /* stone-200 */
            --text-muted: #a8a29e; /* stone-400 */
        }
        .loader {
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .confirm-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .confirm-modal-content {
            background-color: var(--bg-medium);
            color: var(--text-light);
            margin: auto;
            padding: 20px;
            border: 1px solid var(--bg-light);
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .playlist-item { display: flex; align-items: center; padding: 0.5rem; border-bottom: 1px solid var(--bg-light); }
        .playlist-item:last-child { border-bottom: none; }
        .btn-action { padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: bold; cursor: pointer; flex-shrink: 0; transition: background-color 0.2s; }
        .remove-btn { background-color: #ef4444; color: white; }
        .remove-btn:hover { background-color: #dc2626; }
        .edit-btn-tv { background-color: #3b82f6; color: white; }
        .edit-btn-tv:hover { background-color: #2563eb; }
        .move-btn { background-color: var(--bg-light); color: var(--text-light); padding: 0.25rem; border-radius: 50%; }
        .move-btn:hover:not(:disabled) { background-color: var(--accent); }
        .move-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .form-input, .form-textarea, .form-select { background-color: var(--bg-light); border-color: #57534e; color: var(--text-light); }
        .form-input:focus, .form-textarea:focus, .form-select:focus { --tw-ring-color: var(--accent); border-color: var(--accent); background-color: var(--bg-medium); }
        .html-shortcut-btn { background-color: var(--bg-light); padding: 0.25rem 0.75rem; border-radius: 4px; font-family: monospace; font-size: 0.9rem; }
        .html-shortcut-btn:hover { background-color: var(--accent); }
        #review-fields-container.hidden { display: none; }
    </style>
</head>
<body class="bg-stone-900 text-stone-200">

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="confirm-modal">
        <div class="confirm-modal-content">
            <p id="confirm-modal-text" class="mb-4 text-stone-200">Are you sure?</p>
            <button id="confirm-yes" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 mr-2">Yes, delete</button>
            <button id="confirm-no" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Cancel</button>
        </div>
    </div>

    <!-- Auth Screen -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center bg-stone-900 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <img class="mx-auto h-24 w-auto" src="/images/logo.svg" alt="Controlled Freedom">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-stone-100">Sign in to your account</h2>
            <form id="login-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="form-input appearance-none rounded-none relative block w-full px-3 py-2 border placeholder-stone-400 rounded-t-md sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="form-input appearance-none rounded-none relative block w-full px-3 py-2 border placeholder-stone-400 rounded-b-md sm:text-sm" placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">Sign in</button>
                </div>
                <p id="auth-error" class="text-red-500 text-sm mt-2"></p>
            </form>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="admin-panel" class="hidden">
        <header class="bg-stone-800 shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-stone-100">Admin Dashboard</h1>
                <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Logout</button>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">

            <!-- TV Playlist Section -->
            <div class="bg-stone-800 p-6 rounded-lg shadow-lg mb-8 border border-stone-700">
                <h2 class="text-2xl font-bold mb-6 text-stone-100 border-b border-stone-700 pb-4">Controlled Freedom TV - Admin Panel</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h3 id="tv-form-title" class="text-xl font-bold mb-4 text-stone-200">Add New Video</h3>
                        <form id="tv-playlist-form" class="space-y-4">
                            <input type="hidden" id="video-doc-id">
                            <div>
                                <label for="youtube-url-input" class="block text-sm font-medium text-stone-300">YouTube URL</label>
                                <input type="text" id="youtube-url-input" placeholder="Paste YouTube URL here" required class="form-input mt-1 block w-full rounded-md shadow-sm">
                            </div>
                            <div>
                                <label for="video-title-input" class="block text-sm font-medium text-stone-300">Title</label>
                                <input type="text" id="video-title-input" placeholder="Enter video title" required class="form-input mt-1 block w-full rounded-md shadow-sm">
                            </div>
                            <div>
                                <label for="video-lineup-input" class="block text-sm font-medium text-stone-300">Line-up</label>
                                <textarea id="video-lineup-input" rows="3" placeholder="e.g., John Coltrane (tenor saxophone), McCoy Tyner (piano)..." class="form-textarea mt-1 block w-full rounded-md shadow-sm"></textarea>
                            </div>
                            <div>
                                <label for="video-desc-input" class="block text-sm font-medium text-stone-300">Description</label>
                                <textarea id="video-desc-input" rows="3" placeholder="Enter video description" required class="form-textarea mt-1 block w-full rounded-md shadow-sm"></textarea>
                            </div>
                            <div class="flex items-center gap-4">
                                <button id="tv-form-submit-btn" type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-md">Add Video</button>
                                <button id="tv-form-cancel-btn" type="button" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md hidden">Cancel</button>
                            </div>
                            <p id="add-video-error" class="text-red-500 text-sm mt-2 h-4"></p>
                        </form>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-4 text-stone-200">Current Playlist</h3>
                        <div id="playlist-container" class="bg-stone-900 rounded-md h-96 overflow-y-auto text-stone-200 border border-stone-700"></div>
                    </div>
                </div>
            </div>

            <!-- Articles Section -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="bg-stone-800 p-6 rounded-lg shadow-lg border border-stone-700">
                        <h2 id="form-title" class="text-2xl font-bold mb-6 text-stone-100">Create New Article</h2>
                        <form id="article-form" class="space-y-6">
                            <input type="hidden" id="article-id">
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="article-type" class="block text-sm font-medium text-stone-300">Article Type</label>
                                    <select id="article-type" name="article-type" class="form-select mt-1 block w-full pl-3 pr-10 py-2 text-base rounded-md">
                                        <option value="news">News</option>
                                        <option value="review">Review</option>
                                        <option value="column">Column</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="title" class="block text-sm font-medium text-stone-300">Title</label>
                                    <input type="text" id="title" name="title" required class="form-input mt-1 block w-full rounded-md shadow-sm">
                                </div>
                            </div>

                            <!-- Review Specific Fields -->
                            <div id="review-fields-container" class="hidden space-y-6 pt-6 border-t border-stone-700">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="review-artist" class="block text-sm font-medium text-stone-300">Artist</label>
                                        <input type="text" id="review-artist" class="form-input mt-1 block w-full rounded-md shadow-sm">
                                    </div>
                                    <div>
                                        <label for="review-album" class="block text-sm font-medium text-stone-300">Album Title</label>
                                        <input type="text" id="review-album" class="form-input mt-1 block w-full rounded-md shadow-sm">
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    <div>
                                        <label for="review-rating" class="block text-sm font-medium text-stone-300">Rating (1-5)</label>
                                        <input type="number" id="review-rating" min="1" max="5" step="0.5" class="form-input mt-1 block w-full rounded-md shadow-sm">
                                    </div>
                                    <div>
                                        <label for="review-year" class="block text-sm font-medium text-stone-300">Release Year</label>
                                        <input type="number" id="review-year" placeholder="YYYY" class="form-input mt-1 block w-full rounded-md shadow-sm">
                                    </div>
                                    <div>
                                        <label for="review-label" class="block text-sm font-medium text-stone-300">Label</label>
                                        <input type="text" id="review-label" class="form-input mt-1 block w-full rounded-md shadow-sm">
                                    </div>
                                </div>
                                <div>
                                    <label for="review-genres" class="block text-sm font-medium text-stone-300">Genres (comma-separated)</label>
                                    <input type="text" id="review-genres" class="form-input mt-1 block w-full rounded-md shadow-sm">
                                </div>
                            </div>

                             <!-- Common Article Fields -->
                            <div class="space-y-6 pt-6 border-t border-stone-700">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="article-author" class="block text-sm font-medium text-stone-300">Author</label>
                                        <input type="text" id="article-author" class="form-input mt-1 block w-full rounded-md shadow-sm" value="Staff">
                                    </div>
                                    <div>
                                        <label for="article-publish-date" class="block text-sm font-medium text-stone-300">Publish Date</label>
                                        <input type="date" id="article-publish-date" class="form-input mt-1 block w-full rounded-md shadow-sm">
                                    </div>
                                </div>
                                <div>
                                    <label for="article-slug" class="block text-sm font-medium text-stone-300">URL Slug (auto-generated)</label>
                                    <input type="text" id="article-slug" class="form-input mt-1 block w-full rounded-md shadow-sm bg-stone-700" readonly>
                                </div>
                            </div>
                            
                            <!-- Image URL & YouTube ID Input Section -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="article-image-url" class="block text-sm font-medium text-stone-300">Header Image URL</label>
                                    <input type="text" id="article-image-url" placeholder="Paste Firebase Storage URL here" class="form-input mt-1 block w-full rounded-md shadow-sm">
                                    <img id="image-preview" src="" alt="Image Preview" class="hidden mt-4 rounded-md max-h-60 w-auto border border-stone-600"/>
                                </div>
                                <!-- NEW: YouTube ID Field -->
                                <div>
                                    <label for="youtube-id" class="block text-sm font-medium text-stone-300">YouTube Video ID (Optional)</label>
                                    <input type="text" id="youtube-id" placeholder="e.g., F9axzrxcoWg" class="form-input mt-1 block w-full rounded-md shadow-sm">
                                    <p class="text-xs text-stone-500 mt-1">Just the ID, not the full URL.</p>
                                </div>
                            </div>

                            <div>
                                <label for="body" class="block text-sm font-medium text-stone-300">Body (HTML allowed)</label>
                                <!-- HTML Shortcut Buttons -->
                                <div id="html-shortcuts" class="flex flex-wrap gap-2 my-2">
                                    <button type="button" class="html-shortcut-btn" data-tag="p">&lt;p&gt;</button>
                                    <button type="button" class="html-shortcut-btn" data-tag="h3">&lt;h3&gt;</button>
                                    <button type="button" class="html-shortcut-btn" data-tag="b">&lt;b&gt;</button>
                                    <button type="button" class="html-shortcut-btn" data-tag="i">&lt;i&gt;</button>
                                    <button type="button" class="html-shortcut-btn" data-tag="a">&lt;a&gt;</button>
                                    <button type="button" class="html-shortcut-btn" data-tag="ul">&lt;ul&gt;</button>
                                    <button type="button" class="html-shortcut-btn" data-tag="ol">&lt;ol&gt;</button>
                                    <button type="button" class="html-shortcut-btn" data-tag="li">&lt;li&gt;</button>
                                </div>
                                <textarea id="body" name="body" rows="15" required class="form-textarea mt-1 block w-full rounded-md shadow-sm font-mono"></textarea>
                            </div>
                            
                            <p id="form-error" class="text-red-500 text-sm h-4"></p>
                            <div class="flex items-center justify-end gap-4 pt-6 border-t border-stone-700">
                                <button type="button" id="clear-form-btn" class="text-sm font-medium text-stone-300 hover:text-stone-100">Clear Form</button>
                                <button type="submit" id="save-article-btn" class="w-1/2 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                                    Save Article
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="lg:col-span-1">
                    <div class="bg-stone-800 p-6 rounded-lg shadow-lg border border-stone-700">
                        <h2 class="text-2xl font-bold mb-4 text-stone-100">Existing Articles</h2>
                        <div id="articles-list" class="space-y-4 max-h-[80vh] overflow-y-auto pr-2">
                            <div id="list-loader" class="flex justify-center items-center"><div class="loader h-8 w-8 border-4 rounded-full"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, doc, getDoc, updateDoc, deleteDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyA1ZujlHARbBmqjr8Hi_GETCk4UzD_J4hM",
            authDomain: "controlled-freedom.firebaseapp.com",
            projectId: "controlled-freedom",
            storageBucket: "controlled-freedom.appspot.com",
            messagingSenderId: "992659637634",
            appId: "1:992659637634:web:88de99efae5cb7cf53bb9b",
        };
        const ADMIN_UID = "njzhckiysaaI3701pogS5k9hang1";

        // --- INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- GLOBAL STATE ---
        let tvPlaylist = [];
        let editingVideoId = null;

        // --- DOM ELEMENTS ---
        const elements = {
            authContainer: document.getElementById('auth-container'),
            adminPanel: document.getElementById('admin-panel'),
            loginForm: document.getElementById('login-form'),
            authError: document.getElementById('auth-error'),
            logoutBtn: document.getElementById('logout-btn'),
            // TV Playlist
            tvPlaylistForm: document.getElementById('tv-playlist-form'),
            tvFormTitle: document.getElementById('tv-form-title'),
            tvFormSubmitBtn: document.getElementById('tv-form-submit-btn'),
            tvFormCancelBtn: document.getElementById('tv-form-cancel-btn'),
            videoDocIdInput: document.getElementById('video-doc-id'),
            urlInput: document.getElementById('youtube-url-input'),
            titleInput: document.getElementById('video-title-input'),
            lineupInput: document.getElementById('video-lineup-input'),
            descInput: document.getElementById('video-desc-input'),
            playlistContainer: document.getElementById('playlist-container'),
            addVideoError: document.getElementById('add-video-error'),
            // Articles
            articleForm: document.getElementById('article-form'),
            articlesList: document.getElementById('articles-list'),
            formTitle: document.getElementById('form-title'),
            clearFormBtn: document.getElementById('clear-form-btn'),
            formError: document.getElementById('form-error'),
            articleIdInput: document.getElementById('article-id'),
            articleTypeInput: document.getElementById('article-type'),
            titleArticleInput: document.getElementById('title'),
            bodyArticleInput: document.getElementById('body'),
            saveArticleBtn: document.getElementById('save-article-btn'),
            articleAuthorInput: document.getElementById('article-author'),
            articlePublishDateInput: document.getElementById('article-publish-date'),
            articleSlugInput: document.getElementById('article-slug'),
            // Review Fields
            reviewFieldsContainer: document.getElementById('review-fields-container'),
            reviewArtistInput: document.getElementById('review-artist'),
            reviewAlbumInput: document.getElementById('review-album'),
            reviewRatingInput: document.getElementById('review-rating'),
            reviewYearInput: document.getElementById('review-year'),
            reviewLabelInput: document.getElementById('review-label'),
            reviewGenresInput: document.getElementById('review-genres'),
            // Image URL & YouTube
            imageUrlInput: document.getElementById('article-image-url'),
            imagePreview: document.getElementById('image-preview'),
            youtubeIdInput: document.getElementById('youtube-id'), // NEW
            // HTML Shortcuts
            htmlShortcuts: document.getElementById('html-shortcuts'),
            // Confirmation Modal
            confirmModal: document.getElementById('confirm-modal'),
            confirmModalText: document.getElementById('confirm-modal-text'),
            confirmYesBtn: document.getElementById('confirm-yes'),
            confirmNoBtn: document.getElementById('confirm-no'),
        };

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user && user.uid === ADMIN_UID) {
                elements.authContainer.classList.add('hidden');
                elements.adminPanel.classList.remove('hidden');
                setupArticleListener(); 
                setupTvPlaylistListener();
            } else {
                elements.authContainer.classList.remove('hidden');
                elements.adminPanel.classList.add('hidden');
                if (user) { signOut(auth); }
            }
        });

        elements.loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            elements.authError.textContent = '';
            signInWithEmailAndPassword(auth, elements.loginForm.email.value, elements.loginForm.password.value)
                .catch(error => { elements.authError.textContent = "Invalid email or password."; });
        });

        elements.logoutBtn.addEventListener('click', () => signOut(auth));

        // --- TV PLAYLIST LOGIC ---
        const setupTvPlaylistListener = () => {
            const q = query(collection(db, 'tv_playlist'), orderBy('order'));
            onSnapshot(q, (snapshot) => {
                tvPlaylist = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPlaylistUI(tvPlaylist);
            }, (error) => {
                console.error("Playlist listener error:", error);
                if (error.code === 'failed-precondition') {
                    elements.playlistContainer.innerHTML = `<div class="p-4 text-center text-yellow-400 bg-yellow-900/50 rounded-md">
                        <p class="font-bold">Configuration Error</p>
                        <p class="text-sm mt-2">A Firestore index is required for ordering the playlist. Please check the browser's developer console. The error message there will provide a direct link to create the necessary index in your Firebase project.</p>
                    </div>`;
                }
            });
        };
        const renderPlaylistUI = (playlist) => {
            elements.playlistContainer.innerHTML = '';
            if (!playlist || playlist.length === 0) {
                elements.playlistContainer.innerHTML = '<p class="p-4 text-center text-stone-500">Playlist is empty.</p>';
                return;
            }
            playlist.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerHTML = `
                    <div class="flex items-center gap-2 overflow-hidden flex-grow">
                        <div class="flex flex-col gap-1">
                            <button class="move-btn move-up-btn" data-id="${video.id}" ${index === 0 ? 'disabled' : ''}><svg class="w-4 h-4 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg></button>
                            <button class="move-btn move-down-btn" data-id="${video.id}" ${index === playlist.length - 1 ? 'disabled' : ''}><svg class="w-4 h-4 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                        </div>
                        <img src="https://i.ytimg.com/vi/${video.videoId}/default.jpg" class="w-16 h-12 object-cover rounded-sm border border-stone-600 flex-shrink-0" alt="Video thumbnail">
                        <div class="truncate">
                           <p class="font-bold truncate text-stone-200">${video.title || 'No Title'}</p>
                           <p class="text-xs text-stone-400 truncate">${video.videoId}</p>
                        </div>
                    </div>
                    <div class="flex gap-2 ml-auto pl-2 flex-shrink-0">
                        <button class="btn-action edit-btn-tv" data-id="${video.id}">Edit</button>
                        <button class="btn-action remove-btn" data-id="${video.id}">Remove</button>
                    </div>
                `;
                elements.playlistContainer.appendChild(item);
            });
        };
        const resetTvForm = () => {
            elements.tvPlaylistForm.reset();
            editingVideoId = null;
            elements.tvFormTitle.textContent = 'Add New Video';
            elements.tvFormSubmitBtn.textContent = 'Add Video';
            elements.tvFormCancelBtn.classList.add('hidden');
            elements.urlInput.disabled = false;
        };
        const handleTvFormSubmit = async (e) => {
            e.preventDefault();
            const url = elements.urlInput.value.trim();
            const title = elements.titleInput.value.trim();
            const lineup = elements.lineupInput.value.trim();
            const description = elements.descInput.value.trim();
            if (!url || !title || !description) {
                elements.addVideoError.textContent = "URL, Title, and Description are required."; return;
            }
            const videoId = extractYouTubeID(url);
            if (!videoId && !editingVideoId) {
                elements.addVideoError.textContent = "Invalid YouTube URL."; return;
            }
            elements.addVideoError.textContent = "";
            try {
                if (editingVideoId) {
                    await updateDoc(doc(db, 'tv_playlist', editingVideoId), { title, description, lineup });
                } else {
                    const newOrder = tvPlaylist.length > 0 ? Math.max(...tvPlaylist.map(v => v.order || 0)) + 1 : 0;
                    await addDoc(collection(db, 'tv_playlist'), { videoId, title, description, lineup, createdAt: serverTimestamp(), order: newOrder });
                }
                resetTvForm();
            } catch (error) {
                console.error("Error saving video: ", error);
                elements.addVideoError.textContent = "Could not save video.";
            }
        };
        const movePlaylistItem = async (docId, direction) => {
            const currentIndex = tvPlaylist.findIndex(v => v.id === docId);
            if (currentIndex === -1) return;
            const targetIndex = direction === 'up' ? currentIndex - 1 : currentIndex + 1;
            if (targetIndex < 0 || targetIndex >= tvPlaylist.length) return;
            const currentItem = tvPlaylist[currentIndex];
            const targetItem = tvPlaylist[targetIndex];
            try {
                const currentRef = doc(db, 'tv_playlist', currentItem.id);
                const targetRef = doc(db, 'tv_playlist', targetItem.id);
                const currentOrder = currentItem.order ?? currentIndex;
                const targetOrder = targetItem.order ?? targetIndex;
                await updateDoc(currentRef, { order: targetOrder });
                await updateDoc(targetRef, { order: currentOrder });
            } catch (error) { console.error("Error reordering playlist:", error); }
        };
        const handlePlaylistClick = (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            const docId = button.dataset.id;
            if (button.classList.contains('remove-btn')) {
                showConfirmModal('Are you sure you want to delete this video?', () => {
                    deleteDoc(doc(db, 'tv_playlist', docId)).catch(err => console.error("Error removing video: ", err));
                });
            } else if (button.classList.contains('edit-btn-tv')) {
                const videoToEdit = tvPlaylist.find(video => video.id === docId);
                if (videoToEdit) {
                    editingVideoId = docId;
                    elements.urlInput.value = `https://www.youtube.com/watch?v=${videoToEdit.videoId}`;
                    elements.urlInput.disabled = true;
                    elements.titleInput.value = videoToEdit.title;
                    elements.lineupInput.value = videoToEdit.lineup || '';
                    elements.descInput.value = videoToEdit.description;
                    elements.tvFormTitle.textContent = 'Edit Video';
                    elements.tvFormSubmitBtn.textContent = 'Update Video';
                    elements.tvFormCancelBtn.classList.remove('hidden');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } else if (button.classList.contains('move-up-btn')) {
                movePlaylistItem(docId, 'up');
            } else if (button.classList.contains('move-down-btn')) {
                movePlaylistItem(docId, 'down');
            }
        };
        const extractYouTubeID = (url) => {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };
        elements.tvPlaylistForm.addEventListener('submit', handleTvFormSubmit);
        elements.playlistContainer.addEventListener('click', handlePlaylistClick);
        elements.tvFormCancelBtn.addEventListener('click', resetTvForm);


        // --- ARTICLE MANAGEMENT LOGIC ---
        const generateSlug = (title) => {
            if (!title) return '';
            return title.toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '')
                .replace(/[\s_-]+/g, '-')
                .replace(/^-+|-+$/g, '');
        };

        const toggleReviewFields = () => {
            if (elements.articleTypeInput.value === 'review') {
                elements.reviewFieldsContainer.classList.remove('hidden');
            } else {
                elements.reviewFieldsContainer.classList.add('hidden');
            }
        };
        
        const resetArticleForm = () => {
            elements.articleForm.reset();
            elements.articleIdInput.value = '';
            elements.imageUrlInput.value = '';
            elements.youtubeIdInput.value = ''; // NEW
            elements.formTitle.textContent = 'Create New Article';
            elements.saveArticleBtn.textContent = 'Save Article';
            elements.saveArticleBtn.disabled = false;
            elements.imagePreview.classList.add('hidden');
            elements.imagePreview.src = '';
            elements.formError.textContent = '';
            elements.articleAuthorInput.value = 'Staff';
            elements.articlePublishDateInput.value = new Date().toISOString().slice(0, 10);
            toggleReviewFields();
        };

        const setupArticleListener = () => {
            const q = query(collection(db, "articles"), orderBy("updatedAt", "desc"));
            onSnapshot(q, (querySnapshot) => {
                let html = '';
                if (querySnapshot.empty) {
                    elements.articlesList.innerHTML = '<p class="text-stone-400">No articles found.</p>';
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const article = { id: doc.id, ...doc.data() };
                    const date = article.updatedAt?.seconds ? new Date(article.updatedAt.seconds * 1000).toLocaleDateString() : 'No date';
                    html += `
                        <div class="p-4 border border-stone-700 rounded-md bg-stone-800/50 flex justify-between items-start">
                            <div>
                                <p class="font-bold text-lg text-stone-200">${article.title}</p>
                                <p class="text-xs text-stone-400 uppercase font-semibold">${article.type} - ${date}</p>
                           </div>
                            <div class="flex space-x-2 flex-shrink-0 mt-1">
                                <button data-id="${article.id}" class="edit-btn text-blue-400 hover:text-blue-300 text-sm font-semibold">Edit</button>
                                <button data-id="${article.id}" class="delete-btn text-red-500 hover:text-red-400 text-sm font-semibold">Delete</button>
                            </div>
                        </div>`;
                });
                elements.articlesList.innerHTML = html;
            }, (error) => {
                console.error("Error with article listener:", error);
                elements.articlesList.innerHTML = '<p class="text-red-500">Could not load articles.</p>';
            });
        };
        
        const handleArticleFormSubmit = async (e) => {
            e.preventDefault();
            elements.saveArticleBtn.disabled = true;
            elements.saveArticleBtn.textContent = 'Saving...';
            elements.formError.textContent = '';

            const articleId = elements.articleIdInput.value;
            const imageUrl = elements.imageUrlInput.value.trim();

            try {
                const articleData = {
                    type: elements.articleTypeInput.value,
                    title: elements.titleArticleInput.value.trim(),
                    body: elements.bodyArticleInput.value.trim(),
                    imageUrl: imageUrl || '',
                    slug: elements.articleSlugInput.value.trim(),
                    author: elements.articleAuthorInput.value.trim(),
                    publishDate: elements.articlePublishDateInput.value,
                    youtubeID: elements.youtubeIdInput.value.trim() || '', // NEW
                    updatedAt: serverTimestamp(),
                };

                if (articleData.type === 'review') {
                    Object.assign(articleData, {
                        artist: elements.reviewArtistInput.value.trim(),
                        albumTitle: elements.reviewAlbumInput.value.trim(),
                        rating: parseFloat(elements.reviewRatingInput.value) || 0,
                        year: parseInt(elements.reviewYearInput.value) || null,
                        label: elements.reviewLabelInput.value.trim(),
                        genres: elements.reviewGenresInput.value.split(',').map(g => g.trim()).filter(g => g),
                    });
                }

                if (articleId) {
                    await updateDoc(doc(db, 'articles', articleId), articleData);
                } else {
                    articleData.createdAt = serverTimestamp();
                    await addDoc(collection(db, 'articles'), articleData);
                }
                
                resetArticleForm();

            } catch (error) {
                console.error("Error saving article:", error);
                elements.formError.textContent = 'Failed to save article. Check console for details.';
                elements.saveArticleBtn.disabled = false;
                elements.saveArticleBtn.textContent = 'Save Article';
            }
        };

        const handleArticlesListClick = async (e) => {
            const target = e.target;
            const articleId = target.dataset.id;

            if (target.classList.contains('edit-btn') && articleId) {
                const docRef = doc(db, "articles", articleId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const article = docSnap.data();
                    resetArticleForm(); 
                    elements.articleIdInput.value = articleId;
                    elements.articleTypeInput.value = article.type || 'news';
                    elements.titleArticleInput.value = article.title || '';
                    elements.bodyArticleInput.value = article.body || '';
                    elements.formTitle.textContent = 'Edit Article';
                    elements.saveArticleBtn.textContent = 'Update Article';
                    
                    toggleReviewFields();

                    elements.articleAuthorInput.value = article.author || 'Staff';
                    elements.articlePublishDateInput.value = article.publishDate || new Date().toISOString().slice(0, 10);
                    elements.articleSlugInput.value = article.slug || '';
                    elements.youtubeIdInput.value = article.youtubeID || ''; // NEW

                    if (article.type === 'review') {
                        elements.reviewArtistInput.value = article.artist || '';
                        elements.reviewAlbumInput.value = article.albumTitle || '';
                        elements.reviewRatingInput.value = article.rating || '';
                        elements.reviewYearInput.value = article.year || '';
                        elements.reviewLabelInput.value = article.label || '';
                        elements.reviewGenresInput.value = (article.genres || []).join(', ');
                    }

                    if (article.imageUrl) {
                        elements.imageUrlInput.value = article.imageUrl;
                        elements.imagePreview.src = article.imageUrl;
                        elements.imagePreview.classList.remove('hidden');
                    }
                    window.scrollTo({ top: elements.articleForm.offsetTop, behavior: 'smooth' });
                }
            }

            if (target.classList.contains('delete-btn') && articleId) {
                showConfirmModal(`Are you sure you want to delete this article? This cannot be undone.`, async () => {
                    try {
                        const docRef = doc(db, "articles", articleId);
                        const docSnap = await getDoc(docRef);
                        if (docSnap.exists() && docSnap.data().imageUrl) {
                            try {
                                const imageRef = ref(storage, docSnap.data().imageUrl);
                                await deleteObject(imageRef);
                            } catch (storageError) {
                                console.error("Could not delete image from storage:", storageError);
                            }
                        }
                        await deleteDoc(docRef);
                        if(elements.articleIdInput.value === articleId) {
                           resetArticleForm();
                        }
                    } catch (error) {
                        console.error("Error deleting article:", error);
                        elements.formError.textContent = "Error deleting article.";
                    }
                });
            }
        };

        // --- HELPER FUNCTIONS ---
        const showConfirmModal = (text, onConfirm) => {
            elements.confirmModalText.textContent = text;
            elements.confirmModal.style.display = 'flex';
            const newConfirmBtn = elements.confirmYesBtn.cloneNode(true);
            elements.confirmYesBtn.parentNode.replaceChild(newConfirmBtn, elements.confirmYesBtn);
            elements.confirmYesBtn = newConfirmBtn;
            elements.confirmYesBtn.onclick = () => { onConfirm(); elements.confirmModal.style.display = 'none'; };
        };
        const insertHtmlTag = (tag) => {
            const textarea = elements.bodyArticleInput;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const selection = text.substring(start, end);
            let replacement;
            switch(tag) {
                case 'a': replacement = `<a href="">${selection}</a>`; break;
                case 'ul': case 'ol': replacement = `<${tag}>\n\t<li>${selection}</li>\n</${tag}>`; break;
                default: replacement = `<${tag}>${selection}</${tag}>`;
            }
            textarea.value = text.substring(0, start) + replacement + text.substring(end);
            textarea.focus();
            if (start === end) {
                if(tag === 'a') { textarea.selectionStart = textarea.selectionEnd = start + 9; } 
                else { textarea.selectionStart = textarea.selectionEnd = start + tag.length + 2; }
            }
        };

        // --- EVENT LISTENERS ---
        elements.articleForm.addEventListener('submit', handleArticleFormSubmit);
        elements.articlesList.addEventListener('click', handleArticlesListClick);
        elements.clearFormBtn.addEventListener('click', resetArticleForm);
        elements.confirmNoBtn.addEventListener('click', () => elements.confirmModal.style.display = 'none');
        elements.imageUrlInput.addEventListener('input', (e) => {
            const url = e.target.value.trim();
            if (url) {
                elements.imagePreview.src = url;
                elements.imagePreview.classList.remove('hidden');
            } else {
                elements.imagePreview.classList.add('hidden');
            }
        });
        elements.htmlShortcuts.addEventListener('click', (e) => {
            if (e.target.matches('button[data-tag]')) { insertHtmlTag(e.target.dataset.tag); }
        });
        elements.articleTypeInput.addEventListener('change', toggleReviewFields);
        elements.titleArticleInput.addEventListener('keyup', (e) => {
            elements.articleSlugInput.value = generateSlug(e.target.value);
        });
        
        // --- INITIAL SETUP ---
        resetArticleForm();

    </script>
</body>
</html>
