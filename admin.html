<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Controlled Freedom</title>
    <link rel="icon" type="image/svg+xml" href="images/minilogo.svg">
    
    <!-- External Libraries & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700;900&family=Lora:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #f5f5f4;
            --bg-secondary: #e7e5e4;
            --bg-dark: #1a1a1a;
            --text-main: #1c1917;
            --text-muted: #44403c;
            --accent: #f97316;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
        }
        .nav-link {
            transition: color 0.2s;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            font-size: 1.1rem;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--accent);
        }
        .dashboard-card {
            background-color: var(--bg-secondary);
            border: 2px solid var(--text-main);
            border-radius: 0.5rem;
            box-shadow: 6px 6px 0px var(--text-main);
            overflow: hidden;
        }
        .dashboard-card-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            padding: 0.75rem 1.25rem;
            background-color: var(--text-main);
            color: var(--bg-main);
            border-bottom: 2px solid var(--text-main);
        }
        .dashboard-card-content {
            padding: 1.25rem;
        }
        .playlist-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0.5rem; 
            border-bottom: 1px solid #d6d3d1; 
        }
        .playlist-item:last-child { border-bottom: none; }
        .remove-btn { 
            background-color: #ef4444; 
            color: white; 
            padding: 0.25rem 0.5rem; 
            border-radius: 0.25rem; 
            font-size: 0.75rem; 
            font-weight: bold; 
            cursor: pointer; 
        }
        .remove-btn:hover { background-color: #dc2626; }
    </style>
</head>
<body class="bg-stone-100 text-stone-900">

    <!-- Login Overlay -->
    <div id="login-section" class="fixed inset-0 bg-stone-100 z-50 flex items-center justify-center">
        <div class="max-w-md w-full mx-auto bg-white p-8 rounded-lg shadow-2xl border-4 border-stone-900">
            <img src="images/logo.svg" alt="Controlled Freedom Logo" class="h-20 mx-auto mb-4">
            <h2 class="text-4xl text-center mb-6 text-stone-900">Admin Login</h2>
            <div class="space-y-4">
                <input type="email" id="email-input" placeholder="Email" class="w-full p-3 border-2 border-stone-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
                <input type="password" id="password-input" placeholder="Password" class="w-full p-3 border-2 border-stone-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
                <button id="login-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-md text-lg">Login</button>
                <p id="login-error" class="text-red-500 text-sm text-center h-4"></p>
            </div>
        </div>
    </div>

    <!-- Main Page Content (hidden until admin logs in) -->
    <div id="page-content" class="hidden">
        <!-- Standardized Sticky Header -->
        <div class="sticky top-0 z-40 h-24 bg-white/80 backdrop-blur-md border-b border-stone-200">
            <header class="container mx-auto h-full">
                <nav class="flex items-center justify-between h-full px-4 sm:px-6 lg:px-8">
                    <a href="/"><img src="images/logo.svg" alt="Controlled Freedom Logo" class="h-16 sm:h-20"></a>
                    <div>
                        <span class="text-sm">Logged in as: <strong id="admin-email"></strong></span>
                        <button id="logout-btn" class="ml-4 bg-stone-700 hover:bg-stone-900 text-white font-bold py-2 px-4 rounded-md">Logout</button>
                    </div>
                </nav>
            </header>
        </div>

        <main>
            <div class="main-content-wrapper py-12">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    
                    <!-- TV Admin Panel Card -->
                    <div id="tv-admin-card" class="dashboard-card mb-8">
                        <h2 class="dashboard-card-header">Controlled Freedom TV - Admin Panel</h2>
                        <div class="dashboard-card-content">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h3 class="text-2xl font-bold mb-2">Add New Video</h3>
                                    <div class="flex gap-2">
                                        <input type="text" id="youtube-url-input" placeholder="Paste YouTube URL here" class="flex-grow p-2 rounded-md bg-stone-100 text-stone-900 placeholder-stone-500 border-2 border-stone-300">
                                        <button id="add-video-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-md">Add</button>
                                    </div>
                                    <p id="add-video-error" class="text-red-500 text-sm mt-2 h-4"></p>
                                </div>
                                <div>
                                    <h3 class="text-2xl font-bold mb-2">Current Playlist</h3>
                                    <div id="playlist-container" class="bg-stone-100 rounded-md h-64 overflow-y-auto text-stone-800 border-2 border-stone-300">
                                        <!-- Playlist items will be injected here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Placeholder for other admin cards if needed in the future -->
                    <div class="text-center text-stone-500 py-8">
                        <p>Other admin tools can be added here.</p>
                    </div>

                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-stone-900 text-stone-200 py-8">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <p id="footer-copyright" class="text-xs text-stone-400"></p>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const AdminApp = {
            // --- CONFIGURATION ---
            // IMPORTANT: Replace this with the UID of your admin user from Firebase Authentication.
            ADMIN_UID: "REPLACE_WITH_YOUR_ADMIN_UID",

            // --- STATE ---
            db: null,
            auth: null,

            // --- UI ELEMENTS ---
            elements: {
                loginSection: document.getElementById('login-section'),
                pageContent: document.getElementById('page-content'),
                emailInput: document.getElementById('email-input'),
                passwordInput: document.getElementById('password-input'),
                loginBtn: document.getElementById('login-btn'),
                logoutBtn: document.getElementById('logout-btn'),
                loginError: document.getElementById('login-error'),
                adminEmail: document.getElementById('admin-email'),
                addVideoBtn: document.getElementById('add-video-btn'),
                urlInput: document.getElementById('youtube-url-input'),
                playlistContainer: document.getElementById('playlist-container'),
                addVideoError: document.getElementById('add-video-error'),
                footerCopyright: document.getElementById('footer-copyright'),
            },

            init() {
                // Initialize Firebase
                const firebaseConfig = {
                    apiKey: "AIzaSyA1ZujlHARbBmqjr8Hi_GETCk4UzD_J4hM",
                    authDomain: "controlled-freedom.firebaseapp.com",
                    projectId: "controlled-freedom",
                    storageBucket: "controlled-freedom.appspot.com",
                    messagingSenderId: "992659637634",
                    appId: "1:992659637634:web:88de99efae5cb7cf53bb9b"
                };
                const app = initializeApp(firebaseConfig);
                this.db = getFirestore(app);
                this.auth = getAuth(app);

                // Bind methods
                this.handleLogin = this.handleLogin.bind(this);
                this.handleAddVideo = this.handleAddVideo.bind(this);
                this.handleRemoveVideo = this.handleRemoveVideo.bind(this);

                // Setup Listeners
                this.setupAuthListener();
                this.elements.loginBtn.addEventListener('click', this.handleLogin);
                this.elements.logoutBtn.addEventListener('click', () => signOut(this.auth));
                this.elements.addVideoBtn.addEventListener('click', this.handleAddVideo);
                this.elements.playlistContainer.addEventListener('click', this.handleRemoveVideo);

                // Set footer
                this.elements.footerCopyright.textContent = `Â© ${new Date().getFullYear()} Controlled Freedom. Admin Panel.`;
            },

            setupAuthListener() {
                onAuthStateChanged(this.auth, user => {
                    if (user && user.uid === this.ADMIN_UID) {
                        this.elements.loginSection.classList.add('hidden');
                        this.elements.pageContent.classList.remove('hidden');
                        this.elements.adminEmail.textContent = user.email;
                        this.setupFirestoreListener();
                    } else {
                        this.elements.loginSection.classList.remove('hidden');
                        this.elements.pageContent.classList.add('hidden');
                        if (user) {
                            signOut(this.auth);
                        }
                    }
                });
            },

            async handleLogin() {
                const email = this.elements.emailInput.value;
                const password = this.elements.passwordInput.value;
                this.elements.loginError.textContent = '';
                try {
                    await signInWithEmailAndPassword(this.auth, email, password);
                } catch (error) {
                    console.error("Login failed:", error.code);
                    this.elements.loginError.textContent = "Login failed. Check credentials.";
                }
            },

            setupFirestoreListener() {
                const playlistCollection = collection(this.db, 'tv_playlist');
                const q = query(playlistCollection, orderBy('createdAt'));
                onSnapshot(q, (snapshot) => {
                    const playlist = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.renderPlaylistUI(playlist);
                });
            },

            renderPlaylistUI(playlist) {
                this.elements.playlistContainer.innerHTML = '';
                if (playlist.length === 0) {
                    this.elements.playlistContainer.innerHTML = '<p class="p-4 text-center text-stone-500">Playlist is empty.</p>';
                    return;
                }
                playlist.forEach((video, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    item.innerHTML = `
                        <div class="flex items-center gap-3 truncate">
                           <img src="https://i.ytimg.com/vi/${video.videoId}/default.jpg" class="w-12 h-9 object-cover rounded-sm border border-stone-300">
                           <span class="truncate">(${index + 1}) ${video.videoId}</span>
                        </div>
                        <button class="remove-btn" data-id="${video.id}">Remove</button>
                    `;
                    this.elements.playlistContainer.appendChild(item);
                });
            },

            extractYouTubeID(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            },

            async handleAddVideo() {
                const url = this.elements.urlInput.value.trim();
                if (!url) return;

                const videoId = this.extractYouTubeID(url);
                if (!videoId) {
                    this.elements.addVideoError.textContent = "Invalid YouTube URL.";
                    return;
                }
                
                this.elements.addVideoError.textContent = "";
                this.elements.urlInput.value = "";
                
                try {
                    const playlistCollection = collection(this.db, 'tv_playlist');
                    await addDoc(playlistCollection, {
                        videoId: videoId,
                        createdAt: serverTimestamp()
                    });
                } catch (error) {
                    console.error("Error adding document: ", error);
                    this.elements.addVideoError.textContent = "Could not add video to database.";
                }
            },

            async handleRemoveVideo(e) {
                if (e.target.classList.contains('remove-btn')) {
                    const docId = e.target.dataset.id;
                    try {
                        await deleteDoc(doc(this.db, 'tv_playlist', docId));
                    } catch (error) {
                        console.error("Error removing document: ", error);
                    }
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => AdminApp.init());
    </script>
</body>
</html>
