<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Jazz Timeline</title>
    
    <!-- External Libraries & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS Styling -->
    <style>
        /* Light Theme (Default) */
        :root {
            --bg-timeline: #d1d5db; /* Main timeline background */
            --bg-year: #e5e7eb;     /* Year column background */
            --bg-card: #f5f5f4;
            --bg-secondary: #292524;
            --text-main: #1c1917;
            --text-muted: #44403c;
            --border-color: #d1d5db;
            --accent: #f97316;
            
            /* Genre Colors from timeline.html */
            --genre-bebop: #C19A6B;
            --genre-hard-bop: #d8b4fe;
            --genre-cool-jazz: #93c5fd;
            --genre-modal-jazz: #a7f3d0;
            --genre-post-bop: #fed7aa;
            --genre-free-jazz: #fca5a5;
            --genre-avant-garde: #fecdd3;
            --genre-jazz-fusion: #a5f3fc;
            --genre-default: #e7e5e4;
        }

        /* Dark Theme - Refined Black & Gray */
        html.dark {
            --bg-timeline: #111111;
            --bg-year: #1c1c1c;
            --bg-card: #2a2a2a;
            --bg-secondary: #292524;
            --text-main: #f5f5f4;
            --text-muted: #aaaaaa;
            --border-color: #444444;
        }

        /* Base body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-timeline);
            color: var(--text-main);
            overflow: hidden; /* Prevent body scroll */
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
        }

        /* Main container for the full-screen experience */
        #main-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Scrollable timeline area */
        #timeline-container {
            position: absolute;
            inset: 0;
            overflow: auto;
            cursor: grab;
            background-color: var(--bg-timeline);
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        #timeline-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        #timeline-container:active {
            cursor: grabbing;
        }

        /* Wrapper for all timeline content, allows for padding */
        #timeline-wrapper {
            display: inline-flex;
            align-items: flex-start; /* Align columns to the top */
            padding: 5.5rem 1rem; /* Adjusted top padding for thinner header */
            min-height: 100%;
        }
        
        /* Year Container */
        .year-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            border-left: 2px solid var(--text-muted);
            flex-shrink: 0;
            width: 460px;
            background-color: var(--bg-year);
            border-radius: 0.5rem;
            margin: 0 1rem;
            transition: opacity 0.3s, transform 0.3s;
        }
        .year-container.filtered {
            display: none;
        }
        .year-container:first-child {
             border-left: none;
        }
        /* Sticky Year Header */
        .year-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-weight: 900;
            position: sticky;
            top: 54px; /* Stick below the main header */
            background-color: var(--bg-year);
            z-index: 40;
            width: calc(100% + 3rem); /* Fill parent padding */
            text-align: center;
            padding: 1rem 0;
            margin-top: -1.5rem; /* Overlap parent padding */
            border-bottom: 1px solid var(--border-color);
        }
        
        /* Genre Block */
        .genre-block {
            width: 100%;
            margin-bottom: 2rem;
            transition: opacity 0.3s, max-height 0.5s, margin 0.5s;
            max-height: 1000px; /* Arbitrary large value */
            overflow: hidden;
        }
        .genre-block.filtered {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0;
        }

        .genre-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            padding: 0.25rem 0.5rem;
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--text-main);
            border: 2px solid var(--text-main);
            text-align: center;
        }
        html.dark .genre-label {
            color: var(--text-muted);
            border-color: var(--border-color);
        }
        
        /* Album Grid (for horizontal layout) */
        .album-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        /* Album Card */
        .album-card {
            width: 120px;
            background-color: var(--bg-card);
            border-radius: 0.25rem;
            transition: transform 0.2s ease;
            border: 2px solid var(--text-main);
            border-top-color: var(--album-genre-color, var(--text-main));
            border-top-width: 6px;
            position: relative;
            overflow: hidden;
        }
        html.dark .album-card {
            border-color: var(--border-color);
            border-top-color: var(--album-genre-color, var(--border-color));
        }
        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        .album-card .cover-art {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        
        /* Album Info (Hidden by default) */
        .album-card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .album-card:hover .album-card-info {
            opacity: 1;
            transform: translateY(0);
        }
        .album-card-info h5 {
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .album-card-info p {
            font-size: 0.7rem;
            color: #ccc;
        }

        /* Play Button Overlay */
        .play-button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        .album-card:hover .play-button-overlay {
            opacity: 1;
        }
        .play-icon {
            width: 32px;
            height: 32px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* Floating Audio Player */
        #audio-player {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 100;
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: transform 0.4s ease-in-out, opacity 0.4s;
            transform: translateY(200%);
            opacity: 0;
        }
        #audio-player.visible {
            transform: translateY(0);
            opacity: 1;
        }
        #player-close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        #player-iframe {
            border: none;
            width: 300px;
            height: 150px;
        }
        
        /* Header & Controls */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0.75rem 1.5rem; /* Thinner padding */
            background-color: var(--bg-year); /* Solid background */
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }
        #header > * {
            pointer-events: auto;
        }
        #header-title {
            transform: rotate(-2deg);
            display: inline-block;
            background-color: var(--accent);
            color: #FFFFFF;
            padding: 0.4rem 1.25rem;
            font-size: 1.25rem;
            transition: font-size 0.3s;
        }

        /* Genre Legend */
        #genre-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem 1rem;
            background-color: var(--bg-card);
            padding: 0.75rem;
            border-radius: 0.25rem;
            border: 1px solid var(--border-color);
            max-width: 50%;
            align-items: center;
        }
        html.dark #genre-legend {
             background-color: var(--bg-year);
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .legend-item.inactive {
            opacity: 0.4;
        }
        .legend-color-swatch {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 0.125rem;
            border: 1px solid var(--text-main);
            flex-shrink: 0;
        }
        #show-all-btn {
            background: none;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 99px;
            padding: 0.1rem 0.6rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        #show-all-btn:hover {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        /* Theme Toggle */
        #theme-toggle {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 1rem;
        }
        #theme-toggle svg {
            width: 18px;
            height: 18px;
            color: var(--text-main);
        }
        
        /* Mobile Filter Dropdown */
        #mobile-filter-btn { display: none; }
        
        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background-color: var(--bg-year);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loader-spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        #loader p {
            margin-top: 1rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Responsive Styles */
        @media (max-width: 1023px) {
            .year-container { width: 420px; }
            #header-title { font-size: 1.1rem; padding: 0.4rem 1rem;}
            #genre-legend { display: none; }
            #mobile-filter-btn {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                background-color: var(--bg-card);
                border: 1px solid var(--border-color);
                padding: 0.5rem 1rem;
                border-radius: 0.25rem;
                font-size: 0.9rem;
                font-weight: bold;
            }
            #genre-legend.mobile-visible {
                display: flex;
                position: absolute;
                top: 110%;
                right: 0;
                width: 280px;
                max-width: 100%;
                flex-direction: column;
                align-items: flex-start;
            }
        }
        @media (max-width: 639px) {
            .year-container { width: 220px; margin: 0 0.5rem;}
            #header { padding: 0.75rem 1rem; }
            #timeline-wrapper { padding-left: 0.5rem; padding-right: 0.5rem; }
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-spinner"></div>
        <p>Loading Musical History...</p>
    </div>

    <div id="main-container">
        <header id="header">
            <h1 id="header-title">Interactive Jazz Timeline</h1>
            <div class="flex items-center">
                <div class="relative">
                    <button id="mobile-filter-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.572a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" /></svg>
                        Filter Genres
                    </button>
                    <div id="genre-legend">
                        <!-- Legend items will be injected here -->
                    </div>
                </div>
                <button id="theme-toggle" title="Toggle theme">
                    <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>
                    <svg id="theme-icon-dark" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>
                </button>
            </div>
        </header>

        <div id="timeline-container">
            <div id="timeline-wrapper">
                <!-- Year columns will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <div id="audio-player">
        <button id="player-close-btn">Ã—</button>
        <iframe id="player-iframe" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        const JazzTimeline = {
            // --- STATE & CONFIG ---
            state: {
                albums: [],
                genres: {},
                groupedData: new Map(),
                activeGenres: new Set(),
                isDragging: false,
                startX: 0,
                scrollLeft: 0,
            },

            // --- DOM ELEMENTS ---
            elements: {
                loader: document.getElementById('loader'),
                mainContainer: document.getElementById('main-container'),
                timelineContainer: document.getElementById('timeline-container'),
                timelineWrapper: document.getElementById('timeline-wrapper'),
                audioPlayer: document.getElementById('audio-player'),
                playerIframe: document.getElementById('player-iframe'),
                playerCloseBtn: document.getElementById('player-close-btn'),
                genreLegend: document.getElementById('genre-legend'),
                themeToggle: document.getElementById('theme-toggle'),
                themeIconLight: document.getElementById('theme-icon-light'),
                themeIconDark: document.getElementById('theme-icon-dark'),
                mobileFilterBtn: document.getElementById('mobile-filter-btn'),
            },

            // --- INITIALIZATION ---
            async init() {
                this.setupTheme();
                this.bindEvents();
                try {
                    await this.fetchData();
                    this.processData();
                    this.renderGenreLegend();
                    this.renderTimeline();
                } catch (error) {
                    console.error("Initialization failed:", error);
                    this.elements.loader.innerHTML = "<p>Failed to load timeline data.</p>";
                } finally {
                    this.elements.loader.style.opacity = '0';
                    setTimeout(() => this.elements.loader.style.display = 'none', 500);
                }
            },

            // --- DATA FETCHING ---
            async fetchData() {
                const [albumRes, genreRes] = await Promise.all([
                    fetch('/database.json'),
                    fetch('/genres.json')
                ]);
                if (!albumRes.ok || !genreRes.ok) {
                    throw new Error('Network response was not ok.');
                }
                const albumData = await albumRes.json();
                const genreData = await genreRes.json();
                
                this.state.albums = albumData.albums;
                this.state.genres = this.buildGenreColorMap(genreData);
                this.state.activeGenres = new Set(Object.keys(this.state.genres));
            },
            
            buildGenreColorMap(genreData) {
                const colorMap = {};
                if (genreData && genreData.genres) {
                     Object.entries(genreData.genres).forEach(([name, data]) => {
                        const normalizedName = name.includes("Jazz") ? name : `${name} Jazz`;
                        colorMap[name] = data.color;
                        if(name === "Avant-Garde") {
                           colorMap["Avant-Garde Jazz"] = data.color;
                        }
                    });
                }
                colorMap['Bebop'] = colorMap['Bebop'] || 'var(--genre-bebop)';
                colorMap['Hard Bop'] = colorMap['Hard Bop'] || 'var(--genre-hard-bop)';
                colorMap['Cool Jazz'] = colorMap['Cool Jazz'] || 'var(--genre-cool-jazz)';
                colorMap['Modal Jazz'] = colorMap['Modal Jazz'] || 'var(--genre-modal-jazz)';
                colorMap['Post-Bop'] = colorMap['Post-Bop'] || 'var(--genre-post-bop)';
                colorMap['Free Jazz'] = colorMap['Free Jazz'] || 'var(--genre-free-jazz)';
                colorMap['Avant-Garde Jazz'] = colorMap['Avant-Garde Jazz'] || 'var(--genre-avant-garde)';
                colorMap['Jazz Fusion'] = colorMap['Jazz Fusion'] || 'var(--genre-jazz-fusion)';
                return colorMap;
            },

            // --- DATA PROCESSING ---
            processData() {
                const slug = (text = '') => text.toString().toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]+/g, '');
                
                this.state.albums.forEach(album => {
                     if (typeof album.genres === 'string') {
                        album.genres = album.genres.split(',').map(g => g.trim());
                    }
                     album.uniqueId = `album-${slug(album.artist)}-${slug(album.albumTitle)}`;
                });

                const monthMap = { "January": 0, "February": 1, "March": 2, "April": 3, "May": 4, "June": 5, "July": 6, "August": 7, "September": 8, "October": 9, "November": 10, "December": 11 };
                const parseDate = (dateString) => {
                    if (!dateString || typeof dateString !== 'string') return new Date(0);
                    const parts = dateString.replace(/,/g, '').split(' ');
                    if (parts.length === 3 && monthMap.hasOwnProperty(parts[0])) return new Date(parts[2], monthMap[parts[0]], parts[1]);
                    if (parts.length === 2 && monthMap.hasOwnProperty(parts[0])) return new Date(parts[1], monthMap[parts[0]], 1);
                    if (parts.length === 1 && !isNaN(parts[0])) return new Date(parts[0], 0, 1);
                    return new Date(0);
                };
                
                this.state.albums.forEach(album => {
                     if (album.pivotalTracks && album.pivotalTracks.length > 0) {
                        album.pivotalTracks.sort((a,b) => parseDate(a.recordingDate) - parseDate(b.recordingDate));
                        album.sortingDate = album.pivotalTracks[0].recordingDate;
                    } else {
                        album.sortingDate = `${album.year}-01-01`;
                    }
                });
                
                this.state.albums.sort((a, b) => parseDate(a.sortingDate) - parseDate(b.sortingDate));

                const processedAlbumIds = new Set();
                this.state.albums.forEach(album => {
                    if (!album.year || !album.genres || processedAlbumIds.has(album.uniqueId)) return;
                    
                    const primaryGenre = album.genres[0];

                    if (!this.state.groupedData.has(album.year)) {
                        this.state.groupedData.set(album.year, new Map());
                    }
                    const yearMap = this.state.groupedData.get(album.year);

                    if (!yearMap.has(primaryGenre)) {
                        yearMap.set(primaryGenre, []);
                    }
                    yearMap.get(primaryGenre).push(album);
                    processedAlbumIds.add(album.uniqueId);
                });
            },

            // --- RENDERING ---
            renderGenreLegend() {
                const legendFragment = document.createDocumentFragment();
                const sortedGenres = Object.keys(this.state.genres).sort();

                for (const genre of sortedGenres) {
                    const color = this.state.genres[genre];
                     if (this.state.albums.some(a => a.genres[0] === genre)) {
                        const item = document.createElement('div');
                        item.className = 'legend-item';
                        item.dataset.genre = genre;
                        item.innerHTML = `
                            <div class="legend-color-swatch" style="background-color: ${color};"></div>
                            <span>${genre}</span>
                        `;
                        legendFragment.appendChild(item);
                    }
                }
                const showAllBtn = document.createElement('button');
                showAllBtn.id = 'show-all-btn';
                showAllBtn.textContent = 'SHOW ALL';
                legendFragment.appendChild(showAllBtn);
                this.elements.genreLegend.appendChild(legendFragment);
            },

            renderTimeline() {
                const fragment = document.createDocumentFragment();
                const sortedYears = [...this.state.groupedData.keys()].sort((a, b) => a - b);

                for (const year of sortedYears) {
                    const yearData = this.state.groupedData.get(year);
                    const yearContainer = document.createElement('div');
                    yearContainer.className = 'year-container';
                    yearContainer.dataset.year = year;
                    
                    const yearHeader = document.createElement('div');
                    yearHeader.className = 'year-header';
                    yearHeader.textContent = year;
                    yearContainer.appendChild(yearHeader);

                    const genresInYear = [...yearData.keys()].sort();
                    for (const genre of genresInYear) {
                        const genreBlock = document.createElement('div');
                        genreBlock.className = 'genre-block';
                        genreBlock.dataset.genre = genre;
                        
                        const albums = yearData.get(genre);
                        const genreLabel = document.createElement('div');
                        genreLabel.className = 'genre-label';
                        genreLabel.textContent = genre;
                        genreLabel.style.backgroundColor = this.state.genres[genre] || 'var(--genre-default)';
                        genreBlock.appendChild(genreLabel);

                        const albumGrid = document.createElement('div');
                        albumGrid.className = 'album-grid';
                        albums.forEach(album => {
                           const card = this.createAlbumCard(album);
                           albumGrid.appendChild(card);
                        });
                        genreBlock.appendChild(albumGrid);
                        yearContainer.appendChild(genreBlock);
                    }
                    fragment.appendChild(yearContainer);
                }
                this.elements.timelineWrapper.innerHTML = '';
                this.elements.timelineWrapper.appendChild(fragment);
            },

            createAlbumCard(album) {
                const card = document.createElement('div');
                card.className = 'album-card';
                card.dataset.youtubeId = album.youtubeId || '';

                const primaryGenre = album.genres[0];
                const genreColor = this.state.genres[primaryGenre] || 'var(--genre-default)';
                card.style.setProperty('--album-genre-color', genreColor);

                card.innerHTML = `
                    <div class="play-button-overlay">
                         <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    </div>
                    <img src="${album.cover || ''}" alt="Cover for ${album.albumTitle || 'album'}" class="cover-art" onerror="this.onerror=null;this.src='https://placehold.co/120x120/1c1917/f5f5f4?text=No+Img';">
                    <div class="album-card-info">
                        <h5>${album.albumTitle || 'Unknown Title'}</h5>
                        <p>${album.artist || 'Unknown Artist'}</p>
                    </div>
                `;
                return card;
            },

            // --- EVENT HANDLING & THEME ---
            setupTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                this.applyTheme(savedTheme);

                this.elements.themeToggle.addEventListener('click', () => {
                    const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                    this.applyTheme(newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            },
            
            applyTheme(theme) {
                 if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    this.elements.themeIconLight.classList.add('hidden');
                    this.elements.themeIconDark.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    this.elements.themeIconLight.classList.remove('hidden');
                    this.elements.themeIconDark.classList.add('hidden');
                }
            },

            bindEvents() {
                this.elements.timelineContainer.addEventListener('mousedown', this.onDragStart.bind(this));
                
                this.elements.playerCloseBtn.addEventListener('click', this.hidePlayer.bind(this));
                this.elements.timelineWrapper.addEventListener('click', this.onCardClick.bind(this));
                this.elements.genreLegend.addEventListener('click', this.onFilterClick.bind(this));
                this.elements.mobileFilterBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.elements.genreLegend.classList.toggle('mobile-visible');
                });
                document.addEventListener('click', (e) => {
                    if (!this.elements.mobileFilterBtn.contains(e.target) && !this.elements.genreLegend.contains(e.target)) {
                        this.elements.genreLegend.classList.remove('mobile-visible');
                    }
                })
            },

            onDragStart(e) {
                this.state.isDragging = true;
                this.elements.timelineContainer.style.cursor = 'grabbing';
                document.body.style.cursor = 'grabbing';
                
                this.state.startX = e.pageX - this.elements.timelineContainer.offsetLeft;
                this.state.scrollLeft = this.elements.timelineContainer.scrollLeft;
                
                document.addEventListener('mousemove', this.onDragMove);
                document.addEventListener('mouseup', this.onDragEnd);
            },

            onDragEnd() {
                this.state.isDragging = false;
                this.elements.timelineContainer.style.cursor = 'grab';
                document.body.style.cursor = 'default';

                document.removeEventListener('mousemove', this.onDragMove);
                document.removeEventListener('mouseup', this.onDragEnd);
            },

            onDragMove(e) {
                if (!this.state.isDragging) return;
                e.preventDefault();
                const x = e.pageX - this.elements.timelineContainer.offsetLeft;
                const walk = (x - this.state.startX) * 2;
                this.elements.timelineContainer.scrollLeft = this.state.scrollLeft - walk;
            },

            onCardClick(e) {
                const overlay = e.target.closest('.play-button-overlay');
                if (overlay) {
                    const card = overlay.closest('.album-card');
                    const youtubeId = card.dataset.youtubeId;
                    if (youtubeId) {
                        this.showPlayer(youtubeId);
                    } else {
                        alert('No audio preview available for this album.');
                    }
                }
            },
            
            onFilterClick(e) {
                const target = e.target;
                if (target.id === 'show-all-btn') {
                    this.state.activeGenres = new Set(Object.keys(this.state.genres));
                } else {
                    const legendItem = target.closest('.legend-item');
                    if (legendItem) {
                        const genre = legendItem.dataset.genre;
                        if (this.state.activeGenres.has(genre)) {
                            this.state.activeGenres.delete(genre);
                        } else {
                            this.state.activeGenres.add(genre);
                        }
                    }
                }
                this.filterTimeline();
            },

            filterTimeline() {
                this.elements.genreLegend.querySelectorAll('.legend-item').forEach(item => {
                    const genre = item.dataset.genre;
                    item.classList.toggle('inactive', !this.state.activeGenres.has(genre));
                });

                this.elements.timelineWrapper.querySelectorAll('.genre-block').forEach(block => {
                    const genre = block.dataset.genre;
                    block.classList.toggle('filtered', !this.state.activeGenres.has(genre));
                });
                
                this.elements.timelineWrapper.querySelectorAll('.year-container').forEach(year => {
                    const visibleBlocks = year.querySelectorAll('.genre-block:not(.filtered)');
                    year.classList.toggle('filtered', visibleBlocks.length === 0);
                });
            },
            
            // --- PLAYER LOGIC ---
            showPlayer(youtubeId) {
                this.elements.playerIframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1`;
                this.elements.audioPlayer.classList.add('visible');
            },

            hidePlayer() {
                this.elements.playerIframe.src = '';
                this.elements.audioPlayer.classList.remove('visible');
            }
        };

        JazzTimeline.onDragMove = JazzTimeline.onDragMove.bind(JazzTimeline);
        JazzTimeline.onDragEnd = JazzTimeline.onDragEnd.bind(JazzTimeline);

        document.addEventListener('DOMContentLoaded', () => JazzTimeline.init());
    </script>
