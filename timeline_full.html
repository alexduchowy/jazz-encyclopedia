<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Interactive Jazz Timeline</title>
    <link rel="icon" href="images/minilogo.svg" type="image/svg+xml">
    
    <!-- External Libraries & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700;900&family=Lora:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS Styling -->
    <style>
        :root {
            --bg-main: #e4e4e7; /* zinc-200 */
            --bg-secondary: #d4d4d8; /* zinc-300 */
            --bg-header: rgba(228, 228, 231, 0.8);
            --text-main: #18181b; /* zinc-900 */
            --text-muted: #52525b; /* zinc-600 */
            --border-color: #d4d4d8; /* zinc-300 */
            --accent: #f97316;
            --sticky-top-offset: 112px;

            /* Genre Colors */
            --genre-bebop: #a0522d;
            --genre-hard-bop: #8b5cf6;
            --genre-cool-jazz: #3b82f6;
            --genre-modal-jazz: #10b981;
            --genre-post-bop: #f59e0b;
            --genre-free-jazz: #ef4444;
            --genre-avant-garde: #ec4899;
            --genre-jazz-fusion: #06b6d4;
            --genre-default: #d4d4d8;
        }

        html.dark {
            --bg-main: #1c1917;
            --bg-secondary: #292524;
            --bg-header: rgba(28, 25, 23, 0.8);
            --text-main: #f5f5f4;
            --text-muted: #a8a29e;
            --border-color: #44403c;
            --genre-bebop: #b97245; 
            --genre-hard-bop: #6d28d9;
            --genre-cool-jazz: #2563eb;
            --genre-modal-jazz: #059669;
            --genre-post-bop: #d97706;
            --genre-free-jazz: #dc2626;
            --genre-avant-garde: #db2777;
            --genre-jazz-fusion: #0891b2;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow: hidden;
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
        }
        
        .header-title-styled {
            transform: rotate(-2deg);
            display: inline-block;
            background-color: var(--accent);
            color: #FFFFFF;
            padding: 0.4rem 1.25rem;
            font-size: 1.25rem;
        }

        .nav-link {
            transition: color 0.2s;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            font-size: 1.1rem;
            color: var(--text-muted);
        }
        .nav-link:hover, .nav-link.active {
            color: var(--accent);
        }

        #main-container {
            width: 100vw;
            height: 100%;
            position: relative;
        }

        #timeline-container {
            position: absolute;
            inset: 0;
            overflow: auto;
            cursor: grab;
            background-color: var(--bg-main);
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #timeline-container::-webkit-scrollbar { display: none; }
        #timeline-container:active { cursor: grabbing; }

        #timeline-wrapper {
            display: inline-flex;
            padding: 0 1rem 6rem 1rem;
            min-height: 100%;
            align-items: flex-start;
        }
        
        .year-container {
            display: flex;
            flex-direction: column;
            padding: 0 1.5rem 1.5rem 1.5rem;
            border-left: 2px solid var(--border-color);
            flex-shrink: 0;
            width: 460px;
            margin: 0 1rem;
            transition: opacity 0.3s, transform 0.3s;
        }
        .year-container.filtered { display: none; }
        .year-container:first-child { border-left: none; }

        .year-header-wrapper {
            width: 100%;
            text-align: center;
            position: sticky;
            top: var(--sticky-top-offset);
            z-index: 30;
            margin-bottom: 2rem;
        }

        .year-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--accent);
            font-weight: 900;
            background-color: var(--bg-secondary);
            padding: 0.25rem 1rem;
            border-radius: 9999px;
            display: inline-block;
            border: 1px solid var(--border-color);
        }
        
        .genre-block {
            width: 100%;
            margin-bottom: 2rem;
            transition: opacity 0.3s, max-height 0.5s, margin 0.5s;
            max-height: 2000px; 
            overflow: hidden;
        }
        .genre-block.filtered { opacity: 0; max-height: 0; margin-bottom: 0; }

        .genre-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            padding: 0.25rem 0.75rem;
            display: inline-block;
            margin-bottom: 1rem;
            color: #FFFFFF;
            border: 2px solid rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 9999px;
            transition: all 0.2s;
        }
        html.dark .genre-label { border-color: rgba(255,255,255,0.2); }
        
        .album-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: flex-start;
        }

        .album-card {
            width: 120px;
            background-color: var(--bg-main);
            border-radius: 0.25rem;
            border: 2px solid var(--text-main);
            border-top-width: 6px;
            border-top-color: var(--album-genre-color, var(--text-main));
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
        }
        .album-card.filtered-out {
            opacity: 0.2;
            transform: scale(0.95);
        }
        html.dark .album-card {
            border-color: var(--border-color);
            border-top-color: var(--album-genre-color, var(--border-color));
        }
        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
        }
        .album-card .cover-art {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        .album-card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.75);
            color: white;
            padding: 0.5rem;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }
        .album-card:hover .album-card-info { opacity: 1; transform: translateY(0); }
        .album-card-info h5 { font-size: 0.8rem; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .album-card-info p { font-size: 0.7rem; color: #ccc; }

        #controls-header {
            position: fixed;
            top: 64px;
            left: 0;
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: var(--bg-header);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        
        #era-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }

        #current-era-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            flex-shrink: 0;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: opacity 0.3s, color 0.3s;
            max-width: 280px;
        }
        
        #genre-legend {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0.25rem;
            flex-grow: 1;
            min-width: 0;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #genre-legend::-webkit-scrollbar {
            display: none;
        }

        .legend-item {
            display: flex; align-items: center; gap: 0.5rem; font-size: 0.8rem;
            font-weight: 600; cursor: pointer; transition: opacity 0.2s;
            padding: 0.25rem 0.75rem; border-radius: 9999px;
            border: 1px solid var(--text-muted); background-color: var(--bg-secondary);
            flex-shrink: 0;
        }
        .legend-item:hover { border-color: var(--accent); }
        .legend-item.active { background-color: var(--accent); color: white; border-color: var(--accent); }
        .legend-item.inactive { opacity: 0.5; }
        .legend-color-swatch { width: 0.75rem; height: 0.75rem; border-radius: 0.125rem; border: 1px solid var(--text-main); flex-shrink: 0; }
        
        #loader {
            position: fixed; inset: 0; background-color: var(--bg-main);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .loader-spinner {
            border: 4px solid var(--bg-secondary); border-top: 4px solid var(--accent);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        #loader p { margin-top: 1rem; font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.1em; color: var(--text-muted); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* MODAL STYLES */
        .modal { transition: opacity 0.3s ease; }
        .modal-content {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            background-color: var(--bg-main);
            border-color: var(--text-main);
        }
        html.dark .modal-content { border-color: var(--border-color); }
        .modal.opacity-0 .modal-content { opacity: 0; transform: scale(0.95) translateY(10px); }
        
        #modal-analysis-section {
            background-color: #1a1a1a; padding: 1.5rem; margin-top: 2rem;
            border: 2px solid var(--text-main); box-shadow: 4px 4px 0px var(--text-main);
        }
        html.dark #modal-analysis-section { border-color: var(--border-color); box-shadow: none; }
        #modal-analysis-section h5 { color: #f5f5f4; }
        
        .liner-notes-text { font-family: 'Inter', sans-serif; font-size: 1rem; line-height: 1.6; color: #d4d4d2; }

        .genre-tag {
            padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem;
            font-weight: 600; color: white; border: 2px solid rgba(0,0,0,0.1);
            text-decoration: none; display: inline-block;
        }
        html.dark .genre-tag { border-color: rgba(255,255,255,0.2); }

        .clickable-link {
            cursor: pointer; text-decoration: underline; text-decoration-color: var(--accent);
            transition: color 0.2s;
        }
        .clickable-link:hover { color: var(--accent); }

        /* View Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 200px; /* Desktop width */
            height: 34px;
        }
        .toggle-switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-secondary);
            transition: .4s;
            border-radius: 34px;
            border: 1px solid var(--text-muted);
        }
        .toggle-switch-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 96px; /* Desktop slider width */
            left: 4px;
            bottom: 3px;
            background-color: var(--accent);
            transition: .4s;
            border-radius: 34px;
        }
        #view-toggle:checked + .toggle-switch-slider:before,
        #view-toggle-mobile:checked + .toggle-switch-slider:before {
            transform: translateX(96px); /* Desktop slide distance */
        }
        .toggle-label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--text-main);
            z-index: 10;
            pointer-events: none;
        }
        .toggle-label-genre { left: 22px; }
        .toggle-label-chrono { right: 12px; }

        /* Dropdown */
        .dropdown-container { position: relative; flex-shrink: 0; flex-grow: 1; }
        .dropdown-btn {
            background: var(--bg-secondary); border: 1px solid var(--text-muted); color: var(--text-muted);
            font-size: 0.8rem; font-weight: bold; border-radius: 99px; padding: 0.5rem 1rem;
            cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: space-between; gap: 0.25rem;
            width: 100%;
        }
        .dropdown-btn:hover { background-color: var(--accent); color: white; border-color: var(--accent); }
        .dropdown-list {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            right: 0;
            background-color: var(--bg-main);
            border: 2px solid var(--text-main);
            border-radius: 0.25rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 50;
            max-height: 250px;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        html.dark .dropdown-list { border-color: var(--border-color); }
        .dropdown-container.open .dropdown-list {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .dropdown-list a, .dropdown-list button {
            display: block;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            transition: background-color 0.2s;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .dropdown-list a:last-child, .dropdown-list button:last-child {
            border-bottom: none;
        }
        .dropdown-list a:hover, .dropdown-list button:hover {
            background-color: var(--accent);
            color: white;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            #era-controls { display: none; }
            #genre-legend { display: none; }
        }
        @media (min-width: 1201px) {
            #mobile-controls { display: none; }
        }
        @media (max-width: 767px) {
            .year-container { width: 300px; margin: 0 0.5rem; }
            #timeline-wrapper { padding-left: 0.5rem; padding-right: 0.5rem; }
            .album-grid { display: grid; grid-template-columns: repeat(2, 1fr); justify-items: left; gap: 0.75rem; }
            #controls-header { flex-direction: column; align-items: stretch; gap: 0.5rem; }
            
            #mobile-era-display {
                font-family: 'Bebas Neue', sans-serif;
                font-size: 1.25rem;
                text-align: left; /* MODIFIED: Align left */
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                flex-grow: 1;
            }

            /* MODIFIED: Smaller toggle switch for mobile */
            #mobile-controls .toggle-switch {
                width: 140px;
                flex-shrink: 0;
            }
            #mobile-controls .toggle-switch-slider:before {
                width: 66px;
            }
            #mobile-controls #view-toggle-mobile:checked + .toggle-switch-slider:before {
                transform: translateX(66px);
            }
            #mobile-controls .toggle-label-genre { left: 14px; }
            #mobile-controls .toggle-label-chrono { right: 10px; }
        }
    </style>
</head>

        <div class="loader-spinner"></div>

    </div>

    <!-- Main Navigation Header -->

                        </a>
                    </div>
                </div>
            </nav>
        </header>
    </div>


    <div id="main-container">
        <!-- Controls Header -->
        <header id="controls-header">
            <!-- Desktop Controls -->
            <div id="era-controls" class="hidden lg:flex">
                <div id="current-era-display"></div>
                <div id="era-jump-container-desktop" class="dropdown-container">
                    <button class="dropdown-btn">

    <!-- Universal Album Modal -->

        <div id="modal-content-album" class="modal-content rounded-sm shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col transform scale-95">

                    <h3 id="album-modal-title" class="text-4xl text-orange-500"></h3>

            </div>

    </div>

    <script>
        const JazzTimeline = {
            // --- STATE & CONFIG ---
            state: {
                albums: [],
                genres: {},
                artistsData: [],
                fullArtistsData: {},
                eras: [
                    { title: "Cool & Bebop Foundations", startYear: 1950, endYear: 1953, color: '#3b82f6', colorDark: '#60a5fa' },
                    { title: "Hard Bop Explosion", startYear: 1954, endYear: 1956, color: '#8b5cf6', colorDark: '#a78bfa' },
                    { title: "Hard Bop At Its Peak", startYear: 1957, endYear: 1958, color: '#a0522d', colorDark: '#b97245' },
                    { title: "Modal and Structural Expansion", startYear: 1959, endYear: 1961, color: '#10b981', colorDark: '#34d399' },
                    { title: "Post-Bop Evolution", startYear: 1962, endYear: 1963, color: '#f59e0b', colorDark: '#fbbf24' },
                    { title: "Spiritual Awakening", startYear: 1964, endYear: 1966, color: '#ef4444', colorDark: '#f87171' },
                    { title: "Search for the Roots", startYear: 1967, endYear: 1968, color: '#ec4899', colorDark: '#f472b6' },
                    { title: "Fusion Breakthrough", startYear: 1969, endYear: 1969, color: '#06b6d4', colorDark: '#22d3ee' }
                ],
                groupedDataByGenre: new Map(),
                groupedDataChronological: new Map(),
                albumMap: new Map(),
                activeGenres: new Set(),
                isDragging: false,
                startX: 0,
                scrollLeft: 0,
                isAllGenresActive: true,
                timelineView: 'genre',
                intersectionObserver: null,
                currentStickyEra: null,
            },

            // --- DOM ELEMENTS ---
            elements: {
                loader: document.getElementById('loader'),
                mainContainer: document.getElementById('main-container'),
                timelineContainer: document.getElementById('timeline-container'),
                timelineWrapper: document.getElementById('timeline-wrapper'),
                controlsHeader: document.getElementById('controls-header'),
                genreLegend: document.getElementById('genre-legend'),
                themeToggle: document.getElementById('theme-toggle'),
                themeIconLight: document.getElementById('theme-icon-light'),
                themeIconDark: document.getElementById('theme-icon-dark'),
                albumModal: document.getElementById('album-modal'),
                albumModalTitle: document.getElementById('album-modal-title'),
                albumModalArtist: document.getElementById('album-modal-artist'),
                albumModalBody: document.getElementById('album-modal-body'),
                albumModalAlbumArt: document.getElementById('album-modal-album-art'),
                albumModalAlbumDetails: document.getElementById('album-modal-album-details'),
                analysisWrapper: document.querySelector('#album-modal #analysis-wrapper'),
                closeAlbumModalBtn: document.getElementById('close-album-modal'),
                viewToggle: document.getElementById('view-toggle'),
                viewToggleMobile: document.getElementById('view-toggle-mobile'),
                // Desktop
                eraJumpContainerDesktop: document.getElementById('era-jump-container-desktop'),
                eraJumpListDesktop: document.getElementById('era-jump-list-desktop'),
                currentEraDisplay: document.getElementById('current-era-display'),
                // Mobile
                genreFilterContainer: document.getElementById('genre-filter-container'),
                genreFilterBtn: document.getElementById('genre-filter-btn'),
                genreFilterList: document.getElementById('genre-filter-list'),
                eraJumpContainerMobile: document.getElementById('era-jump-container-mobile'),
                eraJumpListMobile: document.getElementById('era-jump-list-mobile'),
                mobileEraDisplay: document.getElementById('mobile-era-display'),
            },

            // --- INITIALIZATION ---
            async init() {
                this.setupTheme();
                this.bindEvents();
                this.setupModals();
                try {
                    this.calculateHeaderHeight(); 
                    await this.fetchData();
                    this.processData();
                    this.renderGenreLegend();
                    this.renderGenreDropdown(); // New for mobile
                    this.renderEraJumpList();
                    this.renderTimeline();
                } catch (error) {
                    console.error("Initialization failed:", error);
                    this.elements.loader.innerHTML = "<p>Failed to load timeline data.</p>";
                } finally {
                    this.elements.loader.style.opacity = '0';
                    setTimeout(() => {
                        this.elements.loader.style.display = 'none';
                    }, 500);
                }
            },
            
            // --- DYNAMIC CALCULATIONS ---
            calculateHeaderHeight() {
                const mainNav = document.querySelector('.sticky.top-0.z-50');
                const controlsHeader = this.elements.controlsHeader;
                if (mainNav && controlsHeader) {
                    requestAnimationFrame(() => {
                        const totalHeight = mainNav.offsetHeight + controlsHeader.offsetHeight;
                        this.elements.timelineContainer.style.paddingTop = `${totalHeight}px`;
                        document.documentElement.style.setProperty('--sticky-top-offset', `0px`);
                    });
                }
            },

            // --- DATA FETCHING ---
            async fetchData() {
                const [albumRes, genreRes, artistRes] = await Promise.all([
                    fetch('/album_database.json'),
                    fetch('/genres.json'),
                    fetch('/artists.json')
                ]);
                if (!albumRes.ok || !genreRes.ok || !artistRes.ok) {
                    throw new Error('Network response was not ok.');
                }
                const [albumData, genreData, artistData] = await Promise.all([
                    albumRes.json(),
                    genreRes.json(),
                    artistRes.json()
                ]);
                
                this.state.albums = albumData.albums;
                this.state.fullArtistsData = artistData;
                this.state.genres = this.buildGenreColorMap(genreData);
                this.state.activeGenres = new Set(Object.keys(this.state.genres));
            },
            
            buildGenreColorMap(genreData) {
                const colorMap = {};
                if (genreData && genreData.genres) {
                     Object.entries(genreData.genres).forEach(([name, data]) => {
                        colorMap[name] = data.color;
                        if(name === "Avant-Garde") {
                           colorMap["Avant-Garde Jazz"] = data.color;
                        }
                    });
                }
                colorMap['Bebop'] = 'var(--genre-bebop)';
                colorMap['Hard Bop'] = 'var(--genre-hard-bop)';
                colorMap['Cool Jazz'] = 'var(--genre-cool-jazz)';
                colorMap['Modal Jazz'] = 'var(--genre-modal-jazz)';
                colorMap['Post-Bop'] = 'var(--genre-post-bop)';
                colorMap['Free Jazz'] = 'var(--genre-free-jazz)';
                colorMap['Avant-Garde Jazz'] = 'var(--genre-avant-garde)';
                colorMap['Jazz Fusion'] = 'var(--genre-jazz-fusion)';
                return colorMap;
            },

            // --- DATA PROCESSING ---
            slugifyForUrl(text) {
                if (!text) return '';
                const a = 'àáâäæãåāăąçćčđďèéêëēėęěğǵḧîïíīįìłḿñńǹňôöòóœøōõőṕŕřßśšşșťțûüùúūǘůűųẃẍÿýžźż·/_,:;'
                const b = 'aaaaaaaaaacccddeeeeeeeegghiiiiiilmnnnnoooooooooprrssssssttuuuuuuuuuwxyyzzz------'
                const p = new RegExp(a.split('').join('|'), 'g')

                return text.toString().toLowerCase()
                    .trim()
                    .replace(/\s+/g, '-') // replace spaces with -
                    .replace(p, c => b.charAt(a.indexOf(c))) // replace special characters
                    .replace(/&/g, '-and-') // replace & with 'and'
                    .replace(/[^\w\-]+/g, '') // remove all non-word chars
                    .replace(/\-\-+/g, '-') // replace multiple - with single -
                    .replace(/^-+/, '') // trim - from start of text
                    .replace(/-+$/, '') // trim - from end of text
            },

            slugifyForImagePath(text) {
                if (!text) return '';
                const a = 'àáâäæãåāăąçćčđďèéêëēėęěğǵḧîïíīįìłḿñńǹňôöòóœøōõőṕŕřßśšşșťțûüùúūǘůűųẃẍÿýžźż·/_,:;'
                const b = 'aaaaaaaaaacccddeeeeeeeegghiiiiiilmnnnnoooooooooprrssssssttuuuuuuuuuwxyyzzz------'
                const p = new RegExp(a.split('').join('|'), 'g')

                return text.toString().toLowerCase()
                    .trim()
                    .replace(/\s+/g, '-') // replace spaces with -
                    .replace(p, c => b.charAt(a.indexOf(c))) // replace special characters
                    .replace(/&/g, '-and-') // replace & with 'and'
                    .replace(/[^\w\-]+/g, '') // remove all non-word chars
                    .replace(/\-\-+/g, '-') // replace multiple - with single -
                    .replace(/^-+/, '') // trim - from start of text
                    .replace(/-+$/, '') // trim - from end of text
            },
            
            processData() {
                this.state.albums = this.state.albums.filter(album => {
                    const year = parseInt(album.year, 10);
                    return year >= 1950 && year <= 1969;
                });

                const monthMap = { "January": 0, "February": 1, "March": 2, "April": 3, "May": 4, "June": 5, "July": 6, "August": 7, "September": 8, "October": 9, "November": 10, "December": 11 };
                
                // *** FIXED an issue with date parsing for sorting ***
                const parseDate = (dateString) => {
                    if (!dateString || typeof dateString !== 'string') return null;
                    // Robustly split by whitespace and remove commas.
                    const parts = dateString.replace(/,/g, '').trim().split(/\s+/);
                    if (parts.length === 3 && monthMap.hasOwnProperty(parts[0])) return new Date(parts[2], monthMap[parts[0]], parts[1]);
                    if (parts.length === 2 && monthMap.hasOwnProperty(parts[0])) return new Date(parts[1], monthMap[parts[0]], 1);
                    // For consistency, year-only dates can be treated as the end of that year for sorting.
                    if (parts.length === 1 && !isNaN(parts[0])) return new Date(parts[0], 11, 31);
                    return null;
                };
                
                this.state.albums.forEach(album => {
                    if (typeof album.genres === 'string') {
                        album.genres = album.genres.split(',').map(g => g.trim());
                    }
                    album.uniqueId = `${this.slugifyForUrl(album.artist)}-${this.slugifyForUrl(album.albumTitle)}`;
                    
                    let sortDate = parseDate(album.recordingDate);
                    
                    if (!sortDate) {
                        sortDate = parseDate(String(album.year));
                    }
                    
                    album.sortingDateObject = sortDate;
                });
                
                this.state.albums.sort((a, b) => {
                    const dateA = a.sortingDateObject || new Date(0);
                    const dateB = b.sortingDateObject || new Date(0);
                    return dateA - dateB;
                });

                const processedAlbumIds = new Set();
                this.state.groupedDataByGenre.clear();
                this.state.groupedDataChronological.clear();

                this.state.albums.forEach(album => {
                    if (!album.year || !album.genres || processedAlbumIds.has(album.uniqueId)) return;
                    
                    const primaryGenre = album.genres[0];
                    if (!this.state.groupedDataByGenre.has(album.year)) {
                        this.state.groupedDataByGenre.set(album.year, new Map());
                    }
                    const yearMapGenre = this.state.groupedDataByGenre.get(album.year);
                    if (!yearMapGenre.has(primaryGenre)) {
                        yearMapGenre.set(primaryGenre, []);
                    }
                    yearMapGenre.get(primaryGenre).push(album);

                    if (!this.state.groupedDataChronological.has(album.year)) {
                        this.state.groupedDataChronological.set(album.year, []);
                    }
                    this.state.groupedDataChronological.get(album.year).push(album);

                    processedAlbumIds.add(album.uniqueId);
                });
                
                this.state.albumMap = new Map(this.state.albums.map(a => [a.uniqueId, a]));
            },

            // --- RENDERING ---
            renderGenreLegend() {
                const legendFragment = document.createDocumentFragment();
                const excludedGenres = ['Afro-Jazz', 'Latin Jazz', 'Soul Jazz'];
                
                const showAllBtn = document.createElement('button');
                showAllBtn.id = 'show-all-btn';
                showAllBtn.className = 'legend-item active';
                showAllBtn.textContent = 'ALL GENRES';
                legendFragment.appendChild(showAllBtn);

                const sortedGenres = Object.keys(this.state.genres).sort();
                for (const genre of sortedGenres) {
                     if (this.state.albums.some(a => a.genres.includes(genre)) && !excludedGenres.includes(genre)) {
                        const item = document.createElement('button');
                        item.className = 'legend-item';
                        item.dataset.genre = genre;
                        
                        const colorSwatch = document.createElement('div');
                        colorSwatch.className = 'legend-color-swatch';
                        colorSwatch.style.backgroundColor = this.state.genres[genre];
                        item.appendChild(colorSwatch);

                        const textSpan = document.createElement('span');
                        textSpan.textContent = genre;
                        item.appendChild(textSpan);
                        
                        legendFragment.appendChild(item);
                    }
                }
                this.elements.genreLegend.innerHTML = '';
                this.elements.genreLegend.appendChild(legendFragment);
            },

            renderGenreDropdown() {
                const dropdownFragment = document.createDocumentFragment();
                const excludedGenres = ['Afro-Jazz', 'Latin Jazz', 'Soul Jazz'];

                const allButton = document.createElement('button');
                allButton.textContent = 'All Genres';
                allButton.dataset.genre = 'all';
                dropdownFragment.appendChild(allButton);

                const sortedGenres = Object.keys(this.state.genres).sort();
                for (const genre of sortedGenres) {
                    if (this.state.albums.some(a => a.genres.includes(genre)) && !excludedGenres.includes(genre)) {
                        const item = document.createElement('button');
                        item.textContent = genre;
                        item.dataset.genre = genre;
                        dropdownFragment.appendChild(item);
                    }
                }
                this.elements.genreFilterList.innerHTML = '';
                this.elements.genreFilterList.appendChild(dropdownFragment);
            },

            renderEraJumpList() {
                const eraHtml = this.state.eras.map(era => 
                    `<a href="#" data-year="${era.startYear}">${era.title} (${era.startYear}-${era.endYear})</a>`
                ).join('');
                this.elements.eraJumpListDesktop.innerHTML = eraHtml;
                this.elements.eraJumpListMobile.innerHTML = eraHtml;
            },
            
            renderTimeline() {
                if (this.state.intersectionObserver) {
                    this.state.intersectionObserver.disconnect();
                }

                const fragment = document.createDocumentFragment();
                const sortedYears = [...this.state.groupedDataByGenre.keys()].sort((a, b) => a - b);

                for (const year of sortedYears) {
                    const yearContainer = document.createElement('div');
                    yearContainer.className = 'year-container';
                    yearContainer.dataset.year = year;
                    yearContainer.id = `year-${year}`;
                    
                    const yearHeaderWrapper = document.createElement('div');
                    yearHeaderWrapper.className = 'year-header-wrapper';

                    const yearHeader = document.createElement('div');
                    yearHeader.className = 'year-header';
                    yearHeader.textContent = year;
                    
                    yearHeaderWrapper.appendChild(yearHeader);
                    yearContainer.appendChild(yearHeaderWrapper);

                    if (this.state.timelineView === 'genre') {
                        const yearData = this.state.groupedDataByGenre.get(year);
                        const genresInYear = [...yearData.keys()].sort();
                        for (const genre of genresInYear) {
                            const genreBlock = this.createGenreBlock(genre, yearData.get(genre));
                            yearContainer.appendChild(genreBlock);
                        }
                    } else { 
                        const albums = this.state.groupedDataChronological.get(year);
                        const genreBlock = document.createElement('div');
                        genreBlock.className = 'genre-block';
                        
                        const albumGrid = document.createElement('div');
                        albumGrid.className = 'album-grid';
                        albums.forEach(album => {
                            const card = this.createAlbumCard(album);
                            albumGrid.appendChild(card);
                        });
                        genreBlock.appendChild(albumGrid);
                        yearContainer.appendChild(genreBlock);
                    }
                    fragment.appendChild(yearContainer);
                }
                this.elements.timelineWrapper.innerHTML = '';
                this.elements.timelineWrapper.appendChild(fragment);
                this.filterTimeline();
                this.setupStickyEraObserver();
            },

            createGenreBlock(genre, albums) {
                const genreBlock = document.createElement('div');
                genreBlock.className = 'genre-block';
                genreBlock.dataset.genre = genre;
                
                const genreLabel = document.createElement('div');
                genreLabel.className = 'genre-label';
                genreLabel.textContent = genre;
                genreLabel.style.backgroundColor = this.state.genres[genre] || 'var(--genre-default)';
                genreBlock.appendChild(genreLabel);

                const albumGrid = document.createElement('div');
                albumGrid.className = 'album-grid';
                albums.forEach(album => {
                   const card = this.createAlbumCard(album);
                   albumGrid.appendChild(card);
                });
                genreBlock.appendChild(albumGrid);
                return genreBlock;
            },

            createAlbumCard(album) {
                const card = document.createElement('button');
                card.className = 'album-card';
                card.dataset.uniqueId = album.uniqueId;

                const primaryGenre = album.genres[0];
                const genreColor = this.state.genres[primaryGenre] || 'var(--genre-default)';
                card.style.setProperty('--album-genre-color', genreColor);
                
                const imageSlug = this.slugifyForImagePath(album.albumTitle);
                const generatedPath = `/images/${imageSlug}.jpg`;
                const coverUrl = album.cover;
                
                let primarySrc = generatedPath;
                let secondarySrc = coverUrl;

                if (album.albumTitle && album.artist && album.albumTitle.toLowerCase() === album.artist.toLowerCase() && coverUrl) {
                    primarySrc = coverUrl;
                    secondarySrc = generatedPath;
                }
                
                const vinylPlaceholder = `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMjAwIj48cmVjdCBmaWxsPSIjZDRkNGQ4IiB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIvPjxjaXJjbGUgZmlsbD0iIzUyNTI1YiIgY3g9IjEwMCIgY3k9IjEwMCIgcj0iOTAiLz48Y2lyY2xlIGZpbGw9IiNhOGEyOWUiIGN4PSIxMDAiIGN5PSIxMDAiIHI9IjQwIi8+PGNpcmNsZSBmaWxsPSIjZDRkNGQ4IiBjeD0iMTAwIiBjeT0iMTAwIiByPSIxMCIvPjwvc3ZnPg==`;
                
                let onErrorLogic = `this.onerror=null; this.src='${vinylPlaceholder}';`;
                if (secondarySrc) {
                    onErrorLogic = `this.onerror=function() { this.onerror=null; this.src='${vinylPlaceholder}'; }; this.src='${secondarySrc}';`;
                }

                card.innerHTML = `
                    <img src="${primarySrc}" alt="Cover for ${album.albumTitle || 'album'}" class="cover-art" onerror="${onErrorLogic}">
                    <div class="album-card-info">
                        <h5>${album.albumTitle || 'Unknown Title'}</h5>
                        <p>${album.artist || 'Unknown Artist'}</p>
                    </div>
                `;
                return card;
            },

            // --- EVENT HANDLING & THEME ---
            setupTheme() {
                const applyTheme = (theme) => {
                    if (theme === 'dark') {
                        document.documentElement.classList.add('dark');
                        this.elements.themeIconLight.classList.add('hidden');
                        this.elements.themeIconDark.classList.remove('hidden');
                    } else {
                        document.documentElement.classList.remove('dark');
                        this.elements.themeIconLight.classList.remove('hidden');
                        this.elements.themeIconDark.classList.add('hidden');
                    }
                    this.updateStickyEraDisplay(this.state.currentStickyEra);
                };
                
                const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                applyTheme(savedTheme);

                this.elements.themeToggle.addEventListener('click', () => {
                    const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                    applyTheme(newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            },

            bindEvents() {
                this.elements.timelineContainer.addEventListener('mousedown', this.onDragStart.bind(this));
                this.elements.timelineWrapper.addEventListener('click', this.onCardClick.bind(this));
                
                // Desktop Filters
                this.elements.genreLegend.addEventListener('click', this.onFilterClick.bind(this));
                this.elements.eraJumpContainerDesktop.querySelector('.dropdown-btn').addEventListener('click', (e) => this.onEraDropdownToggle(e, 'desktop'));
                this.elements.eraJumpListDesktop.addEventListener('click', this.onEraJump.bind(this));

                // Mobile Filters
                this.elements.genreFilterBtn.addEventListener('click', this.onGenreDropdownToggle.bind(this));
                this.elements.genreFilterList.addEventListener('click', this.onFilterClick.bind(this));
                this.elements.eraJumpContainerMobile.querySelector('.dropdown-btn').addEventListener('click', (e) => this.onEraDropdownToggle(e, 'mobile'));
                this.elements.eraJumpListMobile.addEventListener('click', this.onEraJump.bind(this));

                // View Toggles
                this.elements.viewToggle.addEventListener('change', this.onViewToggle.bind(this));
                this.elements.viewToggleMobile.addEventListener('change', this.onViewToggle.bind(this));
                
                window.addEventListener('click', this.closeAllDropdowns.bind(this));
                window.addEventListener('resize', this.calculateHeaderHeight.bind(this));
            },
            
            onViewToggle(e) {
                const isChecked = e.target.checked;
                this.state.timelineView = isChecked ? 'chronological' : 'genre';
                
                if (e.target === this.elements.viewToggle) {
                    this.elements.viewToggleMobile.checked = isChecked;
                } else {
                    this.elements.viewToggle.checked = isChecked;
                }

                this.renderTimeline();
            },

            onGenreDropdownToggle(e) {
                e.stopPropagation();
                this.elements.genreFilterContainer.classList.toggle('open');
            },

            onEraDropdownToggle(e, type) {
                e.stopPropagation();
                if (type === 'desktop') {
                    this.elements.eraJumpContainerDesktop.classList.toggle('open');
                } else {
                    this.elements.eraJumpContainerMobile.classList.toggle('open');
                }
            },

            closeAllDropdowns(e) {
                if (!this.elements.eraJumpContainerDesktop.contains(e.target)) {
                    this.elements.eraJumpContainerDesktop.classList.remove('open');
                }
                if (!this.elements.eraJumpContainerMobile.contains(e.target)) {
                    this.elements.eraJumpContainerMobile.classList.remove('open');
                }
                if (!this.elements.genreFilterContainer.contains(e.target)) {
                    this.elements.genreFilterContainer.classList.remove('open');
                }
            },

            onEraJump(e) {
                e.preventDefault();
                e.stopPropagation();
                const target = e.target.closest('a[data-year]');
                if (!target) return;

                const year = target.dataset.year;
                const yearContainer = document.getElementById(`year-${year}`);
                
                if (yearContainer) {
                    const offsetPosition = yearContainer.offsetLeft;
                    this.elements.timelineContainer.scrollTo({
                        left: offsetPosition,
                        behavior: 'smooth'
                    });
                }
                this.elements.eraJumpContainerDesktop.classList.remove('open');
                this.elements.eraJumpContainerMobile.classList.remove('open');
            },

            onDragStart(e) {
                if (e.target.closest('.album-card, .legend-item, .dropdown-container')) return;
                this.state.isDragging = true;
                this.elements.timelineContainer.style.cursor = 'grabbing';
                document.body.style.cursor = 'grabbing';
                this.state.startX = e.pageX - this.elements.timelineContainer.offsetLeft;
                this.state.scrollLeft = this.elements.timelineContainer.scrollLeft;
                document.addEventListener('mousemove', this.onDragMove);
                document.addEventListener('mouseup', this.onDragEnd);
            },

            onDragEnd() {
                if (!this.state.isDragging) return;
                this.state.isDragging = false;
                this.elements.timelineContainer.style.cursor = 'grab';
                document.body.style.cursor = 'default';
                document.removeEventListener('mousemove', this.onDragMove);
                document.removeEventListener('mouseup', this.onDragEnd);
            },

            onDragMove(e) {
                if (!this.state.isDragging) return;
                e.preventDefault();
                const x = e.pageX - this.elements.timelineContainer.offsetLeft;
                const walk = (x - this.state.startX) * 2;
                this.elements.timelineContainer.scrollLeft = this.state.scrollLeft - walk;
            },

            onCardClick(e) {
                const card = e.target.closest('.album-card');
                if (!card) return;
                
                const albumId = card.dataset.uniqueId;
                const album = this.state.albumMap.get(albumId);
                if (album) {
                    this.openAlbumModal(album);
                }
            },
            
            onFilterClick(e) {
                const target = e.target.closest('button');
                if (!target) return;

                const genre = target.dataset.genre;
                if (!genre) return;

                const allFilterableGenres = Array.from(this.elements.genreLegend.querySelectorAll('.legend-item[data-genre]')).map(item => item.dataset.genre);

                if (genre === 'all' || target.id === 'show-all-btn') {
                    this.state.isAllGenresActive = true;
                    this.state.activeGenres = new Set(allFilterableGenres);
                } else {
                    if (this.state.isAllGenresActive || !e.shiftKey) {
                        this.state.activeGenres.clear();
                        this.state.activeGenres.add(genre);
                        this.state.isAllGenresActive = false;
                    } else { 
                        if (this.state.activeGenres.has(genre)) {
                            this.state.activeGenres.delete(genre);
                        } else {
                            this.state.activeGenres.add(genre);
                        }
                    }
                }
                if (this.state.activeGenres.size === 0 || this.state.activeGenres.size === allFilterableGenres.length) {
                    this.state.isAllGenresActive = true;
                    this.state.activeGenres = new Set(allFilterableGenres);
                }
                
                this.filterTimeline();
                
                // Close mobile dropdown after selection
                if (this.elements.genreFilterContainer.classList.contains('open')) {
                    this.elements.genreFilterContainer.classList.remove('open');
                }
            },

            filterTimeline() {
                // Update Desktop Legend
                const showAllBtn = this.elements.genreLegend.querySelector('#show-all-btn');
                if (showAllBtn) {
                    showAllBtn.classList.toggle('active', this.state.isAllGenresActive);
                }
                this.elements.genreLegend.querySelectorAll('.legend-item[data-genre]').forEach(item => {
                    const genre = item.dataset.genre;
                    if (this.state.isAllGenresActive) {
                        item.classList.remove('active', 'inactive');
                    } else {
                        item.classList.toggle('active', this.state.activeGenres.has(genre));
                        item.classList.toggle('inactive', !this.state.activeGenres.has(genre));
                    }
                });

                // Update Mobile Dropdown Button Text
                const btnText = this.elements.genreFilterBtn.querySelector('span');
                if (this.state.isAllGenresActive) {
                    btnText.textContent = 'All Genres';
                } else if (this.state.activeGenres.size === 1) {
                    btnText.textContent = [...this.state.activeGenres][0];
                } else {
                    btnText.textContent = `${this.state.activeGenres.size} Genres`;
                }


                // Filter content
                if (this.state.timelineView === 'genre') {
                    this.elements.timelineWrapper.querySelectorAll('.album-card').forEach(card => card.classList.remove('filtered-out'));
                    this.elements.timelineWrapper.querySelectorAll('.genre-block').forEach(block => {
                        const genre = block.dataset.genre;
                        block.classList.toggle('filtered', !this.state.activeGenres.has(genre));
                    });
                } else { 
                    this.elements.timelineWrapper.querySelectorAll('.genre-block').forEach(block => block.classList.remove('filtered'));
                    this.elements.timelineWrapper.querySelectorAll('.album-card').forEach(card => {
                        const albumId = card.dataset.uniqueId;
                        const album = this.state.albumMap.get(albumId);
                        if (album && album.genres) {
                            const hasActiveGenre = this.state.isAllGenresActive || album.genres.some(g => this.state.activeGenres.has(g));
                            card.classList.toggle('filtered-out', !hasActiveGenre);
                        }
                    });
                }
                
                this.elements.timelineWrapper.querySelectorAll('.year-container').forEach(year => {
                    const visibleCards = year.querySelectorAll('.album-card:not(.filtered-out)');
                    const visibleBlocks = year.querySelectorAll('.genre-block:not(.filtered)');
                    const isEmpty = (this.state.timelineView === 'genre') ? visibleBlocks.length === 0 : visibleCards.length === 0;
                    year.classList.toggle('filtered', isEmpty);
                });
            },

            // --- STICKY ERA OBSERVER ---
            setupStickyEraObserver() {
                const observerOptions = {
                    root: this.elements.timelineContainer,
                    rootMargin: '0px', 
                    threshold: 0.01 
                };

                this.state.intersectionObserver = new IntersectionObserver(this.handleEraIntersection.bind(this), observerOptions);
                const yearContainers = this.elements.timelineWrapper.querySelectorAll('.year-container');
                yearContainers.forEach(container => this.state.intersectionObserver.observe(container));
            },

            // *** FIXED an issue with the Era display updating too early ***
            handleEraIntersection(entries) {
                const visibleEntries = entries.filter(entry => entry.isIntersecting);

                if (visibleEntries.length > 0) {
                    // Find the entry whose left edge is closest to the container's left edge.
                    let bestCandidate = null;
                    let minDistance = Infinity;
                    const containerLeft = this.elements.timelineContainer.getBoundingClientRect().left;

                    visibleEntries.forEach(entry => {
                        const distance = Math.abs(entry.boundingClientRect.left - containerLeft);
                        if (distance < minDistance) {
                            minDistance = distance;
                            bestCandidate = entry;
                        }
                    });
                    
                    if (bestCandidate) {
                        const year = bestCandidate.target.dataset.year;
                        const currentEra = this.state.eras.find(e => year >= e.startYear && year <= e.endYear);
                        
                        this.updateStickyEraDisplay(currentEra);
                    }
                }
            },
            
            updateStickyEraDisplay(era) {
                this.state.currentStickyEra = era;
                const displayElements = [this.elements.currentEraDisplay, this.elements.mobileEraDisplay];

                if (era) {
                    const isDark = document.documentElement.classList.contains('dark');
                    displayElements.forEach(el => {
                        if (el) {
                            el.textContent = era.title;
                            el.style.color = isDark ? era.colorDark : era.color;
                            el.style.opacity = '1';
                        }
                    });
                } else {
                    if (!this.state.currentStickyEra) {
                         displayElements.forEach(el => {
                            if (el) el.style.opacity = '0';
                        });
                    }
                }
            },
            
            // --- MODAL LOGIC ---
            setupModals() {
                this.elements.closeAlbumModalBtn.addEventListener('click', this.closeAlbumModal.bind(this));
                this.elements.albumModal.addEventListener('click', (e) => {
                    if (e.target.id === 'album-modal') this.closeAlbumModal();
                });
            },

            openAlbumModal(album) {
                if (!album) return;

                const { 
                    albumModal, albumModalTitle, albumModalArtist, 
                    albumModalAlbumArt, albumModalAlbumDetails, analysisWrapper 
                } = this.elements;

                albumModalTitle.textContent = album.albumTitle;
                albumModalArtist.textContent = album.artist;
                
                const imageSlug = this.slugifyForImagePath(album.albumTitle);
                const generatedPath = `/images/${imageSlug}.jpg`;
                const coverUrl = album.cover;
                
                let primarySrc = generatedPath;
                let secondarySrc = coverUrl;

                if (album.albumTitle && album.artist && album.albumTitle.toLowerCase() === album.artist.toLowerCase() && coverUrl) {
                    primarySrc = coverUrl;
                    secondarySrc = generatedPath;
                }
                
                const vinylPlaceholder = `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMjAwIj48cmVjdCBmaWxsPSIjZDRkNGQ4IiB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIvPjxjaXJjbGUgZmlsbD0iIzUyNTI1YiIgY3g9IjEwMCIgY3k9IjEwMCIgcj0iOTAiLz48Y2lyY2xlIGZpbGw9IiNhOGEyOWUiIGN4PSIxMDAiIGN5PSIxMDAiIHI9IjQwIi8+PGNpcmNsZSBmaWxsPSIjZDRkNGQ4IiBjeD0iMTAwIiBjeT0iMTAwIiByPSIxMCIvPjwvc3ZnPg==`;
                
                let onErrorLogic = `this.onerror=null; this.src='${vinylPlaceholder}';`;
                if (secondarySrc) {
                    onErrorLogic = `this.onerror=function() { this.onerror=null; this.src='${vinylPlaceholder}'; }; this.src='${secondarySrc}';`;
                }
                
                albumModalAlbumArt.src = primarySrc;
                albumModalAlbumArt.alt = `Cover for ${album.albumTitle}`;
                albumModalAlbumArt.setAttribute('onerror', onErrorLogic);

                const pivotalTrack = (album.pivotalTracks && album.pivotalTracks.length > 0) ? album.pivotalTracks[0] : {};
                
                const lineupHtml = (pivotalTrack.lineup || album.lineup || 'N/A');

                const genres = album.genres || [];
                const genreTags = genres.map(g => 
                    `<span class="genre-tag" style="background-color: ${this.state.genres[g.trim()] || 'var(--genre-default)'}">${g.trim()}</span>`
                ).join(' ');

                albumModalAlbumDetails.innerHTML = `
                    <h4 class="text-3xl text-[var(--text-main)] mb-4">Album Details</h4>
                    <div class="grid grid-cols-[auto,1fr] gap-x-4 gap-y-2 text-base text-[var(--text-main)]">
                        <strong class="font-bold">Genre:</strong> <div class="flex flex-wrap gap-2">${genreTags}</div>
                        <strong class="font-bold">Recorded:</strong> <span>${pivotalTrack.recordingDate || album.year || 'N/A'}</span>
                        <strong class="font-bold">Label:</strong> <span>${pivotalTrack.label || 'N/A'}</span>
                        <strong class="font-bold align-top">Line-Up:</strong> <span>${lineupHtml}</span>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <a href="/album/${album.uniqueId}" target="_blank" rel="noopener noreferrer" class="inline-block bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-md transition-colors duration-300 no-underline">
                            Read More &rarr;
                        </a>
                    </div>`;

                const analysisHtml = (album.pivotalTracks && album.pivotalTracks.length > 0) 
                    ? album.pivotalTracks.map(track => `
                        <div class="mb-8 last:mb-0">
                            <h5 class="text-2xl font-bold text-white">Key Track: "<span class="underline decoration-orange-500 decoration-2 underline-offset-4">${track.title}</span>"</h5>
                            <p class="liner-notes-text">${track.analysis}</p>
                        </div>`).join('<hr class="border-stone-700 my-8">')
                    : `<p class="liner-notes-text">${album.analysis || 'Analysis not available.'}</p>`;
                
                analysisWrapper.innerHTML = `<div id="modal-analysis-section">${analysisHtml}</div>`;

                albumModal.classList.remove('opacity-0', 'pointer-events-none');
                albumModal.querySelector('.modal-content').classList.remove('scale-95');
                this.elements.albumModalBody.scrollTop = 0;
            },

            closeAlbumModal() {
                this.elements.albumModal.classList.add('opacity-0', 'pointer-events-none');
                this.elements.albumModal.querySelector('.modal-content').classList.add('scale-95');
            }
        };

        JazzTimeline.onDragMove = JazzTimeline.onDragMove.bind(JazzTimeline);
        JazzTimeline.onDragEnd = JazzTimeline.onDragEnd.bind(JazzTimeline);

        document.addEventListener('DOMContentLoaded', () => JazzTimeline.init());
    </script>
