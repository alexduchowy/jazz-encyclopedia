<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Interactive Jazz Timeline</title>
    
    <!-- External Libraries & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700;900&family=Lora:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS Styling -->
    <style>
        /* Light Theme (Default) - Adopted from timeline.html */
        :root {
            --bg-main: #f5f5f4;
            --bg-secondary: #e7e5e4;
            --bg-header: rgba(245,245,244,0.8);
            --text-main: #1c1917;
            --text-muted: #44403c;
            --border-color: #e7e5e4;
            --accent: #f97316;
            --yellow-accent: #facc15;

            /* Genre Colors - Bebop color adjusted for better contrast */
            --genre-bebop: #a0522d; /* Sienna */
            --genre-hard-bop: #d8b4fe;
            --genre-cool-jazz: #93c5fd;
            --genre-modal-jazz: #a7f3d0;
            --genre-post-bop: #fed7aa;
            --genre-free-jazz: #fca5a5;
            --genre-avant-garde: #fecdd3;
            --genre-jazz-fusion: #a5f3fc;
            --genre-default: #e7e5e4;
        }

        /* Dark Theme - Adopted from timeline.html */
        html.dark {
            --bg-main: #1c1917;
            --bg-secondary: #292524;
            --bg-header: rgba(28, 25, 23, 0.8);
            --text-main: #f5f5f4;
            --text-muted: #a8a29e;
            --border-color: #44403c;

            /* Bebop color adjusted for dark mode */
            --genre-bebop: #b97245; 
            --genre-hard-bop: #5c3c92;
            --genre-cool-jazz: #2c599d;
            --genre-modal-jazz: #1a7451;
            --genre-post-bop: #9a642a;
            --genre-free-jazz: #992828;
            --genre-avant-garde: #9d3363;
            --genre-jazz-fusion: #2c7a84;
        }

        /* Base body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow: hidden; /* Prevent body scroll */
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
        }
        
        .header-title-styled {
            transform: rotate(-2deg);
            display: inline-block;
            background-color: var(--accent);
            color: #FFFFFF;
            padding: 0.4rem 1.25rem;
            font-size: 1.25rem;
        }

        /* Re-usable nav link style from timeline.html */
        .nav-link {
            transition: color 0.2s;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            font-size: 1.1rem;
            color: var(--text-muted);
        }
        .nav-link:hover, .nav-link.active {
            color: var(--accent);
        }

        /* Main container for the full-screen experience */
        #main-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Scrollable timeline area */
        #timeline-container {
            position: absolute;
            inset: 0;
            overflow: auto;
            cursor: grab;
            background-color: var(--bg-main);
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        #timeline-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        #timeline-container:active {
            cursor: grabbing;
        }

        /* Wrapper for all timeline content, allows for padding */
        #timeline-wrapper {
            display: inline-flex;
            align-items: flex-start; /* Align columns to the top */
            padding: 7.5rem 1rem 2rem 1rem; 
            min-height: 100%;
        }
        
        /* Year Container */
        .year-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            border-left: 2px solid var(--border-color);
            flex-shrink: 0;
            width: 460px;
            margin: 0 1rem;
            transition: opacity 0.3s, transform 0.3s;
        }
        .year-container.filtered {
            display: none;
        }
        .year-container:first-child {
             border-left: none;
        }

        /* Sticky Year Header */
        .year-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            font-weight: 900;
            position: sticky;
            top: 112px; /* Positioned below both headers */
            /* MODIFIED: Use a solid background to prevent content overlap */
            background-color: var(--bg-main);
            z-index: 30; /* Lower z-index to stay below controls */
            width: calc(100% + 3rem); /* Fill parent padding */
            text-align: center;
            padding: 1rem 0;
            margin-top: -1.5rem; /* Overlap parent padding */
            border-bottom: 1px solid var(--border-color);
        }
        
        /* Genre Block */
        .genre-block {
            width: 100%;
            margin-bottom: 2rem;
            transition: opacity 0.3s, max-height 0.5s, margin 0.5s;
            max-height: 1000px; /* Arbitrary large value */
            overflow: hidden;
        }
        .genre-block.filtered {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0;
        }

        .genre-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            padding: 0.25rem 0.75rem;
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--text-main);
            border: 2px solid var(--text-main);
            text-align: center;
            border-radius: 9999px;
        }
        html.dark .genre-label {
            border-color: var(--border-color);
        }
        
        /* Album Grid */
        .album-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: flex-start; /* Left-aligned */
        }

        /* Album Card */
        .album-card {
            width: 120px;
            background-color: var(--bg-main);
            border-radius: 0.25rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid var(--text-main);
            border-top-width: 6px;
            border-top-color: var(--album-genre-color, var(--text-main));
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: block; /* Make the <a> tag a block element */
        }
        html.dark .album-card {
            border-color: var(--border-color);
            border-top-color: var(--album-genre-color, var(--border-color));
        }
        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
        }
        .album-card .cover-art {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        /* Album Info (Hidden by default, appears on hover) */
        .album-card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.75);
            color: white;
            padding: 0.5rem;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }
        .album-card:hover .album-card-info {
            opacity: 1;
            transform: translateY(0);
        }
        .album-card-info h5 {
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .album-card-info p {
            font-size: 0.7rem;
            color: #ccc;
        }

        /* Play Button & Mini Player Icon */
        .play-button-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .album-card:hover .play-button-container {
            opacity: 1;
        }
        .play-icon {
            width: 32px;
            height: 32px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        .mini-play-icon {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background-color: var(--accent);
            border-radius: 50%;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            border: 1px solid white;
        }
        .mini-play-icon svg {
            width: 10px;
            height: 10px;
            fill: white;
        }
        .album-card.is-playing .mini-play-icon {
            display: flex; /* Show when playing */
        }
        .album-card.is-playing .play-button-container {
            opacity: 1; /* Keep overlay visible when playing */
        }


        /* Floating Audio Player */
        #audio-player {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 100;
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: transform 0.4s ease-in-out, opacity 0.4s;
            transform: translateY(200%);
            opacity: 0;
            border: 2px solid var(--text-main);
        }
        html.dark #audio-player {
            border-color: var(--border-color);
        }
        #audio-player.visible {
            transform: translateY(0);
            opacity: 1;
        }
        #player-close-btn {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 28px;
            height: 28px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            border: 2px solid var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        #player-iframe {
            border: none;
            width: 300px;
            height: 150px;
            border-radius: 0.25rem;
        }
        
        /* Header Controls - Now a single line */
        #controls-header {
            position: fixed;
            top: 64px; /* Position below main nav header */
            left: 0;
            width: 100%;
            padding: 0.5rem 1rem; /* Reduced padding */
            background-color: var(--bg-main);
            border-bottom: 1px solid var(--border-color);
            z-index: 40; /* Above year headers but below main nav */
            display: flex;
            align-items: center;
            overflow: hidden; /* Hide overflow from the container */
        }
        
        /* Genre Legend - Now a horizontally scrolling container */
        #genre-legend {
            display: flex;
            flex-wrap: nowrap; /* Prevent wrapping */
            gap: 0.75rem;
            align-items: center;
            overflow-x: auto; /* Enable horizontal scroll */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            padding-bottom: 1rem; /* Add padding to make space for scrollbar without it being visible */
            margin-bottom: -1rem; /* Counteract the padding */
        }
        #genre-legend::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            border: 1px solid var(--text-muted);
            background-color: var(--bg-secondary);
            flex-shrink: 0; /* Prevent items from shrinking */
        }
        .legend-item:hover {
            border-color: var(--accent);
        }
        .legend-item.active {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        .legend-item.inactive {
            opacity: 0.5;
        }
        .legend-color-swatch {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 0.125rem;
            border: 1px solid var(--text-main);
            flex-shrink: 0;
        }
        #show-all-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 99px;
            padding: 0.25rem 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        #show-all-btn:hover, #show-all-btn.active {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background-color: var(--bg-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loader-spinner {
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--accent);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        #loader p {
            margin-top: 1rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Responsive Styles */
        @media (max-width: 767px) {
            /* MODIFIED: Increased width to fit two album columns */
            .year-container { width: 270px; margin: 0 0.5rem;}
            #timeline-wrapper { padding-left: 0.5rem; padding-right: 0.5rem; }
             /* MODIFIED: Center the album grid content */
            .album-grid {
                justify-content: center;
            }
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-spinner"></div>
        <p>Loading Musical History...</p>
    </div>

    <!-- Main Navigation Header -->
    <div class="sticky top-0 z-50 h-16 bg-[var(--bg-header)] backdrop-blur-md border-b border-[var(--border-color)]">
        <header class="container mx-auto h-full">
            <nav class="flex items-center justify-between h-full px-4 sm:px-6 lg:px-8">
                <div class="flex items-center gap-4 flex-shrink-0">
                    <a href="timeline.html"><img src="/images/logo.svg" alt="Controlled Freedom Logo" class="h-12 sm:h-14" onerror="this.onerror=null;this.src='https://placehold.co/160x56/1c1917/f5f5f4?text=Logo';"></a>
                    <h1 class="hidden md:block header-title-styled">Interactive Jazz Timeline</h1>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="timeline.html" class="nav-link px-3 py-2 rounded-md font-medium flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                            Back to Main Timeline
                        </a>
                    </div>
                    <button id="theme-toggle" class="ml-4 p-2 rounded-md text-[var(--text-main)] hover:bg-[var(--bg-secondary)] focus:outline-none">
                        <svg id="theme-icon-light" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                    <div class="md:hidden ml-2">
                         <a href="timeline.html" class="nav-link p-2 rounded-md font-medium text-sm flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
    </div>


    <div id="main-container">
        <!-- Header for Controls -->
        <header id="controls-header">
            <div id="genre-legend">
                <!-- Legend items will be injected here -->
            </div>
        </header>

        <div id="timeline-container">
            <div id="timeline-wrapper">
                <!-- Year columns will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <div id="audio-player">
        <button id="player-close-btn">×</button>
        <iframe id="player-iframe" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        const JazzTimeline = {
            // --- STATE & CONFIG ---
            state: {
                albums: [],
                genres: {},
                groupedData: new Map(),
                activeGenres: new Set(),
                isDragging: false,
                startX: 0,
                scrollLeft: 0,
                isAllGenresActive: true,
                currentlyPlayingCard: null,
            },

            // --- DOM ELEMENTS ---
            elements: {
                loader: document.getElementById('loader'),
                mainContainer: document.getElementById('main-container'),
                timelineContainer: document.getElementById('timeline-container'),
                timelineWrapper: document.getElementById('timeline-wrapper'),
                audioPlayer: document.getElementById('audio-player'),
                playerIframe: document.getElementById('player-iframe'),
                playerCloseBtn: document.getElementById('player-close-btn'),
                genreLegend: document.getElementById('genre-legend'),
                themeToggle: document.getElementById('theme-toggle'),
                themeIconLight: document.getElementById('theme-icon-light'),
                themeIconDark: document.getElementById('theme-icon-dark'),
            },

            // --- INITIALIZATION ---
            async init() {
                this.setupTheme();
                this.bindEvents();
                try {
                    await this.fetchData();
                    this.processData();
                    this.renderGenreLegend();
                    this.filterTimeline(); // Initial render based on filters
                } catch (error) {
                    console.error("Initialization failed:", error);
                    this.elements.loader.innerHTML = "<p>Failed to load timeline data.</p>";
                } finally {
                    this.elements.loader.style.opacity = '0';
                    setTimeout(() => this.elements.loader.style.display = 'none', 500);
                }
            },

            // --- DATA FETCHING ---
            async fetchData() {
                const [albumRes, genreRes] = await Promise.all([
                    fetch('/database.json'),
                    fetch('/genres.json')
                ]);
                if (!albumRes.ok || !genreRes.ok) {
                    throw new Error('Network response was not ok.');
                }
                const albumData = await albumRes.json();
                const genreData = await genreRes.json();
                
                this.state.albums = albumData.albums;
                this.state.genres = this.buildGenreColorMap(genreData);
                // Initially, all genres are active
                this.state.activeGenres = new Set(Object.keys(this.state.genres));
            },
            
            buildGenreColorMap(genreData) {
                const colorMap = {};
                if (genreData && genreData.genres) {
                     Object.entries(genreData.genres).forEach(([name, data]) => {
                        colorMap[name] = data.color;
                        if(name === "Avant-Garde") {
                           colorMap["Avant-Garde Jazz"] = data.color;
                        }
                    });
                }
                colorMap['Bebop'] = 'var(--genre-bebop)';
                colorMap['Hard Bop'] = 'var(--genre-hard-bop)';
                colorMap['Cool Jazz'] = 'var(--genre-cool-jazz)';
                colorMap['Modal Jazz'] = 'var(--genre-modal-jazz)';
                colorMap['Post-Bop'] = 'var(--genre-post-bop)';
                colorMap['Free Jazz'] = 'var(--genre-free-jazz)';
                colorMap['Avant-Garde Jazz'] = 'var(--genre-avant-garde)';
                colorMap['Jazz Fusion'] = 'var(--genre-jazz-fusion)';
                return colorMap;
            },

            // --- DATA PROCESSING ---
            processData() {
                const slug = (text = '') => text.toString().toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]+/g, '');
                
                this.state.albums.forEach(album => {
                     if (typeof album.genres === 'string') {
                        album.genres = album.genres.split(',').map(g => g.trim());
                    }
                     const albumSlug = `${slug(album.artist)}-${slug(album.albumTitle)}`;
                     album.uniqueId = albumSlug;
                     album.link = `/album/${albumSlug}`;
                });

                const monthMap = { "January": 0, "February": 1, "March": 2, "April": 3, "May": 4, "June": 5, "July": 6, "August": 7, "September": 8, "October": 9, "November": 10, "December": 11 };
                const parseDate = (dateString) => {
                    if (!dateString || typeof dateString !== 'string') return new Date(0);
                    const parts = dateString.replace(/,/g, '').split(' ');
                    if (parts.length === 3 && monthMap.hasOwnProperty(parts[0])) return new Date(parts[2], monthMap[parts[0]], parts[1]);
                    if (parts.length === 2 && monthMap.hasOwnProperty(parts[0])) return new Date(parts[1], monthMap[parts[0]], 1);
                    if (parts.length === 1 && !isNaN(parts[0])) return new Date(parts[0], 0, 1);
                    return new Date(0);
                };
                
                this.state.albums.forEach(album => {
                     if (album.pivotalTracks && album.pivotalTracks.length > 0) {
                        album.pivotalTracks.sort((a,b) => parseDate(a.recordingDate) - parseDate(b.recordingDate));
                        album.sortingDate = album.pivotalTracks[0].recordingDate;
                    } else {
                        album.sortingDate = `${album.year}-01-01`;
                    }
                });
                
                this.state.albums.sort((a, b) => parseDate(a.sortingDate) - parseDate(b.sortingDate));

                const processedAlbumIds = new Set();
                this.state.groupedData.clear(); // Clear previous data
                this.state.albums.forEach(album => {
                    if (!album.year || !album.genres || processedAlbumIds.has(album.uniqueId)) return;
                    
                    const primaryGenre = album.genres[0];

                    if (!this.state.groupedData.has(album.year)) {
                        this.state.groupedData.set(album.year, new Map());
                    }
                    const yearMap = this.state.groupedData.get(album.year);

                    if (!yearMap.has(primaryGenre)) {
                        yearMap.set(primaryGenre, []);
                    }
                    yearMap.get(primaryGenre).push(album);
                    processedAlbumIds.add(album.uniqueId);
                });
            },

            // --- RENDERING ---
            renderGenreLegend() {
                const legendFragment = document.createDocumentFragment();
                const excludedGenres = ['Afro-Jazz', 'Latin Jazz', 'Soul Jazz'];
                
                const showAllBtn = document.createElement('button');
                showAllBtn.id = 'show-all-btn';
                showAllBtn.textContent = 'ALL GENRES';
                legendFragment.appendChild(showAllBtn);

                const sortedGenres = Object.keys(this.state.genres).sort();
                for (const genre of sortedGenres) {
                     if (this.state.albums.some(a => a.genres.includes(genre)) && !excludedGenres.includes(genre)) {
                        const item = document.createElement('button');
                        item.className = 'legend-item';
                        item.dataset.genre = genre;
                        
                        const colorSwatch = document.createElement('div');
                        colorSwatch.className = 'legend-color-swatch';
                        colorSwatch.style.backgroundColor = this.state.genres[genre];
                        item.appendChild(colorSwatch);

                        const textSpan = document.createElement('span');
                        textSpan.textContent = genre;
                        item.appendChild(textSpan);
                        
                        legendFragment.appendChild(item);
                    }
                }
                this.elements.genreLegend.innerHTML = '';
                this.elements.genreLegend.appendChild(legendFragment);
            },

            renderTimeline() {
                const fragment = document.createDocumentFragment();
                const sortedYears = [...this.state.groupedData.keys()].sort((a, b) => a - b);

                for (const year of sortedYears) {
                    const yearData = this.state.groupedData.get(year);
                    const yearContainer = document.createElement('div');
                    yearContainer.className = 'year-container';
                    yearContainer.dataset.year = year;
                    
                    const yearHeader = document.createElement('div');
                    yearHeader.className = 'year-header';
                    yearHeader.textContent = year;
                    yearContainer.appendChild(yearHeader);

                    const genresInYear = [...yearData.keys()].sort();
                    for (const genre of genresInYear) {
                        const genreBlock = document.createElement('div');
                        genreBlock.className = 'genre-block';
                        genreBlock.dataset.genre = genre;
                        
                        const albums = yearData.get(genre);
                        const genreLabel = document.createElement('div');
                        genreLabel.className = 'genre-label';
                        genreLabel.textContent = genre;
                        genreLabel.style.backgroundColor = this.state.genres[genre] || 'var(--genre-default)';
                        genreBlock.appendChild(genreLabel);

                        const albumGrid = document.createElement('div');
                        albumGrid.className = 'album-grid';
                        albums.forEach(album => {
                           const card = this.createAlbumCard(album);
                           albumGrid.appendChild(card);
                        });
                        genreBlock.appendChild(albumGrid);
                        yearContainer.appendChild(genreBlock);
                    }
                    fragment.appendChild(yearContainer);
                }
                this.elements.timelineWrapper.innerHTML = '';
                this.elements.timelineWrapper.appendChild(fragment);
            },

            createAlbumCard(album) {
                const card = document.createElement('a'); // Use an <a> tag for the card
                card.className = 'album-card';
                card.href = album.link;
                card.target = '_blank';
                card.rel = 'noopener noreferrer';
                card.dataset.youtubeId = album.youtubeId || '';

                const primaryGenre = album.genres[0];
                const genreColor = this.state.genres[primaryGenre] || 'var(--genre-default)';
                card.style.setProperty('--album-genre-color', genreColor);

                card.innerHTML = `
                    <div class="play-button-container">
                         <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    </div>
                    <img src="${album.cover || ''}" alt="Cover for ${album.albumTitle || 'album'}" class="cover-art" onerror="this.onerror=null;this.src='https://placehold.co/120x120/1c1917/f5f5f4?text=No+Img';">
                    <div class="album-card-info">
                        <h5>${album.albumTitle || 'Unknown Title'}</h5>
                        <p>${album.artist || 'Unknown Artist'}</p>
                    </div>
                    <div class="mini-play-icon">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    </div>
                `;
                return card;
            },

            // --- EVENT HANDLING & THEME ---
            setupTheme() {
                const applyTheme = (theme) => {
                    if (theme === 'dark') {
                        document.documentElement.classList.add('dark');
                        this.elements.themeIconLight.classList.add('hidden');
                        this.elements.themeIconDark.classList.remove('hidden');
                    } else {
                        document.documentElement.classList.remove('dark');
                        this.elements.themeIconLight.classList.remove('hidden');
                        this.elements.themeIconDark.classList.add('hidden');
                    }
                };
                
                const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                applyTheme(savedTheme);

                this.elements.themeToggle.addEventListener('click', () => {
                    const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                    applyTheme(newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            },

            bindEvents() {
                this.elements.timelineContainer.addEventListener('mousedown', this.onDragStart.bind(this));
                this.elements.playerCloseBtn.addEventListener('click', this.hidePlayer.bind(this));
                this.elements.timelineWrapper.addEventListener('click', this.onCardClick.bind(this));
                this.elements.genreLegend.addEventListener('click', this.onFilterClick.bind(this));
            },

            onDragStart(e) {
                if (e.target.closest('.album-card')) return;
                this.state.isDragging = true;
                this.elements.timelineContainer.style.cursor = 'grabbing';
                document.body.style.cursor = 'grabbing';
                this.state.startX = e.pageX - this.elements.timelineContainer.offsetLeft;
                this.state.scrollLeft = this.elements.timelineContainer.scrollLeft;
                document.addEventListener('mousemove', this.onDragMove);
                document.addEventListener('mouseup', this.onDragEnd);
            },

            onDragEnd() {
                if (!this.state.isDragging) return;
                this.state.isDragging = false;
                this.elements.timelineContainer.style.cursor = 'grab';
                document.body.style.cursor = 'default';
                document.removeEventListener('mousemove', this.onDragMove);
                document.removeEventListener('mouseup', this.onDragEnd);
            },

            onDragMove(e) {
                if (!this.state.isDragging) return;
                e.preventDefault();
                const x = e.pageX - this.elements.timelineContainer.offsetLeft;
                const walk = (x - this.state.startX) * 2;
                this.elements.timelineContainer.scrollLeft = this.state.scrollLeft - walk;
            },

            onCardClick(e) {
                const card = e.target.closest('.album-card');
                if (!card) return;

                // If the click is on the play button container, prevent link and play video
                if (e.target.closest('.play-button-container')) {
                    e.preventDefault(); 
                    const youtubeId = card.dataset.youtubeId;
                    if (youtubeId) {
                        this.showPlayer(youtubeId, card);
                    }
                }
                // If the click is anywhere else, the default <a> tag behavior will open the link.
            },
            
            onFilterClick(e) {
                const target = e.target.closest('button');
                if (!target) return;

                if (target.id === 'show-all-btn') {
                    this.state.isAllGenresActive = true;
                    this.state.activeGenres = new Set(Object.keys(this.state.genres));
                } else {
                    const genre = target.dataset.genre;
                    if (genre) {
                        if (this.state.isAllGenresActive || e.shiftKey) {
                            this.state.activeGenres.clear();
                            this.state.activeGenres.add(genre);
                            this.state.isAllGenresActive = false;
                        } else {
                            if (this.state.activeGenres.has(genre)) {
                                this.state.activeGenres.delete(genre);
                            } else {
                                this.state.activeGenres.add(genre);
                            }
                        }
                    }
                }
                if (this.state.activeGenres.size === 0) {
                    this.state.isAllGenresActive = true;
                    this.state.activeGenres = new Set(Object.keys(this.state.genres));
                }
                
                this.filterTimeline();
            },

            filterTimeline() {
                this.renderTimeline();

                const showAllBtn = this.elements.genreLegend.querySelector('#show-all-btn');
                if (showAllBtn) {
                    showAllBtn.classList.toggle('active', this.state.isAllGenresActive);
                }

                this.elements.genreLegend.querySelectorAll('.legend-item').forEach(item => {
                    const genre = item.dataset.genre;
                    if (this.state.isAllGenresActive) {
                        item.classList.remove('active', 'inactive');
                    } else {
                        item.classList.toggle('active', this.state.activeGenres.has(genre));
                        item.classList.toggle('inactive', !this.state.activeGenres.has(genre));
                    }
                });

                this.elements.timelineWrapper.querySelectorAll('.genre-block').forEach(block => {
                    const genre = block.dataset.genre;
                    block.classList.toggle('filtered', !this.state.activeGenres.has(genre));
                });
                
                this.elements.timelineWrapper.querySelectorAll('.year-container').forEach(year => {
                    const visibleBlocks = year.querySelectorAll('.genre-block:not(.filtered)');
                    year.classList.toggle('filtered', visibleBlocks.length === 0);
                });
            },
            
            // --- PLAYER LOGIC ---
            showPlayer(youtubeId, cardElement) {
                // If there's a card currently playing, remove its playing state
                if (this.state.currentlyPlayingCard) {
                    this.state.currentlyPlayingCard.classList.remove('is-playing');
                }
                
                // Set the new card as the one that's playing
                this.state.currentlyPlayingCard = cardElement;
                this.state.currentlyPlayingCard.classList.add('is-playing');

                // Load the video and autoplay
                this.elements.playerIframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1`;
                this.elements.audioPlayer.classList.add('visible');
            },

            hidePlayer() {
                this.elements.playerIframe.src = '';
                this.elements.audioPlayer.classList.remove('visible');
                // When player is closed, remove the playing state from the card
                if (this.state.currentlyPlayingCard) {
                    this.state.currentlyPlayingCard.classList.remove('is-playing');
                    this.state.currentlyPlayingCard = null;
                }
            }
        };

        JazzTimeline.onDragMove = JazzTimeline.onDragMove.bind(JazzTimeline);
        JazzTimeline.onDragEnd = JazzTimeline.onDragEnd.bind(JazzTimeline);

        document.addEventListener('DOMContentLoaded', () => JazzTimeline.init());
    </script>
