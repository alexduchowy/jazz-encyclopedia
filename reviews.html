<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Controlled Freedom</title>
    <link rel="icon" type="image/svg+xml" href="images/minilogo.svg">
    
    <!-- External Libraries & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700;900&family=Lora:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    
    <style>
        /* Define custom color properties for easy theme management */
        :root {
            --bg-main: #f5f5f4; /* stone-100 */
            --bg-secondary: #e7e5e4; /* stone-200 */
            --bg-dark: #1a1a1a; /* Custom dark gray */
            --text-main: #1c1917; /* stone-900 */
            --text-muted: #44403c; /* stone-700 - Darkened for readability */
            --accent: #f97316; /* orange-500 */
            --accent-dark: #ea580c; /* orange-600 */
            --yellow-accent: #facc15; /* yellow-400 */
        }

        /* Base body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
        }
        
        /* Heading font styling with new Bebas Neue font */
        h1, h2, h3, h4, h5 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
        }

        /* Navigation link transition effects */
        .nav-link {
            transition: color 0.2s;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            font-size: 1.1rem;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--accent);
        }

        /* Section header styling */
        .section-header {
              transform: rotate(-1deg);
              display: inline-block;
              background-color: var(--accent);
              color: var(--bg-main);
              padding: 0.25rem 1rem;
              margin-bottom: 1rem;
        }
        .title-rotate {
            transform: rotate(-1.5deg);
        }
        .nav-bar-hidden-behaviour {
            display: flex;
            transform: rotate(-1.5deg);
        }
        @media (max-width: 640px) {
            .nav-bar-hidden-behaviour {
                display: none;
            }
        }
        #loader {
            position: fixed;
            inset: 0;
            background-color: var(--bg-main);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .loader-spinner {
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content-hidden {
            display: none;
        }

        /* Banner Animation */
        @keyframes banner-fade-in {
            from {
                opacity: 0;
                transform: scale(1.1);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .banner-animation {
            animation: banner-fade-in 2s ease-out forwards;
        }

        /* Clickable card for news and reviews */
        .article-card {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            background-color: var(--bg-main);
            border: 2px solid var(--text-main);
            border-radius: 0.25rem;
            box-shadow: 4px 4px 0px var(--text-main);
            transition: all 0.2s ease;
            padding: 1rem;
            text-decoration: none;
            color: var(--text-main);
        }
        .article-card:hover {
            transform: translateY(-4px) rotate(-1deg);
            box-shadow: 6px 6px 0px var(--accent);
            cursor: pointer;
        }
        .star-filled {
            color: var(--yellow-accent);
        }
    </style>
</head>
<body class="bg-stone-100 text-stone-900">

    <div id="loader"><div class="loader-spinner"></div></div>

    <div id="page-content" class="content-hidden">
        <!-- Sticky Header -->
        <div class="sticky top-0 z-50 h-24 bg-stone-100">
            <header class="relative container mx-auto h-full">
                <div class="absolute inset-x-0 top-4 h-20 bg-stone-100 border-2 border-stone-900" style="transform: rotate(-1.5deg); box-shadow: 5px 5px 0px var(--text-main); z-index: 1;"></div>
                <nav class="relative z-10 flex items-center justify-between h-full px-4 sm:px-6 lg:px-8">
                    <div class="title-rotate flex-shrink-0 mt-12 sm:mt-10"><a href="/"><img src="images/logo.svg" alt="Controlled Freedom Logo" class="h-16 sm:h-20"></a></div>
                    <div class="nav-bar-hidden-behaviour sm:items-center sm:space-x-8">
                        <a href="/" class="nav-link px-3 py-2 rounded-md font-medium text-stone-600">Home</a>
                        <a href="/legacy" class="nav-link px-3 py-2 rounded-md font-medium text-stone-600">Legacy</a>
                        <a href="/reviews" class="nav-link active px-3 py-2 rounded-md font-medium text-stone-600">Blog</a>
                    </div>
                    <div class="sm:hidden"><button id="mobile-menu-button" class="p-2 -mr-2 rounded-md text-stone-900 hover:bg-stone-200 focus:outline-none"><svg class="h-8 w-8" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button></div>
                </nav>
            </header>
        </div>

        <main>
            <!-- Banner Section -->
            <section id="banner" class="relative w-full h-60 md:h-72 lg:h-80 overflow-hidden bg-stone-900">
                <img src="images/bannerblog.png" alt="Blog Banner" class="w-full h-full object-cover banner-animation opacity-40" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/1920x320/1c1917/f5f5f4?text=Blog';">
                <div class="absolute inset-0 bg-gradient-to-t from-stone-900 via-stone-900/60 to-transparent"></div>
                <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white p-4">
                    <h1 class="text-6xl md:text-7xl font-bold text-stone-100" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">From The Archive</h1>
                    <p class="text-lg text-stone-300 max-w-3xl mx-auto italic mt-4" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">The latest happenings, releases, and deep dives in the world of jazz.</p>
                </div>
            </section>

            <!-- Combined News and Reviews Section -->
            <section id="blog-content" class="py-16 sm:py-20 bg-stone-200 border-y-4 border-stone-900">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
                    <!-- Two-column layout for News and Reviews -->
                    <div class="grid md:grid-cols-2 gap-12 lg:gap-16">
                        
                        <!-- Left Column: News -->
                        <div>
                            <h2 class="section-header text-4xl mb-6">Latest News</h2>
                            <div id="news-list" class="space-y-6">
                                <!-- News articles will be injected here -->
                            </div>
                        </div>

                        <!-- Right Column: Reviews -->
                        <div>
                            <h2 class="section-header text-4xl mb-6">Album Reviews</h2>
                            <div id="reviews-list" class="space-y-6">
                                <!-- Review articles will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-stone-900 text-stone-200 py-8">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <p class="font-bold">An interactive exploration based on the "Chronological Encyclopedia of Jazz".</p>
                <p class="text-sm text-stone-400 mt-2">Designed to bring music history to life through interactive data visualization.</p>
                <div class="mt-6 border-t border-stone-700 pt-6">
                    <p id="footer-copyright" class="text-xs text-stone-400"></p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Mobile Menu (Omitted for brevity, no changes) -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const BlogApp = {
            state: { reviews: [], news: [], allAlbums: [] },
            elements: {},
            init() {
                this.cacheDOMElements();
                this.fetchData();
                this.elements.footerCopyright.textContent = `Â© ${new Date().getFullYear()} Controlled Freedom. All Rights Reserved.`;
            },
            cacheDOMElements() {
                this.elements = {
                    loader: document.getElementById('loader'), 
                    pageContent: document.getElementById('page-content'),
                    newsList: document.getElementById('news-list'),
                    reviewsList: document.getElementById('reviews-list'), 
                    footerCopyright: document.getElementById('footer-copyright')
                };
            },
            slugify(text) {
                if (!text) return '';
                return text.toString().toLowerCase()
                    .replace(/\s+/g, '-')
                    .replace(/[^\w\-]+/g, '')
                    .replace(/\-\-+/g, '-')
                    .replace(/^-+/, '')
                    .replace(/-+$/, '');
            },
            async fetchData() {
                // IMPORTANT: Replace this with your actual Firebase config object
                const firebaseConfig = {
                  apiKey: "AIzaSyA1ZujlHARbBmqjr8Hi_GETCk4UzD_J4hM",
                  authDomain: "controlled-freedom.firebaseapp.com",
                  projectId: "controlled-freedom",
                  storageBucket: "controlled-freedom.appspot.com",
                  messagingSenderId: "992659637634",
                  appId: "1:992659637634:web:88de99efae5cb7cf53bb9b",
                  measurementId: "G-ETT07JGVSB"
                };
                
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);

                try {
                    await signInAnonymously(auth);

                    const articlesRef = collection(db, "articles");
                    const q = query(articlesRef, orderBy("createdAt", "desc"));
                    const articlesSnapshot = await getDocs(q);

                    articlesSnapshot.forEach((doc) => {
                        const article = { id: doc.id, ...doc.data() };
                        if (article.type === 'review') this.state.reviews.push(article);
                        else if (article.type === 'news') this.state.news.push(article);
                    });
                    
                    const [dbData, legacyData] = await Promise.all([
                        fetch('database.json').then(res => res.json()).catch(() => ({albums: []})),
                        fetch('legacy.json').then(res => res.json()).catch(() => ({paths: {}}))
                    ]);
                    const legacyAlbums = Object.values(legacyData.paths || {}).flatMap(p => p.albums || []);
                    this.state.allAlbums = (dbData.albums || []).concat(legacyAlbums);

                    this.initializeAppUI();

                } catch (error) {
                    console.error("Error fetching data: ", error);
                }
            },
            showPage() {
                this.elements.loader.style.display = 'none';
                this.elements.pageContent.classList.remove('content-hidden');
            },
            initializeAppUI() {
                this.renderLists();
                this.showPage();
            },
            renderLists() {
                const { newsList, reviewsList } = this.elements;
                newsList.innerHTML = '';
                reviewsList.innerHTML = '';

                if (this.state.news.length === 0) {
                    newsList.innerHTML = '<p class="text-stone-500 italic">No news articles yet.</p>';
                } else {
                    this.state.news.forEach(article => {
                        const card = document.createElement('a');
                        const articleSlug = this.slugify(article.title);
                        card.href = `article.html?type=news&slug=${articleSlug}&id=${article.id}`;
                        card.target = "_blank";
                        card.className = 'article-card !block';
                        card.innerHTML = `
                            <p class="text-sm text-stone-500 mb-2">${article.publishDate}</p>
                            <h3 class="text-2xl font-bold mb-2 text-stone-900">${article.title}</h3>
                            <p class="text-stone-700 font-light">${article.body.substring(0, 120)}...</p>
                            <span class="inline-block mt-4 font-bold text-orange-600">Read More &rarr;</span>
                        `;
                        newsList.appendChild(card);
                    });
                }

                if (this.state.reviews.length === 0) {
                    reviewsList.innerHTML = '<p class="text-stone-500 italic">No reviews available yet.</p>';
                } else {
                    this.state.reviews.forEach(review => {
                        let starsHtml = '';
                        for (let i = 1; i <= 5; i++) {
                            starsHtml += `<svg class="w-4 h-4 ${i <= review.rating ? 'star-filled' : 'text-stone-300'}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                        }

                        const albumData = this.state.allAlbums.find(a => a.albumTitle === review.albumTitle && a.artist === review.artist);
                        const coverImage = albumData ? albumData.cover : review.imageUrl || 'https://placehold.co/100x100/e7e5e4/1c1917?text=Review';

                        const card = document.createElement('a');
                        const reviewSlug = this.slugify(review.albumTitle);
                        card.href = `article.html?type=review&slug=${reviewSlug}&id=${review.id}`;
                        card.target = "_blank";
                        card.className = 'article-card';
                        card.innerHTML = `
                            <img src="${coverImage}" alt="Cover for ${review.albumTitle}" class="w-24 h-24 object-cover rounded-sm border-2 border-stone-900 flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e7e5e4/1c1917?text=Review';">
                            <div class="flex-grow">
                                <div class="flex items-center justify-between mb-1">
                                    <p class="text-sm text-stone-500">${review.artist}</p>
                                    <div class="flex items-center gap-1" title="Rating: ${review.rating}/5">${starsHtml}</div>
                                </div>
                                <h3 class="text-xl font-bold text-stone-900">${review.albumTitle}</h3>
                                <p class="text-stone-600 text-sm font-serif italic">"${review.title}"</p>
                                <span class="inline-block mt-2 text-sm font-bold text-orange-600">Read Review &rarr;</span>
                            </div>
                        `;
                        reviewsList.appendChild(card);
                    });
                }
            },
        };
        document.addEventListener('DOMContentLoaded', () => BlogApp.init());
    </script>
</body>
</html>
