<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700;900&family=Lora:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS Styling -->
    <style>
        :root {
            --bg-main: #f5f5f4;
            --bg-secondary: #e7e5e4;
            --bg-header: rgba(255,255,255,0.8);
            --text-main: #1c1917;
            --text-muted: #44403c;
            --border-color: #e7e5e4;
            --accent: #f97316;
            
            /* Genre Colors */
            --genre-bebop: #a0522d;
            --genre-hard-bop: #8b5cf6;
            --genre-cool-jazz: #3b82f6;
            --genre-modal-jazz: #10b981;
            --genre-post-bop: #f59e0b;
            --genre-free-jazz: #ef4444;
            --genre-avant-garde: #ec4899;
            --genre-jazz-fusion: #06b6d4;
            --genre-default: #d4d4d8;
        }
        .dark {
            --bg-main: #1c1917;
            --bg-secondary: #292524;
            --bg-header: rgba(28, 25, 23, 0.8);
            --text-main: #f5f5f4;
            --text-muted: #a8a29e;
            --border-color: #44403c;

            --genre-bebop: #b97245; 
            --genre-hard-bop: #6d28d9;
            --genre-cool-jazz: #2563eb;
            --genre-modal-jazz: #059669;
            --genre-post-bop: #d97706;
            --genre-free-jazz: #dc2626;
            --genre-avant-garde: #db2777;
            --genre-jazz-fusion: #0891b2;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
        }
        .nav-link {
            transition: color 0.2s;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            font-size: 1.1rem;
            color: var(--text-muted);
        }
        .nav-link:hover, .nav-link.active {
            color: var(--accent);
        }
        .nav-bar-behaviour { display: none; }
        @media (min-width: 1024px) { .nav-bar-behaviour { display: flex; } }
        #loader {
            position: fixed; inset: 0;
            background-color: var(--bg-main);
            display: flex; align-items: center; justify-content: center;
            z-index: 100;
        }
        .loader-spinner {
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--accent);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .content-hidden { display: none; }
        
        #mobile-menu-panel { transition: transform 0.3s ease-in-out; background-color: var(--bg-main); }
        #mobile-menu-overlay.hidden #mobile-menu-panel { transform: translateX(100%); }

        .liner-notes-text {
            font-family: 'Lora', serif;
            line-height: 1.7;
            color: var(--text-muted); 
        }
        audio.styled-player { height: 35px; accent-color: var(--accent); }
        
        .genre-tag {
            padding: 0.25rem 0.75rem; border-radius: 9999px;
            font-size: 0.875rem; font-weight: 600;
            color: var(--text-main); /* FIX: Use theme variable for text color */
            border: 2px solid rgba(0,0,0,0.1);
            text-decoration: none; display: inline-block;
            transition: transform 0.2s;
        }
        .dark .genre-tag { 
            border-color: rgba(255,255,255,0.2); 
            color: #fff; /* Ensure text is white on dark backgrounds in dark mode */
        }
        .genre-tag:hover { transform: translateY(-2px); }

        .genre-bebop { background-color: var(--genre-bebop); }
        .genre-hard-bop { background-color: var(--genre-hard-bop); }
        .genre-cool-jazz { background-color: var(--genre-cool-jazz); }
        .genre-modal-jazz { background-color: var(--genre-modal-jazz); }
        .genre-post-bop { background-color: var(--genre-post-bop); }
        .genre-free-jazz { background-color: var(--genre-free-jazz); }
        .genre-avant-garde-jazz { background-color: var(--genre-avant-garde); }
        .genre-jazz-fusion { background-color: var(--genre-jazz-fusion); }
        .genre-default { background-color: var(--genre-default); color: var(--text-main); }

        .dropdown-container { position: relative; }
        .dropdown-list {
            position: absolute;
            background-color: var(--bg-main);
            border: 2px solid var(--text-main);
            border-radius: 0.25rem;
            box-shadow: 4px 4px 0px var(--text-main);
            z-index: 20; width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.2s ease;
        }
        .dropdown-container:hover .dropdown-list {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .dark .dropdown-list {
            border-color: var(--border-color);
            box-shadow: none;
        }
        .dropdown-list a { display: block; padding: 0.75rem 1.5rem; transition: all 0.2s ease; }
        .dark .dropdown-list a {
            color: white;
        }
        .dropdown-list a:hover {
            background-color: var(--accent); color: var(--bg-main);
            transform: translateX(4px);
        }

        .cover-art-container {
            background-color: var(--bg-secondary);
            border: 2px solid var(--text-main);
            box-shadow: 6px 6px 0px var(--text-main);
        }
        .dark .cover-art-container {
            border-color: var(--border-color);
            box-shadow: none;
        }

        .artist-lineup-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background-color: var(--bg-secondary);
            padding: 0.5rem;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .artist-lineup-item:hover {
            background-color: var(--accent);
        }
        .artist-lineup-item:hover .artist-name,
        .artist-lineup-item:hover .artist-instrument {
            color: var(--bg-main);
        }
        .artist-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--text-main);
            flex-shrink: 0;
        }
        .artist-name {
            font-weight: bold;
            color: var(--text-main);
            line-height: 1.2;
        }
        .artist-instrument {
            color: var(--text-muted);
        }
        
        .lineup-scroll-container {
            max-height: 12rem; /* Approx 3 rows of artists */
            overflow-y: auto;
        }
        .lineup-scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        .lineup-scroll-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }
        .lineup-scroll-container::-webkit-scrollbar-thumb {
            background-color: var(--text-muted);
            border-radius: 4px;
            border: 2px solid var(--bg-secondary);
        }
        .dark .lineup-scroll-container::-webkit-scrollbar-thumb {
            background-color: var(--text-muted);
            border-color: var(--bg-secondary);
        }

        .streaming-links-small a {
            display: inline-block;
            transition: transform 0.2s;
            color: var(--text-muted);
        }
        .streaming-links-small a:hover {
            transform: scale(1.1);
            color: var(--accent);
        }
        .tracklist ol {
            list-style-type: decimal;
            padding-left: 1.25rem;
            color: var(--text-muted);
        }
        .tracklist li {
            padding: 0.25rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .tracklist li:last-child {
            border-bottom: none;
        }
        
        .album-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3rem;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
        }
        .nav-arrow {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text-main);
            transition: color 0.2s ease-in-out;
            flex-basis: 45%;
        }
        .nav-arrow:not(.disabled):hover {
            color: var(--accent);
        }
        .nav-arrow.disabled {
            color: var(--text-muted);
            opacity: 0.5;
            pointer-events: none;
        }
        .nav-arrow.next {
            text-align: right;
            justify-content: flex-end;
        }
        .nav-arrow .arrow-icon {
            font-size: 2.5rem;
            line-height: 1;
        }
        .nav-arrow .nav-text-wrapper {
            display: flex;
            flex-direction: column;
        }
        .nav-arrow.next .nav-text-wrapper {
            align-items: flex-end;
        }
        .nav-arrow .nav-label {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--text-muted);
        }
        .nav-arrow:not(.disabled):hover .nav-label {
            color: var(--accent);
        }
        .nav-arrow .nav-album-title {
            font-weight: bold;
        }

        /* Dropdown for Key Track Analysis */
        .analysis-dropdown-trigger {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        .analysis-dropdown-content {
            display: none;
            padding-top: 1rem;
            margin-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        .analysis-dropdown.open .analysis-dropdown-content {
            display: block;
        }
        .analysis-dropdown-arrow {
            transition: transform 0.3s ease;
        }
        .analysis-dropdown.open .analysis-dropdown-arrow {
            transform: rotate(90deg);
        }
    </style>
</head>

    <script>
        const AlbumPage = {
            state: {
                allAlbums: [],
                artistsData: [],
            },

            init() {
                this.setupTheme();
                this.fetchDataAndRender();
                this.setupMobileMenu();
            },

            setupMobileMenu() {
                const mobileMenuButton = document.getElementById('mobile-menu-button');
                const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
                const mobileMenuPanel = document.getElementById('mobile-menu-panel');
                const mobileMenuCloseButton = document.getElementById('mobile-menu-close-button');
                
                if (!mobileMenuButton || !mobileMenuOverlay || !mobileMenuPanel || !mobileMenuCloseButton) return;

                const openMenu = () => {
                    mobileMenuOverlay.classList.remove('hidden');
                    setTimeout(() => { mobileMenuPanel.style.transform = 'translateX(0)'; }, 10);
                };
                const closeMenu = () => {
                    mobileMenuPanel.style.transform = 'translateX(100%)';
                    setTimeout(() => { mobileMenuOverlay.classList.add('hidden'); }, 300);
                };

                mobileMenuButton.addEventListener('click', openMenu);
                mobileMenuCloseButton.addEventListener('click', closeMenu);
                document.getElementById('mobile-menu-bg').addEventListener('click', closeMenu);
                document.querySelectorAll('#mobile-nav-links a').forEach(link => link.addEventListener('click', closeMenu));
            },

            setupTheme() {
                const themeToggle = document.getElementById('theme-toggle');
                const lightIcon = document.getElementById('theme-icon-light');
                const darkIcon = document.getElementById('theme-icon-dark');

                const applyTheme = (theme) => {
                    if (theme === 'dark') {
                        document.documentElement.classList.add('dark');
                        lightIcon.classList.add('hidden');
                        darkIcon.classList.remove('hidden');
                    } else {
                        document.documentElement.classList.remove('dark');
                        lightIcon.classList.remove('hidden');
                        darkIcon.classList.add('hidden');
                    }
                };

                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
                
                applyTheme(currentTheme);

                themeToggle.addEventListener('click', () => {
                    const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                    localStorage.setItem('theme', newTheme);
                    applyTheme(newTheme);
                });
            },

            slugify(text) {
                if (!text) return '';
                return text.toString().toLowerCase()
                    .replace(/\s+/g, '-')
                    .replace(/[^\w\-]+/g, '')
                    .replace(/\-\-+/g, '-')
                    .replace(/^-+/, '')
                    .replace(/-+$/, '');
            },

            getAlbumIdFromUrl() {
                const path = window.location.pathname;
                const parts = path.split('/');
                if (parts.length > 2 && parts[1] === 'album') {
                    return parts[2];
                }
                return null;
            },
            
            fetchDataAndRender() {
                const albumId = this.getAlbumIdFromUrl();
                if (!albumId) {
                    this.renderError("No album specified in URL.");
                    return;
                }

                fetch(`/album_database.json?t=${Date.now()}`)
                    .then(res => res.json())
                    .then(dbData => {
                        // Sort albums by recording date for chronological navigation
                        this.state.allAlbums = dbData.albums.sort((a, b) => new Date(a.recordingDate) - new Date(b.recordingDate));
                        
                        const currentIndex = this.state.allAlbums.findIndex(a => {
                            const currentAlbumId = `${this.slugify(a.artist)}-${this.slugify(a.albumTitle || a.title)}`;
                            return currentAlbumId === albumId;
                        });

                        if (currentIndex > -1) {
                            const album = this.state.allAlbums[currentIndex];
                            this.renderAlbum(album, currentIndex, this.state.allAlbums);
                        } else {
                            this.renderError(`Album with ID "${albumId}" not found.`);
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching data:", error);
                        this.renderError("Could not load album data.");
                    });
            },
            
            renderError(message) {
                const wrapper = document.getElementById('album-content-wrapper');
                wrapper.innerHTML = `<div class="text-center py-20">
                    <h2 class="text-4xl text-orange-500">Error</h2>
                    <p class="text-xl text-[var(--text-muted)] mt-4">${message}</p>
                    <a href="/timeline" class="mt-8 inline-block px-6 py-3 bg-[var(--accent)] text-white font-bold rounded-sm hover:opacity-90">Back to Timeline</a>
                </div>`;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('page-content').classList.remove('content-hidden');
            },

            renderAlbum(album, currentIndex, allAlbums) {
                const albumTitle = album.albumTitle || album.title;
                document.title = `${albumTitle} by ${album.artist} - Controlled Freedom`;
                const wrapper = document.getElementById('album-content-wrapper');
                
                let genreArray = [];
                const rawGenres = album.genres;
                 if (Array.isArray(rawGenres)) {
                    genreArray = rawGenres;
                } else if (typeof rawGenres === 'string') {
                    genreArray = rawGenres.split(',').map(g => g.trim());
                }

                const genreTags = genreArray.map(genre => {
                    const genreSlug = this.slugify(genre);
                    return `<a href="/genres.html#${genreSlug}" class="genre-tag genre-${genreSlug}">${genre.trim()}</a>`
                }).join(' ');
                
                const lineupArray = (album.lineup || 'N/A').split(/, (?![^()]*\))/);
                const lineupHtml = lineupArray.map(personnel => {
                    const match = personnel.trim().match(/(.+?)\s\((.+)\)/);
                    if (match) {
                        const name = match[1].trim();
                        const instrument = match[2].trim();
                        const artistSlug = this.slugify(name);
                        return `
                            <a href="/artist/${artistSlug}" class="artist-lineup-item">
                                <img src="/images/${artistSlug}.jpg" alt="${name}" class="artist-photo" onerror="this.onerror=null;this.src='https://placehold.co/80x80/292524/a8a29e?text=${name.charAt(0)}';">
                                <div>
                                    <p class="artist-name text-sm">${name}</p>
                                    <p class="artist-instrument text-xs">${instrument}</p>
                                </div>
                            </a>
                        `;
                    }
                    return `<div class="text-sm p-2">${personnel}</div>`;
                }).join('');
                
                const pivotalTracksHtml = (album.pivotalTracks || []).map(track => {
                    const songFileName = this.slugify(track.title);
                    return `
                    <div class="analysis-dropdown mb-6 p-4 rounded-md bg-[var(--bg-secondary)]">
                        <div class="flex justify-between items-center gap-4 flex-wrap">
                            <h5 class="text-2xl font-bold text-[var(--text-main)] flex-1 min-w-0">Key Track: "<span class="underline decoration-orange-500 decoration-2 underline-offset-4">${track.title}</span>"</h5>
                            <div id="player-container-${songFileName}" class="w-full sm:w-52 h-[35px] flex-shrink-0">
                                <audio controls class="styled-player w-full" src="/songs/${songFileName}.mp3" preload="none"></audio>
                            </div>
                        </div>
                        <button class="analysis-dropdown-trigger w-full text-left mt-3 flex items-center text-[var(--text-muted)] hover:text-[var(--accent)] transition-colors">
                            <svg class="analysis-dropdown-arrow h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7" />
                            </svg>
                            <span class="font-bold">Show Analysis</span>
                        </button>
                        <div class="analysis-dropdown-content">
                            <p class="liner-notes-text text-lg">${track.analysis || 'No analysis available.'}</p>
                        </div>
                    </div>
                    `;
                }).join('');

                const tracklistHtml = (album.tracklist || []).map((track, index) => `
                    <li class="text-sm">
                        <span class="font-bold text-[var(--text-main)]">${track.title}</span>
                        <span class="float-right">${track.duration || ''}</span>
                    </li>
                `).join('');

                const coverPath = `/images/${this.slugify(albumTitle)}.jpg`;

                // Navigation Logic
                const prevAlbum = allAlbums[currentIndex - 1];
                const nextAlbum = allAlbums[currentIndex + 1];

                const createNavArrow = (albumData, direction) => {
                    if (!albumData) {
                        return `<div class="nav-arrow disabled ${direction}"></div>`;
                    }
                    const title = albumData.albumTitle || albumData.title;
                    const slug = `${this.slugify(albumData.artist)}-${this.slugify(title)}`;
                    const isPrev = direction === 'prev';
                    const arrowChar = isPrev ? '←' : '→';
                    const label = isPrev ? 'Previous Album' : 'Next Album';
                    
                    const textHtml = `
                        <div class="nav-text-wrapper">
                            <span class="nav-label text-sm uppercase tracking-wider">${label}</span>
                            <span class="nav-album-title text-lg">${title}</span>
                        </div>`;
                    const arrowHtml = `<div class="arrow-icon">${arrowChar}</div>`;

                    return `
                        <a href="/album/${slug}" class="nav-arrow ${direction}">
                            ${isPrev ? arrowHtml + textHtml : textHtml + arrowHtml}
                        </a>
                    `;
                };

                const navigationHtml = `
                    <div class="album-navigation">
                        ${createNavArrow(prevAlbum, 'prev')}
                        ${createNavArrow(nextAlbum, 'next')}
                    </div>
                `;

                const lineupContainerClass = lineupArray.length > 6 ? 'lineup-scroll-container' : '';

                wrapper.innerHTML = `
                    <!-- Album Header & Main Info -->
                    <div class="flex flex-col md:flex-row items-start gap-6 md:gap-8">
                        <!-- Left Column: Cover, Streaming, Tracklist -->
                        <div class="w-full md:w-1/3 max-w-sm flex-shrink-0">
                            <div class="cover-art-container rounded-md">
                                <img src="${coverPath}" class="w-full h-auto rounded-md" alt="Cover for ${albumTitle}" onerror="this.onerror=null;this.src='https://placehold.co/400x400/1c1917/f5f5f4?text=No+Image';">
                            </div>
                            <div class="mt-4 flex items-center justify-center gap-6 streaming-links-small">
                                <a href="#" target="_blank" rel="noopener noreferrer" title="Listen on Spotify">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm4.621 14.442a.75.75 0 01-1.06.216c-2.135-1.31-4.84-1.62-8.08-.888a.75.75 0 01-.84-.828c.12-2.332 1.7-4.338 4.91-5.832a.75.75 0 01.88.832c-2.353 1.116-4.044 2.52-4.32 4.032.276-.504 2.95-1.08 6.236.252a.75.75 0 01.216 1.06z"/></svg>
                                </a>
                                <a href="#" target="_blank" rel="noopener noreferrer" title="Listen on Apple Music">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 14.168a.75.75 0 01-.75-.75V8.582a.75.75 0 011.5 0v6.836a.75.75 0 01-.75.75zm-3.5-2.668a.75.75 0 01-.75-.75V10.25a.75.75 0 011.5 0v2.5a.75.75 0 01-.75.75zm7 0a.75.75 0 01-.75-.75V10.25a.75.75 0 011.5 0v2.5a.75.75 0 01-.75.75z"/></svg>
                                </a>
                                <a href="#" target="_blank" rel="noopener noreferrer" title="Listen on YouTube Music">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M21.582 7.243a2.78 2.78 0 00-1.943-1.943C17.92 4.5 12 4.5 12 4.5s-5.92 0-7.639.8c-.803.34-1.456.992-1.8 1.795C2.5 9.077 2.5 12 2.5 12s0 2.923.061 3.962c.344.803.997 1.455 1.8 1.795C6.08 18.5 12 18.5 12 18.5s5.92 0 7.639-.8c.803-.34 1.456-.992 1.799-1.795C21.5 14.923 21.5 12 21.5 12s0-2.923-.061-3.962c-.09-.23-.19-.45-.357-.695zM9.75 14.85V9.15l5.5 2.85-5.5 2.85z"/></svg>
                                </a>
                            </div>
                            <div class="mt-6 p-4 bg-[var(--bg-secondary)] rounded-md">
                                <h4 class="text-xl text-[var(--text-main)] mb-3">Tracklist</h4>
                                <div class="tracklist">
                                    <ol>${tracklistHtml || '<li>Tracklist not available.</li>'}</ol>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column: Title, Details, Lineup, About -->
                        <div class="flex-1">
                            <h2 class="text-4xl sm:text-5xl lg:text-6xl text-[var(--text-main)]">${albumTitle}</h2>
                            <a href="/artist/${this.slugify(album.artist)}" class="text-2xl sm:text-3xl text-[var(--text-muted)] hover:text-[var(--accent)] transition-colors">${album.artist}</a>
                            
                            <div class="mt-6 pt-6 border-t border-[var(--border-color)] grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-6">
                                <div>
                                    <h4 class="text-xl text-[var(--text-main)] mb-3">Album Details</h4>
                                    <div class="mb-4 flex flex-wrap gap-2">${genreTags || 'N/A'}</div>
                                    <div class="space-y-1 text-base">
                                        <p><strong class="font-semibold text-[var(--text-main)]">Released:</strong> <span class="text-[var(--text-muted)]">${album.releaseDate || 'N/A'}</span></p>
                                        <p><strong class="font-semibold text-[var(--text-main)]">Recorded:</strong> <span class="text-[var(--text-muted)]">${album.recordingDate || 'N/A'}</span></p>
                                        <p><strong class="font-semibold text-[var(--text-main)]">Label:</strong> <span class="text-[var(--text-muted)]">${album.label || 'N/A'}</span></p>
                                    </div>
                                </div>

                                <div>
                                    <h4 class="text-xl text-[var(--text-main)] mb-3">Line-Up</h4>
                                    <div class="${lineupContainerClass}">
                                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-2 pr-2">${lineupHtml || 'N/A'}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-8 pt-6 border-t border-[var(--border-color)]">
                                <h3 class="text-xl text-[var(--text-main)] mb-4">About The Album</h3>
                                <p class="text-lg text-[var(--text-muted)] leading-relaxed font-serif italic">${album.description || 'No description available.'}</p>
                            </div>

                            <!-- Key Track Section -->
                            <div class="mt-8 pt-6 border-t border-[var(--border-color)]">
                                ${pivotalTracksHtml || ''}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Navigation -->
                    ${navigationHtml}
                `;
                
                // Add error handlers for audio players
                (album.pivotalTracks || []).forEach(track => {
                    const songFileName = this.slugify(track.title);
                    const player = wrapper.querySelector(`audio[src="/songs/${songFileName}.mp3"]`);
                    if (player) {
                        player.onerror = () => {
                            const playerContainer = document.getElementById(`player-container-${songFileName}`);
                            if (playerContainer) {
                                playerContainer.innerHTML = `<div class="w-full h-full flex items-center justify-center bg-stone-700 text-stone-400 text-xs rounded">Preview N/A</div>`;
                            }
                        };
                    }
                });

                // Setup dropdowns for key track analysis
                wrapper.querySelectorAll('.analysis-dropdown-trigger').forEach(trigger => {
                    trigger.addEventListener('click', () => {
                        const dropdownContainer = trigger.closest('.analysis-dropdown');
                        const buttonText = trigger.querySelector('span');
                        dropdownContainer.classList.toggle('open');
                        if (dropdownContainer.classList.contains('open')) {
                            buttonText.textContent = 'Hide Analysis';
                        } else {
                            buttonText.textContent = 'Show Analysis';
                        }
                    });
                });

                document.getElementById('loader').style.display = 'none';
                document.getElementById('page-content').classList.remove('content-hidden');
                document.getElementById('footer-copyright').textContent = `© ${new Date().getFullYear()} Controlled Freedom. All Rights Reserved.`;
            }
        };

        document.addEventListener('DOMContentLoaded', () => AlbumPage.init());
    </script>
</body>
</html>
