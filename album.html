    <!-- Custom CSS Styling -->
    <style>
        :root {
            --bg-main: #f5f5f4;
            --bg-secondary: #e7e5e4;
            --bg-header: rgba(255,255,255,0.8);
            --text-main: #1c1917;
            --text-muted: #44403c;
            --border-color: #e7e5e4;
            --accent: #f97316;
            
            /* Genre Colors from timeline_full.html */
            --genre-bebop: #a0522d;
            --genre-hard-bop: #8b5cf6;
            --genre-cool-jazz: #3b82f6;
            --genre-modal-jazz: #10b981;
            --genre-post-bop: #f59e0b;
            --genre-free-jazz: #ef4444;
            --genre-avant-garde: #ec4899;
            --genre-jazz-fusion: #06b6d4;
            --genre-default: #d4d4d8;
        }
        .dark {
            --bg-main: #1c1917;
            --bg-secondary: #292524;
            --bg-header: rgba(28, 25, 23, 0.8);
            --text-main: #f5f5f4;
            --text-muted: #a8a29e;
            --border-color: #44403c;

            /* Dark Genre Colors */
            --genre-bebop: #b97245; 
            --genre-hard-bop: #6d28d9;
            --genre-cool-jazz: #2563eb;
            --genre-modal-jazz: #059669;
            --genre-post-bop: #d97706;
            --genre-free-jazz: #dc2626;
            --genre-avant-garde: #db2777;
            --genre-jazz-fusion: #0891b2;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
        }
        .nav-link {
            transition: color 0.2s;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            font-size: 1.1rem;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--accent);
        }
        .nav-bar-behaviour { display: none; }
        @media (min-width: 1024px) { .nav-bar-behaviour { display: flex; } }
        #loader {
            position: fixed; inset: 0;
            background-color: var(--bg-main);
            display: flex; align-items: center; justify-content: center;
            z-index: 100;
        }
        .loader-spinner {
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--accent);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .content-hidden { display: none; }
        
        .album-page-container {
            background-color: var(--bg-main);
            border: 2px solid var(--text-main);
        }
        .dark .album-page-container { border-color: var(--border-color); }

        .analysis-section {
            background-color: #1a1a1a;
            padding: 1.5rem; margin-top: 1.5rem;
            border: 2px solid var(--text-main);
            box-shadow: 4px 4px 0px var(--text-main);
        }
        .dark .analysis-section {
            border-color: var(--border-color);
            box-shadow: none;
        }
        .analysis-section h5 { color: #f5f5f4; }
        .liner-notes-text {
            font-family: 'Inter', sans-serif;
            font-size: 1rem; line-height: 1.6;
            color: #d4d4d2; 
        }
        audio.styled-player { height: 35px; accent-color: var(--accent); }
        
        .genre-tag {
            padding: 0.25rem 0.75rem; border-radius: 9999px;
            font-size: 0.875rem; font-weight: 600;
            color: white; border: 2px solid rgba(0,0,0,0.1);
            text-decoration: none; display: inline-block;
            transition: transform 0.2s;
        }
        .dark .genre-tag { border-color: rgba(255,255,255,0.2); }
        .genre-tag:hover { transform: translateY(-2px); }

        /* Genre Background Colors */
        .genre-bebop { background-color: var(--genre-bebop); }
        .genre-hard-bop { background-color: var(--genre-hard-bop); }
        .genre-cool-jazz { background-color: var(--genre-cool-jazz); }
        .genre-modal-jazz { background-color: var(--genre-modal-jazz); }
        .genre-post-bop { background-color: var(--genre-post-bop); }
        .genre-free-jazz { background-color: var(--genre-free-jazz); }
        .genre-avant-garde-jazz { background-color: var(--genre-avant-garde); }
        .genre-jazz-fusion { background-color: var(--genre-jazz-fusion); }
        .genre-default { background-color: var(--genre-default); color: var(--text-main); }

        .clickable-link {
            cursor: pointer; text-decoration: underline;
            text-decoration-color: var(--accent);
            transition: color 0.2s;
        }
        .clickable-link:hover { color: var(--accent); }
        
        .dropdown-container { position: relative; }
        .dropdown-btn {
            font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.05em; font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            border: 2px solid var(--text-main);
            border-radius: 0.25rem;
            background-color: var(--bg-main);
            transition: all 0.2s ease; cursor: pointer;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .dark .dropdown-btn { border-color: var(--border-color); }
        .dropdown-btn:hover { background-color: var(--accent); color: var(--bg-main); }
        .dropdown-list {
            position: absolute;
            background-color: var(--bg-main);
            border: 2px solid var(--text-main);
            border-radius: 0.25rem;
            box-shadow: 4px 4px 0px var(--text-main);
            z-index: 20; width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.2s ease;
        }
        .dropdown-container:hover .dropdown-list {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .dark .dropdown-list {
            border-color: var(--border-color);
            box-shadow: none;
        }
        .dropdown-list a { display: block; padding: 0.75rem 1.5rem; transition: all 0.2s ease; }
        .dropdown-list a:hover {
            background-color: var(--accent); color: var(--bg-main);
            transform: translateX(4px);
        }

        /* New Styles for Redesign */
        .artist-lineup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .artist-lineup-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background-color: var(--bg-secondary);
            padding: 0.5rem;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .artist-lineup-item:hover {
            background-color: var(--accent);
        }
        .artist-lineup-item:hover .artist-name,
        .artist-lineup-item:hover .artist-instrument {
            color: var(--bg-main);
        }
        .artist-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--text-main);
            flex-shrink: 0;
        }
        .artist-name {
            font-weight: bold;
            color: var(--text-main);
            font-size: 0.875rem;
            line-height: 1.2;
        }
        .artist-instrument {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .streaming-links a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .streaming-links a:hover {
            transform: scale(1.05);
        }
    </style>
</head>

    <script>
        const AlbumPage = {
            state: {
                allAlbums: [],
                artistsData: [],
                fullGenreColorMap: {},
            },

            init() {
                this.setupTheme();
                this.fetchDataAndRender();
            },

            setupTheme() {
                const themeToggle = document.getElementById('theme-toggle');
                const lightIcon = document.getElementById('theme-icon-light');
                const darkIcon = document.getElementById('theme-icon-dark');

                const applyTheme = (theme) => {
                    if (theme === 'dark') {
                        document.documentElement.classList.add('dark');
                        lightIcon.classList.add('hidden');
                        darkIcon.classList.remove('hidden');
                    } else {
                        document.documentElement.classList.remove('dark');
                        lightIcon.classList.remove('hidden');
                        darkIcon.classList.add('hidden');
                    }
                };

                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
                
                applyTheme(currentTheme);

                themeToggle.addEventListener('click', () => {
                    const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                    localStorage.setItem('theme', newTheme);
                    applyTheme(newTheme);
                });
            },

            slugify(text) {
                if (!text) return '';
                return text.toString().toLowerCase()
                    .replace(/\s+/g, '-')
                    .replace(/[^\w\-]+/g, '')
                    .replace(/\-\-+/g, '-')
                    .replace(/^-+/, '')
                    .replace(/-+$/, '');
            },

            getAlbumIdFromUrl() {
                const path = window.location.pathname;
                const parts = path.split('/');
                if (parts.length > 2 && parts[1] === 'album') {
                    return parts[2];
                }
                return null;
            },
            
            fetchDataAndRender() {
                const albumId = this.getAlbumIdFromUrl();
                if (!albumId) {
                    this.renderError("No album specified in URL.");
                    return;
                }

                Promise.all([
                    fetch('/database.json').then(res => res.json()),
                    fetch('/artists.json').then(res => res.json()),
                    fetch('/genres.json').then(res => res.json()),
                    fetch('/legacy.json').then(res => res.json())
                ])
                .then(([dbData, artistProfiles, genreData, legacyData]) => {
                    const legacyAlbums = Object.values(legacyData.paths || {}).flatMap(p => p.albums || []);
                    const normalizedLegacyAlbums = legacyAlbums.map(album => ({
                        ...album,
                        albumTitle: album.title,
                        cover: album.cover || `${this.slugify(album.title)}.jpg`
                    }));
                    
                    this.state.allAlbums = [...dbData.albums, ...normalizedLegacyAlbums];
                    this.state.artistsData = new Map(Object.values(artistProfiles).map(p => [p.name, p]));
                    
                    const album = this.state.allAlbums.find(a => {
                        const currentAlbumId = `${this.slugify(a.artist)}-${this.slugify(a.albumTitle || a.title)}`;
                        return currentAlbumId === albumId;
                    });

                    if (album) {
                        this.renderAlbum(album);
                    } else {
                        this.renderError(`Album with ID "${albumId}" not found.`);
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    this.renderError("Could not load album data.");
                });
            },
            
            renderError(message) {
                const wrapper = document.getElementById('album-content-wrapper');
                wrapper.innerHTML = `<div class="text-center py-20">
                    <h2 class="text-4xl text-orange-500">Error</h2>
                    <p class="text-xl text-[var(--text-muted)] mt-4">${message}</p>
                    <a href="/timeline" class="mt-8 inline-block px-6 py-3 bg-[var(--accent)] text-white font-bold rounded-sm hover:opacity-90">Back to Timeline</a>
                </div>`;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('page-content').classList.remove('content-hidden');
            },

            renderAlbum(album) {
                const albumTitle = album.albumTitle || album.title;
                document.title = `${albumTitle} by ${album.artist} - Controlled Freedom`;
                const wrapper = document.getElementById('album-content-wrapper');

                const pivotalTrack = album.pivotalTracks ? album.pivotalTracks[0] : {};
                
                let genreArray = [];
                const rawGenres = album.genres;
                 if (Array.isArray(rawGenres)) {
                    genreArray = rawGenres;
                } else if (typeof rawGenres === 'string') {
                    genreArray = rawGenres.split(',').map(g => g.trim());
                }

                const genreTags = genreArray.map(genre => {
                    const genreSlug = this.slugify(genre);
                    return `<a href="/genres.html#${genreSlug}" class="genre-tag genre-${genreSlug}">${genre.trim()}</a>`
                }).join(' ');
                
                const lineupHtml = (pivotalTrack.lineup || 'N/A').split(/, (?![^()]*\))/).map(personnel => {
                    const match = personnel.trim().match(/(.+?)\s\((.+)\)/);
                    if (match) {
                        const name = match[1].trim();
                        const instrument = match[2].trim();
                        const artistSlug = this.slugify(name);
                        return `
                            <a href="/artist/${artistSlug}" class="artist-lineup-item">
                                <img src="/images/artists/${artistSlug}.jpg" alt="${name}" class="artist-photo" onerror="this.onerror=null;this.src='https://placehold.co/80x80/292524/a8a29e?text=${name.charAt(0)}';">
                                <div>
                                    <p class="artist-name">${name}</p>
                                    <p class="artist-instrument">${instrument}</p>
                                </div>
                            </a>
                        `;
                    }
                    return `<div>${personnel}</div>`;
                }).join('');
                
                const pivotalTracksHtml = (album.pivotalTracks || []).map(track => {
                    const songFileName = this.slugify(track.title);
                    return `<div class="mb-8 last:mb-0">
                                <div class="flex justify-between items-center gap-4 flex-wrap">
                                    <h5 class="text-2xl font-bold text-white flex-1 min-w-0">Key Track: "<span class="underline decoration-orange-500 decoration-2 underline-offset-4">${track.title}</span>"</h5>
                                    <div id="player-container-${songFileName}" class="w-full sm:w-52 h-[35px]">
                                        <audio controls class="styled-player w-full" src="/songs/${songFileName}.mp3" preload="none"></audio>
                                    </div>
                                </div>
                                <p class="liner-notes-text mt-3">${track.analysis || 'No analysis available.'}</p>
                            </div>`;
                }).join('<hr class="border-stone-700 my-8">');

                const sortedAlbums = this.state.allAlbums
                    .filter(a => a.pivotalTracks && a.pivotalTracks[0] && a.pivotalTracks[0].recordingDate)
                    .sort((a,b) => new Date(a.pivotalTracks[0].recordingDate) - new Date(b.pivotalTracks[0].recordingDate));
                
                const albumIndex = sortedAlbums.findIndex(a => (a.albumTitle || a.title) === albumTitle && a.artist === album.artist);
                const prevAlbum = albumIndex > 0 ? sortedAlbums[albumIndex - 1] : null;
                const nextAlbum = albumIndex < sortedAlbums.length - 1 ? sortedAlbums[albumIndex + 1] : null;

                const prevButtonHtml = prevAlbum ? `<a href="/album/${this.slugify(prevAlbum.artist)}-${this.slugify(prevAlbum.albumTitle || prevAlbum.title)}" class="px-4 py-2 bg-[var(--text-main)] text-[var(--bg-main)] rounded-sm font-bold hover:bg-orange-500 transition-colors">Previous Album</a>` : `<button class="px-4 py-2 bg-[var(--text-main)] text-[var(--bg-main)] rounded-sm font-bold opacity-50 cursor-not-allowed" disabled>Previous Album</button>`;
                const nextButtonHtml = nextAlbum ? `<a href="/album/${this.slugify(nextAlbum.artist)}-${this.slugify(nextAlbum.albumTitle || nextAlbum.title)}" class="px-4 py-2 bg-[var(--text-main)] text-[var(--bg-main)] rounded-sm font-bold hover:bg-orange-500 transition-colors">Next Album</a>` : `<button class="px-4 py-2 bg-[var(--text-main)] text-[var(--bg-main)] rounded-sm font-bold opacity-50 cursor-not-allowed" disabled>Next Album</button>`;

                const coverPath = `/images/${this.slugify(albumTitle)}.jpg`;

                wrapper.innerHTML = `
                    <div class="album-page-container rounded-sm shadow-2xl w-full max-w-6xl mx-auto flex flex-col">
                        <!-- Header -->
                        <div class="flex justify-between items-start p-4 md:p-6 border-b-2 border-[var(--text-main)] dark:border-[var(--border-color)] flex-shrink-0 bg-[var(--bg-secondary)]">
                            <div>
                                <h3 class="text-4xl md:text-5xl text-orange-500">${albumTitle}</h3>
                                <a href="/artist/${this.slugify(album.artist)}" class="text-xl md:text-2xl text-[var(--text-muted)] hover:text-[var(--accent)] transition-colors">${album.artist}</a>
                            </div>
                            <a href="/timeline#year-${album.year}" class="text-4xl font-bold p-2 leading-none text-stone-500 hover:text-orange-500" title="Back to Timeline">×</a>
                        </div>
                        
                        <!-- Main Content -->
                        <div class="p-4 md:p-6 grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8">
                            <!-- Left Column: Art + Listen -->
                            <div class="lg:col-span-1 space-y-6">
                                <img src="${coverPath}" class="w-full h-auto rounded-sm border-2 border-[var(--text-main)] dark:border-[var(--border-color)]" alt="Cover for ${albumTitle}" onerror="this.onerror=null;this.src='https://placehold.co/400x400/1c1917/f5f5f4?text=No+Image';">
                                
                                <div>
                                    <h4 class="text-xl text-[var(--text-main)] mb-3">Where to Listen</h4>
                                    <div class="flex flex-col space-y-3 streaming-links">
                                        <a href="#" target="_blank" rel="noopener noreferrer" style="background-color: #1DB954; color: white;">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm4.621 14.442a.75.75 0 01-1.06.216c-2.135-1.31-4.84-1.62-8.08-.888a.75.75 0 01-.84-.828c.12-2.332 1.7-4.338 4.91-5.832a.75.75 0 01.88.832c-2.353 1.116-4.044 2.52-4.32 4.032.276-.504 2.95-1.08 6.236.252a.75.75 0 01.216 1.06z"/></svg>
                                            <span>Spotify</span>
                                        </a>
                                        <a href="#" target="_blank" rel="noopener noreferrer" style="background-color: #FA233B; color: white;">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 14.168a.75.75 0 01-.75-.75V8.582a.75.75 0 011.5 0v6.836a.75.75 0 01-.75.75zm-3.5-2.668a.75.75 0 01-.75-.75V10.25a.75.75 0 011.5 0v2.5a.75.75 0 01-.75.75zm7 0a.75.75 0 01-.75-.75V10.25a.75.75 0 011.5 0v2.5a.75.75 0 01-.75.75z"/></svg>
                                            <span>Apple Music</span>
                                        </a>
                                        <a href="#" target="_blank" rel="noopener noreferrer" style="background-color: #FF0000; color: white;">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M21.582 7.243a2.78 2.78 0 00-1.943-1.943C17.92 4.5 12 4.5 12 4.5s-5.92 0-7.639.8c-.803.34-1.456.992-1.8 1.795C2.5 9.077 2.5 12 2.5 12s0 2.923.061 3.962c.344.803.997 1.455 1.8 1.795C6.08 18.5 12 18.5 12 18.5s5.92 0 7.639-.8c.803-.34 1.456-.992 1.799-1.795C21.5 14.923 21.5 12 21.5 12s0-2.923-.061-3.962c-.09-.23-.19-.45-.357-.695zM9.75 14.85V9.15l5.5 2.85-5.5 2.85z"/></svg>
                                            <span>YouTube Music</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Right Column: Details + Lineup + Tracks -->
                            <div class="lg:col-span-2 space-y-6">
                                <div>
                                    <h4 class="text-xl text-[var(--text-main)] mb-3">Album Details</h4>
                                    <div class="grid grid-cols-[auto,1fr] gap-x-4 gap-y-3 text-base text-[var(--text-main)] items-center">
                                        <strong class="font-bold">Genre(s):</strong> <div class="flex flex-wrap gap-2">${genreTags || 'N/A'}</div>
                                        <strong class="font-bold">Recorded:</strong> <span>${pivotalTrack.recordingDate || 'N/A'}</span>
                                        <strong class="font-bold">Label:</strong> <span>${pivotalTrack.label || 'N/A'}</span>
                                    </div>
                                </div>
                                <div>
                                    <h4 class="text-xl text-[var(--text-main)] mb-3">Line-Up</h4>
                                    <div class="artist-lineup-grid">${lineupHtml || 'N/A'}</div>
                                </div>
                                <div class="relative">
                                    <div class="analysis-section">${pivotalTracksHtml || '<p class="liner-notes-text">No key tracks defined for this album.</p>'}</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Footer/Nav -->
                        <div class="flex justify-between items-center p-4 border-t-2 border-[var(--text-main)] dark:border-[var(--border-color)] flex-shrink-0 bg-[var(--bg-secondary)]">
                            ${prevButtonHtml}
                            ${nextButtonHtml}
                        </div>
                    </div>
                `;
                
                // Add error handlers for audio players
                (album.pivotalTracks || []).forEach(track => {
                    const songFileName = this.slugify(track.title);
                    const player = wrapper.querySelector(`audio[src="/songs/${songFileName}.mp3"]`);
                    if (player) {
                        player.onerror = () => {
                            const playerContainer = document.getElementById(`player-container-${songFileName}`);
                            if (playerContainer) {
                                playerContainer.innerHTML = `<div class="w-full h-full flex items-center justify-center bg-stone-700 text-stone-400 text-xs rounded">Preview N/A</div>`;
                            }
                        };
                    }
                });


                document.getElementById('loader').style.display = 'none';
                document.getElementById('page-content').classList.remove('content-hidden');
                document.getElementById('footer-copyright').textContent = `© ${new Date().getFullYear()} Controlled Freedom. All Rights Reserved.`;
            }
        };

        document.addEventListener('DOMContentLoaded', () => AlbumPage.init());
    </script>
