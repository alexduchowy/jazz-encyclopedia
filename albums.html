    <!-- Custom CSS Styling -->
    <style>
        :root {
            --bg-main: #f5f5f4;
            --bg-secondary: #e7e5e4;
            --bg-header: rgba(255,255,255,0.8);
            --text-main: #1c1917;
            --text-muted: #44403c;
            --border-color: #e7e5e4;
            --accent: #f97316;
        }
        .dark {
            --bg-main: #1c1917;
            --bg-secondary: #292524;
            --bg-header: rgba(28, 25, 23, 0.8);
            --text-main: #f5f5f4;
            --text-muted: #a8a29e;
            --border-color: #44403c;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
        }
        .nav-link {
            transition: color 0.2s;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            font-size: 1.1rem;
            color: var(--text-muted);
        }
        .nav-link:hover, .nav-link.active {
            color: var(--accent);
        }
        .nav-bar-behaviour { display: none; }
        @media (min-width: 1024px) { .nav-bar-behaviour { display: flex; } }

        .album-card {
            background-color: var(--bg-main);
            border-radius: 0.25rem;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-main);
            display: block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 4px 4px 0px var(--text-main);
            border: 2px solid var(--text-main);
        }
        .dark .album-card {
            border-color: var(--border-color);
            box-shadow: none;
        }
        .album-card:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 8px 8px 0px var(--accent);
        }
        .album-cover-container {
            height: 192px;
            width: 100%;
            background-color: var(--bg-secondary);
        }
        .album-cover-container img, .album-cover-container svg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #album-grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;

        @media (min-width: 768px) { #album-grid-container { grid-template-columns: repeat(4, 1fr); } }

            background-repeat: no-repeat; background-position: right 0.7rem center; background-size: 1.2em;
            background-color: var(--bg-main);
            border-color: var(--text-main);
            color: var(--text-main);
        }
        .dark .styled-select select { border-color: var(--border-color); }

        #loader {
            position: fixed; inset: 0;
            background-color: var(--bg-main);
            display: flex; align-items: center; justify-content: center;
            z-index: 100;
        }
        .loader-spinner {
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--accent);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .content-hidden { display: none; }
        
        #mobile-menu-panel { transition: transform 0.3s ease-in-out; background-color: var(--bg-main); }
        #mobile-menu-overlay.hidden #mobile-menu-panel { transform: translateX(100%); }
        
        .dropdown-container { position: relative; }
        .dropdown-list {
            position: absolute;
            background-color: var(--bg-main);
            border: 2px solid var(--text-main);
            border-radius: 0.25rem;
            box-shadow: 4px 4px 0px var(--text-main);
            z-index: 20; width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.2s ease;
        }
        .dropdown-container:hover .dropdown-list {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .dark .dropdown-list {
            border-color: var(--border-color);
            box-shadow: none;
        }
        .dropdown-list a { display: block; padding: 0.75rem 1.5rem; transition: all 0.2s ease; }
        .dropdown-list a:hover {
            background-color: var(--accent); color: var(--bg-main);
            transform: translateX(4px);
        }

        .pagination-container {

            justify-content: center;

            gap: 0.5rem;

        .pagination-btn {

            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Bebas Neue', sans-serif;

        .pagination-btn:hover:not(:disabled) {
            background-color: var(--accent);
            color: #FFFFFF;

        }
        .pagination-btn.active {

            color: #FFFFFF;
            border-color: var(--accent);

        .pagination-btn:disabled {

        }

            max-height: 200px;

        .banner-img {

    <script>
        const AlbumApp = {
            state: {
                allAlbums: [],
                currentPage: 1,
                albumsPerPage: 24,
            },
            elements: {},

            init() {
                this.cacheDOMElements();
                // Bind all methods to the instance
                for (const key in this.methods) {
                    if (typeof this.methods[key] === 'function') {
                        this.methods[key] = this.methods[key].bind(this);
                    }
                }
                this.methods.setupTheme();
                this.methods.fetchData();
            },
            
            cacheDOMElements() {
                this.elements = {
                    loader: document.getElementById('loader'),
                    pageContent: document.getElementById('page-content'),
                    genreFilter: document.getElementById('genre-filter'),
                    sortFilter: document.getElementById('sort-filter'),
                    searchInput: document.getElementById('search-input'),
                    albumGridContainer: document.getElementById('album-grid-container'),
                    paginationContainer: document.getElementById('pagination-container'),
                    mobileMenuButton: document.getElementById('mobile-menu-button'),
                    mobileMenuOverlay: document.getElementById('mobile-menu-overlay'),
                    mobileMenuPanel: document.getElementById('mobile-menu-panel'),
                    mobileMenuCloseButton: document.getElementById('mobile-menu-close-button'),
                    footerCopyright: document.getElementById('footer-copyright'),
                    themeToggle: document.getElementById('theme-toggle'),
                };
            },

            methods: {
                fetchData() {
                    const cacheBuster = `?t=${new Date().getTime()}`;
                    fetch(`/album_database.json${cacheBuster}`)
                        .then(res => res.json())
                        .then(albumDb => {
                            this.methods.processAndDeduplicateAlbums(albumDb.albums);
                            this.methods.initializeAppUI();
                        })
                        .catch(error => {
                            console.error('Error fetching album data:', error);
                            this.elements.albumGridContainer.innerHTML = `<p class="text-red-500 col-span-full">Error loading albums.</p>`;
                            this.methods.showPage();
                        });
                },

                processAndDeduplicateAlbums(dbAlbums) {
                    const albumMap = new Map();
                    dbAlbums.forEach(album => {
                        const title = album.albumTitle || album.title;
                        const artist = album.artist;
                        if (!title || !artist) return;

                        const key = `${this.methods.slugifyForUrl(artist)}-${this.methods.slugifyForUrl(title)}`;
                        if (!albumMap.has(key)) {
                            albumMap.set(key, album);
                        }
                    });

                    this.state.allAlbums = Array.from(albumMap.values());
                },
            
                showPage() {
                    this.elements.loader.style.display = 'none';
                    this.elements.pageContent.classList.remove('content-hidden');
                },

                initializeAppUI() {
                    this.methods.populateGenreFilter(this.state.allAlbums);
                    this.methods.renderAlbumGrid();
                    this.methods.setupMobileMenu();
                    this.methods.setupEventListeners();
                    this.methods.showPage();
                },
                
                setupTheme() {
                    const themeToggle = this.elements.themeToggle;
                    const lightIcon = document.getElementById('theme-icon-light');
                    const darkIcon = document.getElementById('theme-icon-dark');

                    const applyTheme = (theme) => {
                        if (theme === 'dark') {
                            document.documentElement.classList.add('dark');
                            lightIcon.classList.add('hidden');
                            darkIcon.classList.remove('hidden');
                        } else {
                            document.documentElement.classList.remove('dark');
                            lightIcon.classList.remove('hidden');
                            darkIcon.classList.add('hidden');
                        }
                    };

                    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                    applyTheme(savedTheme);

                    themeToggle.addEventListener('click', () => {
                        const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                        localStorage.setItem('theme', newTheme);
                        applyTheme(newTheme);
                    });
                },

                renderAlbumGrid() {
                    const { genreFilter, sortFilter, searchInput, albumGridContainer } = this.elements;
                    
                    const selectedGenre = genreFilter.value;
                    const sortOption = sortFilter.value;
                    const searchTerm = searchInput.value.toLowerCase().trim();

                    // 1. Filter
                    let filteredAlbums = this.state.allAlbums.filter(album => {
                        const title = (album.albumTitle || album.title).toLowerCase();
                        const artist = (album.artist || '').toLowerCase();
                        const genres = Array.isArray(album.genres) ? album.genres : (album.genres || '').split(',').map(g => g.trim());

                        const nameMatch = title.includes(searchTerm) || artist.includes(searchTerm);
                        const genreMatch = (selectedGenre === 'all' || genres.some(g => g === selectedGenre));
                        
                        return nameMatch && genreMatch;
                    });

                    // 2. Sort
                    const getYear = (dateString) => {
                        if (!dateString) return 0;
                        const yearMatch = dateString.match(/\d{4}/);
                        return yearMatch ? parseInt(yearMatch[0], 10) : 0;
                    };

                    filteredAlbums.sort((a, b) => {
                        const titleA = (a.albumTitle || a.title).toLowerCase();
                        const titleB = (b.albumTitle || b.title).toLowerCase();
                        const artistA = (a.artist || '').toLowerCase();
                        const artistB = (b.artist || '').toLowerCase();
                        const yearA = getYear(a.releaseDate || a.recordingDate);
                        const yearB = getYear(b.releaseDate || b.recordingDate);

                        switch (sortOption) {
                            case 'title-asc': return titleA.localeCompare(titleB);
                            case 'title-desc': return titleB.localeCompare(titleA);
                            case 'artist-asc': return artistA.localeCompare(artistB);
                            case 'artist-desc': return artistB.localeCompare(artistA);
                            case 'year-asc': return yearA - yearB;
                            case 'year-desc': return yearB - yearA;
                            default: return 0;
                        }
                    });

                    // 3. Paginate
                    const startIndex = (this.state.currentPage - 1) * this.state.albumsPerPage;
                    const endIndex = startIndex + this.state.albumsPerPage;
                    const paginatedAlbums = filteredAlbums.slice(startIndex, endIndex);

                    albumGridContainer.innerHTML = '';
                    if (paginatedAlbums.length === 0) {
                        albumGridContainer.innerHTML = `<p class="text-[var(--text-muted)] col-span-full text-center py-10">No albums found matching your criteria.</p>`;
                    } else {
                        const cacheBuster = `?t=${new Date().getTime()}`;
                        paginatedAlbums.forEach(album => {
                            const albumTitle = album.albumTitle || album.title;
                            const artistName = album.artist;
                            const coverUrl = album.cover; // Get cover URL from JSON

                            const urlSlug = `${this.methods.slugifyForUrl(artistName)}-${this.methods.slugifyForUrl(albumTitle)}`;
                            
                            let imageSlug = this.methods.slugifyForImagePath(albumTitle);
                            if (albumTitle.toLowerCase() === artistName.toLowerCase()) {
                                imageSlug += '2';
                            }
                            
                            const coverPath = `/images/${imageSlug}.jpg`;

                            const card = document.createElement('a');
                            card.href = `/album/${urlSlug}`;
                            card.className = 'album-card';
                            
                            const vinylPlaceholder = `
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="w-full h-full">
                                    <style>
                                        .vinyl-bg { fill: var(--bg-secondary); }
                                        .vinyl-disc { fill: var(--text-main); }
                                        .vinyl-label { fill: var(--accent); }
                                        .vinyl-hole { fill: var(--bg-secondary); }
                                    </style>
                                    <rect class="vinyl-bg" width="200" height="200"/>
                                    <circle class="vinyl-disc" cx="100" cy="100" r="90"/>
                                    <circle class="vinyl-label" cx="100" cy="100" r="40"/>
                                    <circle class="vinyl-hole" cx="100" cy="100" r="10"/>
                                </svg>
                            `;
                            
                            const encodedPlaceholder = `data:image/svg+xml;base64,${btoa(vinylPlaceholder)}`;
                            
                            // Define the multi-step fallback logic for the image
                            let onErrorLogic = `this.onerror=null; this.src='${encodedPlaceholder}';`; // Final fallback
                            if (coverUrl) {
                                // If a cover URL from the database exists, try it as the first fallback
                                const finalCoverUrl = `${coverUrl}${coverUrl.includes('?') ? '&' : '?'}${cacheBuster.substring(1)}`;
                                onErrorLogic = `this.onerror=function() { this.onerror=null; this.src='${encodedPlaceholder}'; }; this.src='${finalCoverUrl}';`;
                            }

                            card.innerHTML = `
                                <div class="album-cover-container">
                                    <img src="${coverPath}${cacheBuster}" loading="lazy" alt="Cover for ${albumTitle}" onerror="${onErrorLogic}">
                                </div>
                                <div class="p-3 text-left">
                                    <h4 class="font-bold text-sm text-[var(--text-main)] truncate">${albumTitle}</h4>
                                    <p class="text-xs text-[var(--text-muted)] truncate">${artistName}</p>
                                </div>`;
                            albumGridContainer.appendChild(card);
                        });
                    }
                    
                    this.methods.renderPagination(filteredAlbums.length);
                },

                renderPagination(totalAlbums) {
                    const { paginationContainer } = this.elements;
                    const { currentPage, albumsPerPage } = this.state;
                    paginationContainer.innerHTML = '';

                    const totalPages = Math.ceil(totalAlbums / albumsPerPage);
                    if (totalPages <= 1) return;

                    const createButton = (text, page, isDisabled = false, title = '') => {
                        const button = document.createElement('button');
                        button.innerHTML = text;
                        button.className = 'pagination-btn';
                        if (title) button.title = title;
                        button.disabled = isDisabled;
                        button.addEventListener('click', () => {
                            this.state.currentPage = page;
                            this.methods.renderAlbumGrid();
                            window.scrollTo(0, this.elements.albumGridContainer.offsetTop - 100);
                        });
                        return button;
                    };

                    paginationContainer.appendChild(createButton('&laquo;&laquo;', 1, currentPage === 1, 'First Page'));
                    paginationContainer.appendChild(createButton('&laquo;', currentPage - 1, currentPage === 1, 'Previous Page'));

                    const pageInfo = document.createElement('span');
                    pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                    pageInfo.className = 'p-2 text-sm font-semibold text-[var(--text-muted)]';
                    paginationContainer.appendChild(pageInfo);

                    paginationContainer.appendChild(createButton('&raquo;', currentPage + 1, currentPage === totalPages, 'Next Page'));
                    paginationContainer.appendChild(createButton('&raquo;&raquo;', totalPages, currentPage === totalPages, 'Last Page'));
                },
                
                setupMobileMenu() {
                    const { mobileMenuButton, mobileMenuOverlay, mobileMenuPanel, mobileMenuCloseButton } = this.elements;
                    if (!mobileMenuButton || !mobileMenuOverlay || !mobileMenuPanel || !mobileMenuCloseButton) return;
                    const openMenu = () => {
                        mobileMenuOverlay.classList.remove('hidden');
                        setTimeout(() => { mobileMenuPanel.style.transform = 'translateX(0)'; }, 10);
                    };
                    const closeMenu = () => {
                        mobileMenuPanel.style.transform = 'translateX(100%)';
                        setTimeout(() => { mobileMenuOverlay.classList.add('hidden'); }, 300);
                    };
                    mobileMenuButton.addEventListener('click', openMenu);
                    mobileMenuCloseButton.addEventListener('click', closeMenu);
                    document.getElementById('mobile-menu-bg').addEventListener('click', closeMenu);
                    
                    document.querySelectorAll('#mobile-nav-links a').forEach(link => {
                        link.addEventListener('click', closeMenu);
                    });
                },

                setupEventListeners() {
                    const handleFilterChange = () => {
                        this.state.currentPage = 1;
                        this.methods.renderAlbumGrid();
                    };

                    this.elements.genreFilter.addEventListener('change', handleFilterChange);
                    this.elements.sortFilter.addEventListener('change', handleFilterChange);
                    this.elements.searchInput.addEventListener('input', handleFilterChange);
                    
                    this.elements.footerCopyright.textContent = `© ${new Date().getFullYear()} Controlled Freedom. All Rights Reserved.`;
                },
                
                slugifyForUrl(text) {
                    if (!text) return '';
                    const a = 'àáâäæãåāăąçćčđďèéêëēėęěğǵḧîïíīįìłḿñńǹňôöòóœøōõőṕŕřßśšşșťțûüùúūǘůűųẃẍÿýžźż·/_,:;'
                    const b = 'aaaaaaaaaacccddeeeeeeeegghiiiiiilmnnnnoooooooooprrssssssttuuuuuuuuuwxyyzzz------'
                    const p = new RegExp(a.split('').join('|'), 'g')

                    return text.toString().toLowerCase()
                        .trim()
                        .replace(/\s+/g, '-') // replace spaces with -
                        .replace(p, c => b.charAt(a.indexOf(c))) // replace special characters
                        .replace(/&/g, '-and-') // replace & with 'and'
                        .replace(/[^\w\-]+/g, '') // remove all non-word chars
                        .replace(/\-\-+/g, '-') // replace multiple - with single -
                        .replace(/^-+/, '') // trim - from start of text
                        .replace(/-+$/, '') // trim - from end of text
                },

                slugifyForImagePath(text) {
                    if (!text) return '';
                    const a = 'àáâäæãåāăąçćčđďèéêëēėęěğǵḧîïíīįìłḿñńǹňôöòóœøōõőṕŕřßśšşșťțûüùúūǘůűųẃẍÿýžźż·/_,:;'
                    const b = 'aaaaaaaaaacccddeeeeeeeegghiiiiiilmnnnnoooooooooprrssssssttuuuuuuuuuwxyyzzz------'
                    const p = new RegExp(a.split('').join('|'), 'g')

                    return text.toString().toLowerCase()
                        .trim()
                        .replace(/\s+/g, '-') // replace spaces with -
                        .replace(p, c => b.charAt(a.indexOf(c))) // replace special characters
                        .replace(/&/g, '-and-') // replace & with 'and'
                        .replace(/[^\w\-]+/g, '') // remove all non-word chars
                        .replace(/\-\-+/g, '-') // replace multiple - with single -
                        .replace(/^-+/, '') // trim - from start of text
                        .replace(/-+$/, '') // trim - from end of text
                },
                
                populateGenreFilter(albums) {
                    const { genreFilter } = this.elements;
                    const genres = new Set();
                    albums.forEach(album => {
                        const albumGenres = Array.isArray(album.genres) ? album.genres : (album.genres || '').split(',').map(g => g.trim());
                        albumGenres.forEach(genre => {
                            if(genre) genres.add(genre);
                        });
                    });
                    genreFilter.innerHTML = '<option value="all">All Genres</option>';
                    Array.from(genres).sort().forEach(genre => {
                        const option = document.createElement('option');
                        option.value = genre;
                        option.textContent = genre;
                        genreFilter.appendChild(option);
                    });
                },
            }
        };

        document.addEventListener('DOMContentLoaded', () => AlbumApp.init());
    </script>
</body>
